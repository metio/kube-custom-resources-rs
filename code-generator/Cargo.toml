[package]
name = "code-generator"
version = "1.0.0"
authors = ["Sebastian Hoß <seb@hoß.de>"]
edition = "2021"
publish = false

[dependencies]
glob = { version = "0.3.1" }
handlebars = { version = "6.2.0" }
itertools = { version = "0.13.0" }
k8s-openapi = { version = "~0", features = ["latest"] }
reqwest = { version = "0.12.9", default-features = false, features = ["blocking", "rustls-tls"] }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = { version = "1.0.132" }
serde_yml = { version = "0.0.12" }

[package.metadata.workspaces]
independent = true
