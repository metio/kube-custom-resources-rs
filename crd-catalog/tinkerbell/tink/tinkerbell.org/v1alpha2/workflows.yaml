  name: "workflows.tinkerbell.org"
spec:
  group: "tinkerbell.org"
  names:
    categories:
      - "tinkerbell"
    kind: "Workflow"
    listKind: "WorkflowList"
    plural: "workflows"
    shortNames:
      - "wf"
    singular: "workflow"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "State of the workflow such as Pending,Running etc"
          jsonPath: ".status.state"
          name: "State"
          type: "string"
        - description: "Hardware object that runs the workflow"
          jsonPath: ".spec.hardwareRef"
          name: "Hardware"
          type: "string"
        - description: "Template to run on the associated Hardware"
          jsonPath: ".spec.templateRef"
          name: "Template"
          type: "string"
      name: "v1alpha2"
      schema:
        openAPIV3Schema:
          description: "Workflow describes a set of actions to be run on a specific Hardware. Workflows execute once and should be considered ephemeral."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              properties:
                hardwareRef:
                  description: "HardwareRef is a reference to a Hardware resource this workflow will execute on."
                  properties:
                    name:
                      description: "Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names TODO: Add other useful fields. apiVersion, kind, uid?"
                      type: "string"
                  type: "object"
                  x-kubernetes-map-type: "atomic"
                templateParams:
                  additionalProperties:
                    type: "string"
