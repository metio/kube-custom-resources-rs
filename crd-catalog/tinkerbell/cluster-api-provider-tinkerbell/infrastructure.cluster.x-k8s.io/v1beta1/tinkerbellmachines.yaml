apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.19.0"
  name: "tinkerbellmachines.infrastructure.cluster.x-k8s.io"
spec:
  group: "infrastructure.cluster.x-k8s.io"
  names:
    categories:
      - "cluster-api"
    kind: "TinkerbellMachine"
    listKind: "TinkerbellMachineList"
    plural: "tinkerbellmachines"
    singular: "tinkerbellmachine"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "Cluster to which this TinkerbellMachine belongs"
          jsonPath: ".metadata.labels.cluster\\.x-k8s\\.io/cluster-name"
          name: "Cluster"
          type: "string"
        - description: "Tinkerbell instance state"
          jsonPath: ".status.instanceState"
          name: "State"
          type: "string"
        - description: "Machine ready status"
          jsonPath: ".status.ready"
          name: "Ready"
          type: "string"
        - description: "Tinkerbell instance ID"
          jsonPath: ".spec.providerID"
          name: "InstanceID"
          type: "string"
        - description: "Machine object which owns with this TinkerbellMachine"
          jsonPath: ".metadata.ownerReferences[?(@.kind==\"Machine\")].name"
          name: "Machine"
          type: "string"
      name: "v1beta1"
      schema:
        openAPIV3Schema:
          description: "TinkerbellMachine is the Schema for the tinkerbellmachines API."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "TinkerbellMachineSpec defines the desired state of TinkerbellMachine."
              properties:
                bootOptions:
                  description: "BootOptions are options that control the booting of Hardware."
                  properties:
                    bootMode:
                      description: "BootMode is the type of booting that will be done. One of \"netboot\", \"isoboot\", or \"customboot\"."
                      enum:
                        - "netboot"
                        - "isoboot"
                        - "iso"
                        - "customboot"
                      type: "string"
                    custombootConfig:
                      description: "CustombootConfig is the configuration for the \"customboot\" boot mode.\nThis allows users to define custom BMC Actions."
                      properties:
                        postActions:
                          description: "PostActions are the BMC Actions that will be run after all Workflow Actions have completed.\nIn most cases these Actions should get a Machine into a state where it can be powered off or rebooted and remove any mounted virtual media.\nThese Actions will be run only if the main Workflow Actions complete successfully."
                          items:
                            description: "Action represents the action to be performed.\nA single task can only perform one type of action.\nFor example either PowerAction or OneTimeBootDeviceAction."
                            maxProperties: 1
                            properties:
                              bootDevice:
                                description: "BootDevice is the device to set as the first boot device on the Machine."
                                properties:
                                  device:
                                    description: "Device is the name of the device to set as the first boot device."
                                    type: "string"
                                  efiBoot:
                                    description: "EFIBoot indicates whether the boot device should be set to efiboot mode."
                                    type: "boolean"
                                  persistent:
                                    description: "Persistent indicates whether the boot device should be set persistently as the first boot device."
                                    type: "boolean"
                                type: "object"
                              oneTimeBootDeviceAction:
                                description: "OneTimeBootDeviceAction represents a baseboard management one time set boot device operation."
                                properties:
                                  device:
                                    description: "Devices represents the boot devices, in order for setting one time boot.\nCurrently only the first device in the slice is used to set one time boot."
                                    items:
                                      description: "BootDevice represents boot device of the Machine."
                                      type: "string"
                                    type: "array"
                                  efiBoot:
                                    description: "EFIBoot instructs the machine to use EFI boot."
                                    type: "boolean"
                                required:
                                  - "device"
                                type: "object"
                              powerAction:
                                description: "PowerAction represents a baseboard management power operation."
                                enum:
                                  - "on"
                                  - "off"
                                  - "soft"
                                  - "status"
                                  - "cycle"
                                  - "reset"
                                type: "string"
                              virtualMediaAction:
                                description: "VirtualMediaAction represents a baseboard management virtual media insert/eject."
                                properties:
                                  kind:
                                    description: "Kind represents the kind of virtual media."
                                    type: "string"
                                  mediaURL:
                                    description: "mediaURL represents the URL of the image to be inserted into the virtual media, or empty to eject media."
                                    type: "string"
                                required:
                                  - "kind"
                                type: "object"
                            type: "object"
                          type: "array"
                        preparingActions:
                          description: "PreparingActions are the BMC Actions that will be run before any Workflow Actions.\nIn most cases these Actions should get a Machine into a state where a Tink Agent is running."
                          items:
                            description: "Action represents the action to be performed.\nA single task can only perform one type of action.\nFor example either PowerAction or OneTimeBootDeviceAction."
                            maxProperties: 1
                            properties:
                              bootDevice:
                                description: "BootDevice is the device to set as the first boot device on the Machine."
                                properties:
                                  device:
                                    description: "Device is the name of the device to set as the first boot device."
                                    type: "string"
                                  efiBoot:
                                    description: "EFIBoot indicates whether the boot device should be set to efiboot mode."
                                    type: "boolean"
                                  persistent:
                                    description: "Persistent indicates whether the boot device should be set persistently as the first boot device."
                                    type: "boolean"
                                type: "object"
                              oneTimeBootDeviceAction:
                                description: "OneTimeBootDeviceAction represents a baseboard management one time set boot device operation."
                                properties:
                                  device:
                                    description: "Devices represents the boot devices, in order for setting one time boot.\nCurrently only the first device in the slice is used to set one time boot."
                                    items:
                                      description: "BootDevice represents boot device of the Machine."
                                      type: "string"
                                    type: "array"
                                  efiBoot:
                                    description: "EFIBoot instructs the machine to use EFI boot."
                                    type: "boolean"
                                required:
                                  - "device"
                                type: "object"
                              powerAction:
                                description: "PowerAction represents a baseboard management power operation."
                                enum:
                                  - "on"
                                  - "off"
                                  - "soft"
                                  - "status"
                                  - "cycle"
                                  - "reset"
                                type: "string"
                              virtualMediaAction:
                                description: "VirtualMediaAction represents a baseboard management virtual media insert/eject."
                                properties:
                                  kind:
                                    description: "Kind represents the kind of virtual media."
                                    type: "string"
                                  mediaURL:
                                    description: "mediaURL represents the URL of the image to be inserted into the virtual media, or empty to eject media."
                                    type: "string"
                                required:
                                  - "kind"
                                type: "object"
                            type: "object"
                          type: "array"
                      type: "object"
                    isoURL:
                      description: "ISOURL is the URL of the ISO that will be one-time booted.\nA HardwareRef that contains a spec.BmcRef must be provided.\n\nThe format of the ISOURL must be http://$IP:$Port/iso/hook.iso\nThe name of the ISO file must have the .iso extension, but the name can be anything.\nThe $IP and $Port should generally point to the IP and Port of the Smee server\nas this is where the ISO patching endpoint lives.\nThe controller will append the MAC address of the hardware in the ISO URL\nright before the iso file name in the URL.\nMAC address is then used to retrieve hardware specific information such as\nIPAM info, custom kernel cmd line args and populate the worker ID for the tink worker/agent.\nFor ex. the above format would be replaced to http://$IP:$Port/iso/<macAddress>/hook.iso\n\nBootMode must be set to \"isoboot\"."
                      format: "url"
                      type: "string"
                  type: "object"
                hardwareAffinity:
                  description: "HardwareAffinity allows filtering for hardware."
                  properties:
                    preferred:
                      description: "Preferred are the preferred hardware affinity terms. Hardware matching these terms are preferred according to the\nweights provided, but are not required."
                      items:
                        description: "WeightedHardwareAffinityTerm is a HardwareAffinityTerm with an associated weight.  The weights of all the matched\nWeightedHardwareAffinityTerm fields are added per-hardware to find the most preferred hardware."
                        properties:
                          hardwareAffinityTerm:
                            description: "HardwareAffinityTerm is the term associated with the corresponding weight."
                            properties:
                              labelSelector:
                                description: "LabelSelector is used to select for particular hardware by label."
                                properties:
                                  matchExpressions:
                                    description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                                    items:
                                      description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                                      properties:
                                        key:
                                          description: "key is the label key that the selector applies to."
                                          type: "string"
                                        operator:
                                          description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
                                          type: "string"
                                        values:
                                          description: "values is an array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. This array is replaced during a strategic\nmerge patch."
                                          items:
                                            type: "string"
                                          type: "array"
                                          x-kubernetes-list-type: "atomic"
                                      required:
                                        - "key"
                                        - "operator"
                                      type: "object"
                                    type: "array"
                                    x-kubernetes-list-type: "atomic"
                                  matchLabels:
                                    additionalProperties:
                                      type: "string"
                                    description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels\nmap is equivalent to an element of matchExpressions, whose key field is \"key\", the\noperator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                                    type: "object"
                                type: "object"
                                x-kubernetes-map-type: "atomic"
                            required:
                              - "labelSelector"
                            type: "object"
                          weight:
                            description: "Weight associated with matching the corresponding hardwareAffinityTerm, in the range 1-100."
                            format: "int32"
                            maximum: 100.0
                            minimum: 1.0
                            type: "integer"
                        required:
                          - "hardwareAffinityTerm"
                          - "weight"
                        type: "object"
                      type: "array"
                    required:
                      description: "Required are the required hardware affinity terms.  The terms are OR'd together, hardware must match one term to\nbe considered."
                      items:
                        description: "HardwareAffinityTerm is used to select for a particular existing hardware resource."
                        properties:
                          labelSelector:
                            description: "LabelSelector is used to select for particular hardware by label."
                            properties:
                              matchExpressions:
                                description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                                items:
                                  description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                                  properties:
                                    key:
                                      description: "key is the label key that the selector applies to."
                                      type: "string"
                                    operator:
                                      description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
                                      type: "string"
                                    values:
                                      description: "values is an array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. This array is replaced during a strategic\nmerge patch."
                                      items:
                                        type: "string"
                                      type: "array"
                                      x-kubernetes-list-type: "atomic"
                                  required:
                                    - "key"
                                    - "operator"
                                  type: "object"
                                type: "array"
                                x-kubernetes-list-type: "atomic"
                              matchLabels:
                                additionalProperties:
                                  type: "string"
                                description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels\nmap is equivalent to an element of matchExpressions, whose key field is \"key\", the\noperator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                                type: "object"
                            type: "object"
                            x-kubernetes-map-type: "atomic"
                        required:
                          - "labelSelector"
                        type: "object"
                      type: "array"
                  type: "object"
                hardwareName:
                  description: "Those fields are set programmatically, but they cannot be re-constructed from \"state of the world\", so\nwe put them in spec instead of status."
                  type: "string"
                imageLookupBaseRegistry:
                  description: "ImageLookupBaseRegistry is the base Registry URL that is used for pulling images,\nif not set, the default will be to use ghcr.io/tinkerbell/cluster-api-provider-tinkerbell."
                  type: "string"
                imageLookupFormat:
                  description: "ImageLookupFormat is the URL naming format to use for machine images when\na machine does not specify. When set, this will be used for all cluster machines\nunless a machine specifies a different ImageLookupFormat. Supports substitutions\nfor {{.BaseRegistry}}, {{.OSDistro}}, {{.OSVersion}} and {{.KubernetesVersion}} with\nthe basse URL, OS distribution, OS version, and kubernetes version, respectively.\nBaseRegistry will be the value in ImageLookupBaseRegistry or ghcr.io/tinkerbell/cluster-api-provider-tinkerbell\n(the default), OSDistro will be the value in ImageLookupOSDistro or ubuntu (the default),\nOSVersion will be the value in ImageLookupOSVersion or default based on the OSDistro\n(if known), and the kubernetes version as defined by the packages produced by\nkubernetes/release: v1.13.0, v1.12.5-mybuild.1, or v1.17.3. For example, the default\nimage format of {{.BaseRegistry}}/{{.OSDistro}}-{{.OSVersion}}:{{.KubernetesVersion}}.gz will\nattempt to pull the image from that location. See also: https://golang.org/pkg/text/template/"
                  type: "string"
                imageLookupOSDistro:
                  description: "ImageLookupOSDistro is the name of the OS distro to use when fetching machine images,\nif not set it will default to ubuntu."
                  type: "string"
                imageLookupOSVersion:
                  description: "ImageLookupOSVersion is the version of the OS distribution to use when fetching machine\nimages. If not set it will default based on ImageLookupOSDistro."
                  type: "string"
                providerID:
                  type: "string"
                templateOverride:
                  description: "TemplateOverride overrides the default Tinkerbell template used by CAPT.\nYou can learn more about Tinkerbell templates here: https://tinkerbell.org/docs/concepts/templates/"
                  type: "string"
              type: "object"
            status:
              description: "TinkerbellMachineStatus defines the observed state of TinkerbellMachine."
              properties:
                addresses:
                  description: "Addresses contains the Tinkerbell device associated addresses."
                  items:
                    description: "NodeAddress contains information for the node's address."
                    properties:
                      address:
                        description: "The node address."
                        type: "string"
                      type:
                        description: "Node address type, one of Hostname, ExternalIP or InternalIP."
                        type: "string"
                    required:
                      - "address"
                      - "type"
                    type: "object"
                  type: "array"
                errorMessage:
                  description: "ErrorMessage will be set in the event that there is a terminal problem\nreconciling the Machine and will contain a more verbose string suitable\nfor logging and human consumption.\n\nThis field should not be set for transitive errors that a controller\nfaces that are expected to be fixed automatically over\ntime (like service outages), but instead indicate that something is\nfundamentally wrong with the Machine's spec or the configuration of\nthe controller, and that manual intervention is required. Examples\nof terminal errors would be invalid combinations of settings in the\nspec, values that are unsupported by the controller, or the\nresponsible controller itself being critically misconfigured.\n\nAny transient errors that occur during the reconciliation of Machines\ncan be added as events to the Machine object and/or logged in the\ncontroller's output."
                  type: "string"
                errorReason:
                  description: "Any transient errors that occur during the reconciliation of Machines\ncan be added as events to the Machine object and/or logged in the\ncontroller's output."
                  type: "string"
                instanceStatus:
                  description: "InstanceStatus is the status of the Tinkerbell device instance for this machine."
                  type: "integer"
                ready:
                  description: "Ready is true when the provider resource is ready."
                  type: "boolean"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
