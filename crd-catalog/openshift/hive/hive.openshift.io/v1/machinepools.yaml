apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.16.1"
  name: "machinepools.hive.openshift.io"
spec:
  group: "hive.openshift.io"
  names:
    kind: "MachinePool"
    listKind: "MachinePoolList"
    plural: "machinepools"
    singular: "machinepool"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".spec.name"
          name: "PoolName"
          type: "string"
        - jsonPath: ".spec.clusterDeploymentRef.name"
          name: "ClusterDeployment"
          type: "string"
        - jsonPath: ".spec.replicas"
          name: "Replicas"
          type: "integer"
      name: "v1"
      schema:
        openAPIV3Schema:
          description: "MachinePool is the Schema for the machinepools API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "MachinePoolSpec defines the desired state of MachinePool"
              properties:
                autoscaling:
                  description: "Autoscaling is the details for auto-scaling the machine pool.\nReplicas and autoscaling cannot be used together."
                  properties:
                    maxReplicas:
                      description: "MaxReplicas is the maximum number of replicas for the machine pool."
                      format: "int32"
                      type: "integer"
                    minReplicas:
                      description: "MinReplicas is the minimum number of replicas for the machine pool."
                      format: "int32"
                      type: "integer"
                  required:
                    - "maxReplicas"
                    - "minReplicas"
                  type: "object"
                clusterDeploymentRef:
                  description: "ClusterDeploymentRef references the cluster deployment to which this\nmachine pool belongs."
                  properties:
                    name:
                      default: ""
                      description: "Name of the referent.\nThis field is effectively required, but due to backwards compatibility is\nallowed to be empty. Instances of this type with an empty value here are\nalmost certainly wrong.\nMore info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names"
                      type: "string"
                  type: "object"
                  x-kubernetes-map-type: "atomic"
                labels:
                  additionalProperties:
                    type: "string"
                  description: "Map of label string keys and values that will be applied to the created MachineSet's\nMachineSpec. This affects the labels that will end up on the *Nodes* (in contrast with\nthe MachineLabels field). This list will overwrite any modifications made to Node labels\non an ongoing basis."
                  type: "object"
                machineLabels:
                  additionalProperties:
                    type: "string"
                  description: "Map of label string keys and values that will be applied to the created MachineSet's\nMachineTemplateSpec. This affects the labels that will end up on the *Machines* (in\ncontrast with the Labels field). This list will overwrite any modifications made to\nMachine labels on an ongoing basis. Note: We ignore entries that conflict with\ngenerated labels."
                  type: "object"
                name:
                  description: "Name is the name of the machine pool."
                  type: "string"
                platform:
                  description: "Platform is configuration for machine pool specific to the platform.\nWhen using a MachinePool to control the default worker machines\ncreated by installer, these must match the values provided in the\ninstall-config."
                  properties:
                    aws:
                      description: "AWS is the configuration used when installing on AWS."
                      properties:
                        additionalSecurityGroupIDs:
                          description: "AdditionalSecurityGroupIDs contains IDs of additional security groups for machines, where each ID\nis presented in the format sg-xxxx."
                          items:
                            type: "string"
                          type: "array"
                        metadataService:
                          description: "EC2MetadataOptions defines metadata service interaction options for EC2 instances in the machine pool."
                          properties:
                            authentication:
                              description: "Authentication determines whether or not the host requires the use of authentication when interacting with the metadata service.\nWhen using authentication, this enforces v2 interaction method (IMDSv2) with the metadata service.\nWhen omitted, this means the user has no opinion and the value is left to the platform to choose a good\ndefault, which is subject to change over time. The current default is optional.\nAt this point this field represents `HttpTokens` parameter from `InstanceMetadataOptionsRequest` structure in AWS EC2 API\nhttps://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_InstanceMetadataOptionsRequest.html"
                              type: "string"
                          type: "object"
                        rootVolume:
                          description: "EC2RootVolume defines the storage for ec2 instance."
                          properties:
                            iops:
                              description: "IOPS defines the iops for the storage."
                              type: "integer"
                            kmsKeyARN:
                              description: "The KMS key that will be used to encrypt the EBS volume.\nIf no key is provided the default KMS key for the account will be used.\nhttps://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_GetEbsDefaultKmsKeyId.html"
                              type: "string"
                            size:
                              description: "Size defines the size of the storage."
                              type: "integer"
                            type:
                              description: "Type defines the type of the storage."
                              type: "string"
                          required:
                            - "size"
                            - "type"
                          type: "object"
                        spotMarketOptions:
                          description: "SpotMarketOptions allows users to configure instances to be run using AWS Spot instances."
                          properties:
                            maxPrice:
                              description: "The maximum price the user is willing to pay for their instances\nDefault: On-Demand price"
                              type: "string"
                          type: "object"
                        subnets:
                          description: "Subnets is the list of IDs of subnets to which to attach the machines.\nThere must be exactly one subnet for each availability zone used.\nThese subnets may be public or private.\nAs a special case, for consistency with install-config, you may specify exactly one\nprivate and one public subnet for each availability zone. In this case, the public\nsubnets will be filtered out and only the private subnets will be used.\nIf empty/omitted, we will look for subnets in each availability zone tagged with\nName=<clusterID>-private-<az> (legacy terraform) or <clusterID>-subnet-private-<az>\n(CAPA)."
                          items:
                            type: "string"
                          type: "array"
                        type:
                          description: "InstanceType defines the ec2 instance type.\neg. m4-large"
                          type: "string"
                        userTags:
                          additionalProperties:
                            type: "string"
                          description: "UserTags contains the user defined tags to be supplied for the ec2 instance.\nNote that these will be merged with ClusterDeployment.Spec.Platform.AWS.UserTags, with\nthis field taking precedence when keys collide."
                          type: "object"
                        zones:
                          description: "Zones is list of availability zones that can be used."
                          items:
                            type: "string"
                          type: "array"
                      required:
                        - "rootVolume"
                        - "type"
                      type: "object"
                    azure:
                      description: "Azure is the configuration used when installing on Azure."
                      properties:
                        computeSubnet:
                          description: "ComputeSubnet specifies an existing subnet for use by compute nodes.\nIf omitted, the default (${infraID}-worker-subnet) will be used."
                          type: "string"
                        networkResourceGroupName:
                          description: "NetworkResourceGroupName specifies the network resource group that contains an existing VNet.\nIgnored unless VirtualNetwork is also specified."
                          type: "string"
                        osDisk:
                          description: "OSDisk defines the storage for instance."
                          properties:
                            diskEncryptionSet:
                              description: "DiskEncryptionSet defines a disk encryption set."
                              properties:
                                name:
                                  description: "Name is the name of the disk encryption set."
                                  type: "string"
                                resourceGroup:
                                  description: "ResourceGroup defines the Azure resource group used by the disk\nencryption set."
                                  type: "string"
                                subscriptionId:
                                  description: "SubscriptionID defines the Azure subscription the disk encryption\nset is in."
                                  type: "string"
                              required:
                                - "name"
                                - "resourceGroup"
                              type: "object"
                            diskSizeGB:
                              description: "DiskSizeGB defines the size of disk in GB."
                              format: "int32"
                              minimum: 0.0
                              type: "integer"
                            diskType:
                              description: "DiskType defines the type of disk.\nFor control plane nodes, the valid values are Premium_LRS and StandardSSD_LRS.\nDefault is Premium_LRS."
                              enum:
                                - "Standard_LRS"
                                - "Premium_LRS"
                                - "StandardSSD_LRS"
                              type: "string"
                          required:
                            - "diskSizeGB"
                          type: "object"
                        osImage:
                          description: "OSImage defines the image to use for the OS."
                          properties:
                            offer:
                              description: "Offer is the offer of the image."
                              type: "string"
                            publisher:
                              description: "Publisher is the publisher of the image."
                              type: "string"
                            sku:
                              description: "SKU is the SKU of the image."
                              type: "string"
                            version:
                              description: "Version is the version of the image."
                              type: "string"
                          required:
                            - "offer"
                            - "publisher"
                            - "sku"
                            - "version"
                          type: "object"
                        type:
                          description: "InstanceType defines the azure instance type.\neg. Standard_DS_V2"
                          type: "string"
                        virtualNetwork:
                          description: "VirtualNetwork specifies the name of an existing VNet for the Machines to use\nIf omitted, the default (${infraID}-vnet) will be used."
                          type: "string"
                        vmNetworkingType:
                          description: "VMNetworkingType specifies whether to enable accelerated networking.\nAccelerated networking enables single root I/O virtualization (SR-IOV) to a VM, greatly improving its\nnetworking performance.\neg. values: \"Accelerated\", \"Basic\""
                          enum:
                            - "Accelerated"
                            - "Basic"
                          type: "string"
                        zones:
                          description: "Zones is list of availability zones that can be used.\neg. [\"1\", \"2\", \"3\"]"
                          items:
                            type: "string"
                          type: "array"
                      required:
                        - "osDisk"
                        - "type"
                      type: "object"
                    gcp:
                      description: "GCP is the configuration used when installing on GCP."
                      properties:
                        networkProjectID:
                          description: "NetworkProjectID specifies which project the network and subnets exist in when\nthey are not in the main ProjectID."
                          type: "string"
                        onHostMaintenance:
                          description: "OnHostMaintenance determines the behavior when a maintenance event occurs that might cause the instance to reboot.\nThis is required to be set to \"Terminate\" if you want to provision machine with attached GPUs.\nOtherwise, allowed values are \"Migrate\" and \"Terminate\".\nIf omitted, the platform chooses a default, which is subject to change over time, currently that default is \"Migrate\"."
                          enum:
                            - "Migrate"
                            - "Terminate"
                          type: "string"
                        osDisk:
                          description: "OSDisk defines the storage for instances."
                          properties:
                            diskSizeGB:
                              description: "DiskSizeGB defines the size of disk in GB.\nDefaulted internally to 128."
                              format: "int64"
                              maximum: 65536.0
                              minimum: 16.0
                              type: "integer"
                            diskType:
                              description: "DiskType defines the type of disk.\nThe valid values are pd-standard and pd-ssd.\nDefaulted internally to pd-ssd."
                              enum:
                                - "pd-ssd"
                                - "pd-standard"
                              type: "string"
                            encryptionKey:
                              description: "EncryptionKey defines the KMS key to be used to encrypt the disk."
                              properties:
                                kmsKey:
                                  description: "KMSKey is a reference to a KMS Key to use for the encryption."
                                  properties:
                                    keyRing:
                                      description: "KeyRing is the name of the KMS Key Ring which the KMS Key belongs to."
                                      type: "string"
                                    location:
                                      description: "Location is the GCP location in which the Key Ring exists."
                                      type: "string"
                                    name:
                                      description: "Name is the name of the customer managed encryption key to be used for the disk encryption."
                                      type: "string"
                                    projectID:
                                      description: "ProjectID is the ID of the Project in which the KMS Key Ring exists.\nDefaults to the VM ProjectID if not set."
                                      type: "string"
                                  required:
                                    - "keyRing"
                                    - "location"
                                    - "name"
                                  type: "object"
                                kmsKeyServiceAccount:
                                  description: "KMSKeyServiceAccount is the service account being used for the\nencryption request for the given KMS key. If absent, the Compute\nEngine default service account is used.\nSee https://cloud.google.com/compute/docs/access/service-accounts#compute_engine_service_account\nfor details on the default service account."
                                  type: "string"
                              type: "object"
                          type: "object"
                        secureBoot:
                          description: "SecureBoot Defines whether the instance should have secure boot enabled.\nVerifies the digital signature of all boot components, and halts the boot process if signature verification fails.\nIf omitted, the platform chooses a default, which is subject to change over time. Currently that default is \"Disabled\"."
                          enum:
                            - "Enabled"
                            - "Disabled"
                          type: "string"
                        serviceAccount:
                          description: "ServiceAccount is the email of a gcp service account to be attached to worker nodes\nin order to provide the permissions required by the cloud provider. For the default\nworker MachinePool, it is the user's responsibility to match this to the value\nprovided in the install-config."
                          type: "string"
                        type:
                          description: "InstanceType defines the GCP instance type.\neg. n1-standard-4"
                          type: "string"
                        userTags:
                          description: "userTags has additional keys and values that we will add as tags to the providerSpec of\nMachineSets that we creates on GCP. Tag key and tag value should be the shortnames of the\ntag key and tag value resource. Consumer is responsible for using this only for spokes\nwhere custom tags are supported."
                          items:
                            description: "UserTag is a tag to apply to GCP resources created for the cluster."
                            properties:
                              key:
                                description: "key is the key part of the tag. A tag key can have a maximum of 63 characters and\ncannot be empty. Tag key must begin and end with an alphanumeric character, and\nmust contain only uppercase, lowercase alphanumeric characters, and the following\nspecial characters `._-`."
                                type: "string"
                              parentID:
                                description: "parentID is the ID of the hierarchical resource where the tags are defined,\ne.g. at the Organization or the Project level. To find the Organization ID or Project ID refer to the following pages:\nhttps://cloud.google.com/resource-manager/docs/creating-managing-organization#retrieving_your_organization_id,\nhttps://cloud.google.com/resource-manager/docs/creating-managing-projects#identifying_projects.\nAn OrganizationID must consist of decimal numbers, and cannot have leading zeroes.\nA ProjectID must be 6 to 30 characters in length, can only contain lowercase letters,\nnumbers, and hyphens, and must start with a letter, and cannot end with a hyphen."
                                type: "string"
                              value:
                                description: "value is the value part of the tag. A tag value can have a maximum of 63 characters\nand cannot be empty. Tag value must begin and end with an alphanumeric character, and\nmust contain only uppercase, lowercase alphanumeric characters, and the following\nspecial characters `_-.@%=+:,*#&(){}[]` and spaces."
                                type: "string"
                            required:
                              - "key"
                              - "parentID"
                              - "value"
                            type: "object"
                          type: "array"
                        zones:
                          description: "Zones is list of availability zones that can be used."
                          items:
                            type: "string"
                          type: "array"
                      required:
                        - "type"
                      type: "object"
                    ibmcloud:
                      description: "IBMCloud is the configuration used when installing on IBM Cloud."
                      properties:
                        bootVolume:
                          description: "BootVolume is the configuration for the machine's boot volume."
                          properties:
                            encryptionKey:
                              description: "EncryptionKey is the CRN referencing a Key Protect or Hyper Protect\nCrypto Services key to use for volume encryption. If not specified, a\nprovider managed encryption key will be used."
                              type: "string"
                          type: "object"
                        dedicatedHosts:
                          description: "DedicatedHosts is the configuration for the machine's dedicated host and profile."
                          items:
                            description: "DedicatedHost stores the configuration for the machine's dedicated host platform."
                            properties:
                              name:
                                description: "Name is the name of the dedicated host to provision the machine on. If\nspecified, machines will be created on pre-existing dedicated host."
                                type: "string"
                              profile:
                                description: "Profile is the profile ID for the dedicated host. If specified, new\ndedicated host will be created for machines."
                                type: "string"
                            type: "object"
                          type: "array"
                        type:
                          description: "InstanceType is the VSI machine profile."
                          type: "string"
                        zones:
                          description: "Zones is the list of availability zones used for machines in the pool."
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    openstack:
                      description: "OpenStack is the configuration used when installing on OpenStack."
                      properties:
                        flavor:
                          description: "Flavor defines the OpenStack Nova flavor.\neg. m1.large\nThe json key here differs from the installer which uses both \"computeFlavor\" and type \"type\" depending on which\ntype you're looking at, and the resulting field on the MachineSet is \"flavor\". We are opting to stay consistent\nwith the end result."
                          type: "string"
                        rootVolume:
                          description: "RootVolume defines the root volume for instances in the machine pool.\nThe instances use ephemeral disks if not set."
                          properties:
                            size:
                              description: "Size defines the size of the volume in gibibytes (GiB).\nRequired"
                              type: "integer"
                            type:
                              description: "Type defines the type of the volume.\nRequired"
                              type: "string"
                          required:
                            - "size"
                            - "type"
                          type: "object"
                      required:
                        - "flavor"
                      type: "object"
                    ovirt:
                      description: "Ovirt is the configuration used when installing on oVirt."
                      properties:
                        cpu:
                          description: "CPU defines the VM CPU."
                          properties:
                            cores:
                              description: "Cores is the number of cores per socket.\nTotal CPUs is (Sockets * Cores)"
                              format: "int32"
                              type: "integer"
                            sockets:
                              description: "Sockets is the number of sockets for a VM.\nTotal CPUs is (Sockets * Cores)"
                              format: "int32"
                              type: "integer"
                          required:
                            - "cores"
                            - "sockets"
                          type: "object"
                        memoryMB:
                          description: "MemoryMB is the size of a VM's memory in MiBs."
                          format: "int32"
                          type: "integer"
                        osDisk:
                          description: "OSDisk is the the root disk of the node."
                          properties:
                            sizeGB:
                              description: "SizeGB size of the bootable disk in GiB."
                              format: "int64"
                              type: "integer"
                          required:
                            - "sizeGB"
                          type: "object"
                        vmType:
                          description: "VMType defines the workload type of the VM."
                          enum:
                            - ""
                            - "desktop"
                            - "server"
                            - "high_performance"
                          type: "string"
                      type: "object"
                    vsphere:
                      description: "VSphere is the configuration used when installing on vSphere"
                      properties:
                        coresPerSocket:
                          description: "NumCoresPerSocket is the number of cores per socket in a vm. The number\nof vCPUs on the vm will be NumCPUs/NumCoresPerSocket."
                          format: "int32"
                          type: "integer"
                        cpus:
                          description: "NumCPUs is the total number of virtual processor cores to assign a vm."
                          format: "int32"
                          type: "integer"
                        memoryMB:
                          description: "Memory is the size of a VM's memory in MB."
                          format: "int64"
                          type: "integer"
                        osDisk:
                          description: "OSDisk defines the storage for instance."
                          properties:
                            diskSizeGB:
                              description: "DiskSizeGB defines the size of disk in GB."
                              format: "int32"
                              type: "integer"
                          required:
                            - "diskSizeGB"
                          type: "object"
                        resourcePool:
                          description: "ResourcePool is the name of the resource pool that will be used for virtual machines.\nIf it is not present, a default value will be used."
                          type: "string"
                      required:
                        - "coresPerSocket"
                        - "cpus"
                        - "memoryMB"
                        - "osDisk"
                      type: "object"
                  type: "object"
                replicas:
                  description: "Replicas is the count of machines for this machine pool.\nReplicas and autoscaling cannot be used together.\nDefault is 1, if autoscaling is not used."
                  format: "int64"
                  type: "integer"
                taints:
                  description: "List of taints that will be applied to the created MachineSet's MachineSpec.\nThis list will overwrite any modifications made to Node taints on an ongoing basis.\nIn case of duplicate entries, first encountered taint Value will be preserved,\nand the rest collapsed on the corresponding MachineSets.\nNote that taints are uniquely identified based on key+effect, not just key."
                  items:
                    description: "The node this Taint is attached to has the \"effect\" on\nany pod that does not tolerate the Taint."
                    properties:
                      effect:
                        description: "Required. The effect of the taint on pods\nthat do not tolerate the taint.\nValid effects are NoSchedule, PreferNoSchedule and NoExecute."
                        type: "string"
                      key:
                        description: "Required. The taint key to be applied to a node."
                        type: "string"
                      timeAdded:
                        description: "TimeAdded represents the time at which the taint was added.\nIt is only written for NoExecute taints."
                        format: "date-time"
                        type: "string"
                      value:
                        description: "The taint value corresponding to the taint key."
                        type: "string"
                    required:
                      - "effect"
                      - "key"
                    type: "object"
                  type: "array"
              required:
                - "clusterDeploymentRef"
                - "name"
                - "platform"
              type: "object"
            status:
              description: "MachinePoolStatus defines the observed state of MachinePool"
              properties:
                conditions:
                  description: "Conditions includes more detailed status for the cluster deployment"
                  items:
                    description: "MachinePoolCondition contains details for the current condition of a machine pool"
                    properties:
                      lastProbeTime:
                        description: "LastProbeTime is the last time we probed the condition."
                        format: "date-time"
                        type: "string"
                      lastTransitionTime:
                        description: "LastTransitionTime is the last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "Message is a human-readable message indicating details about last transition."
                        type: "string"
                      reason:
                        description: "Reason is a unique, one-word, CamelCase reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status is the status of the condition."
                        type: "string"
                      type:
                        description: "Type is the type of the condition."
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                controlledByReplica:
                  description: "ControlledByReplica indicates which replica of the hive-machinepool StatefulSet is responsible\nfor this MachinePool. Note that this value indicates the replica that most recently handled the\nMachinePool. If the hive-machinepool statefulset is scaled up or down, the controlling replica\ncan change, potentially causing logs to be spread across multiple pods."
                  format: "int64"
                  type: "integer"
                machineSets:
                  description: "MachineSets is the status of the machine sets for the machine pool on the remote cluster."
                  items:
                    description: "MachineSetStatus is the status of a machineset in the remote cluster."
                    properties:
                      errorMessage:
                        type: "string"
                      errorReason:
                        description: "In the event that there is a terminal problem reconciling the\nreplicas, both ErrorReason and ErrorMessage will be set. ErrorReason\nwill be populated with a succinct value suitable for machine\ninterpretation, while ErrorMessage will contain a more verbose\nstring suitable for logging and human consumption."
                        type: "string"
                      maxReplicas:
                        description: "MaxReplicas is the maximum number of replicas for the machine set."
                        format: "int32"
                        type: "integer"
                      minReplicas:
                        description: "MinReplicas is the minimum number of replicas for the machine set."
                        format: "int32"
                        type: "integer"
                      name:
                        description: "Name is the name of the machine set."
                        type: "string"
                      readyReplicas:
                        description: "The number of ready replicas for this MachineSet. A machine is considered ready\nwhen the node has been created and is \"Ready\". It is transferred as-is from the\nMachineSet from remote cluster."
                        format: "int32"
                        type: "integer"
                      replicas:
                        description: "Replicas is the current number of replicas for the machine set."
                        format: "int32"
                        type: "integer"
                    required:
                      - "maxReplicas"
                      - "minReplicas"
                      - "name"
                      - "replicas"
                    type: "object"
                  type: "array"
                ownedLabels:
                  description: "OwnedLabels lists the keys of labels this MachinePool created on the remote MachineSet's\nMachineSpec. (In contrast with OwnedMachineLabels.)\nUsed to identify labels to remove from the remote MachineSet when they are absent from\nthe MachinePool's spec.labels."
                  items:
                    type: "string"
                  type: "array"
                ownedMachineLabels:
                  description: "OwnedMachineLabels lists the keys of labels this MachinePool created on the remote\nMachineSet's MachineTemplateSpec. (In contrast with OwnedLabels.)\nUsed to identify labels to remove from the remote MachineSet when they are absent from\nthe MachinePool's spec.machineLabels."
                  items:
                    type: "string"
                  type: "array"
                ownedTaints:
                  description: "OwnedTaints lists identifiers of taints this MachinePool created on the remote MachineSet.\nUsed to identify taints to remove from the remote MachineSet when they are absent from\nthe MachinePool's spec.taints."
                  items:
                    description: "TaintIdentifier uniquely identifies a Taint. (It turns out taints are mutually exclusive by\nkey+effect, not simply by key.)"
                    properties:
                      effect:
                        description: "Effect matches corev1.Taint.Effect."
                        type: "string"
                      key:
                        description: "Key matches corev1.Taint.Key."
                        type: "string"
                    type: "object"
                  type: "array"
                replicas:
                  description: "Replicas is the current number of replicas for the machine pool."
                  format: "int32"
                  type: "integer"
              type: "object"
          type: "object"
      served: true
      storage: true
