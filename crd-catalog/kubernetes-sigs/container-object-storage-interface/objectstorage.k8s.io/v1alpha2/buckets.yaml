                      description: "namespace is the namespace of the BucketClaim being referenced.\nIf empty, the Kubernetes 'default' namespace is assumed.\nnamespace is immutable except to update '' to 'default'."
                      minLength: 0
                      type: "string"
                      x-kubernetes-validations:
                        - message: "driverName is immutable"
                          rule: "(oldSelf == '' && self == 'default') || self == oldSelf"
                    uid:
                      description: "uid is the UID of the BucketClaim being referenced.\nOnce set, the UID is immutable."
                      type: "string"
                      x-kubernetes-validations:
                        - message: "driverName is immutable"
                          rule: "oldSelf == '' || self == oldSelf"
                  required:
                    - "name"
                  type: "object"
                deletionPolicy:
                  description: "deletionPolicy determines whether a Bucket should be deleted when its bound BucketClaim is\ndeleted. This is mutable to allow Admins to change the policy after creation.\nPossible values:\n - Retain: keep both the Bucket object and the backend bucket\n - Delete: delete both the Bucket object and the backend bucket"
                  enum:
                    - "Retain"
                    - "Delete"
                  type: "string"
