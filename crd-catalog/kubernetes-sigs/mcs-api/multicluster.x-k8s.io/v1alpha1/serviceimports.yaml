apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  name: "serviceimports.multicluster.x-k8s.io"
spec:
  group: "multicluster.x-k8s.io"
  names:
    kind: "ServiceImport"
    plural: "serviceimports"
    shortNames:
      - "svcim"
      - "svcimport"
    singular: "serviceimport"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "The type of this ServiceImport"
          jsonPath: ".spec.type"
          name: "Type"
          type: "string"
        - description: "The VIP for this ServiceImport"
          jsonPath: ".spec.ips"
          name: "IP"
          type: "string"
        - jsonPath: ".metadata.creationTimestamp"
          name: "Age"
          type: "date"
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "ServiceImport describes a service imported from clusters in a ClusterSet."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "spec defines the behavior of a ServiceImport."
              properties:
                ips:
                  description: "ip will be used as the VIP for this service when type is ClusterSetIP."
                  items:
                    type: "string"
                  maxItems: 2
                  type: "array"
                ports:
                  items:
                    description: "ServicePort represents the port on which the service is exposed"
                    properties:
                      appProtocol:
                        description: "The application protocol for this port.\nThis is used as a hint for implementations to offer richer behavior for protocols that they understand.\nThis field follows standard Kubernetes label syntax.\nValid values are either:\n\n* Un-prefixed protocol names - reserved for IANA standard service names (as per\nRFC-6335 and https://www.iana.org/assignments/service-names).\n\n* Kubernetes-defined prefixed names:\n  * 'kubernetes.io/h2c' - HTTP/2 over cleartext as described in https://www.rfc-editor.org/rfc/rfc7540\n\n* Other protocols should use implementation-defined prefixed names such as\nmycompany.com/my-custom-protocol.\nField can be enabled with ServiceAppProtocol feature gate."
                        type: "string"
                      name:
                        description: "The name of this port within the service. This must be a DNS_LABEL.\nAll ports within a ServiceSpec must have unique names. When considering\nthe endpoints for a Service, this must match the 'name' field in the\nEndpointPort.\nOptional if only one ServicePort is defined on this service."
                        type: "string"
                      port:
                        description: "The port that will be exposed by this service."
                        format: "int32"
                        type: "integer"
                      protocol:
                        description: "The IP protocol for this port. Supports \"TCP\", \"UDP\", and \"SCTP\".\nDefault is TCP."
                        type: "string"
                    required:
                      - "port"
                    type: "object"
                  type: "array"
                  x-kubernetes-list-type: "atomic"
                sessionAffinity:
                  description: "Supports \"ClientIP\" and \"None\". Used to maintain session affinity.\nEnable client IP based session affinity.\nMust be ClientIP or None.\nDefaults to None.\nIgnored when type is Headless\nMore info: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies"
                  type: "string"
                sessionAffinityConfig:
                  description: "sessionAffinityConfig contains session affinity configuration."
                  properties:
                    clientIP:
                      description: "clientIP contains the configurations of Client IP based session affinity."
                      properties:
                        timeoutSeconds:
                          description: "timeoutSeconds specifies the seconds of ClientIP type session sticky time.\nThe value must be >0 && <=86400(for 1 day) if ServiceAffinity == \"ClientIP\".\nDefault value is 10800(for 3 hours)."
                          format: "int32"
                          type: "integer"
                      type: "object"
                  type: "object"
                type:
                  description: "type defines the type of this service.\nMust be ClusterSetIP or Headless."
                  enum:
                    - "ClusterSetIP"
                    - "Headless"
                  type: "string"
              required:
                - "ports"
                - "type"
              type: "object"
            status:
              description: "status contains information about the exported services that form\nthe multi-cluster service referenced by this ServiceImport."
              properties:
                clusters:
                  description: "clusters is the list of exporting clusters from which this service\nwas derived."
                  items:
                    description: "ClusterStatus contains service configuration mapped to a specific source cluster"
                    properties:
                      cluster:
                        description: "cluster is the name of the exporting cluster. Must be a valid RFC-1123 DNS\nlabel."
                        type: "string"
                    required:
                      - "cluster"
                    type: "object"
                  type: "array"
                  x-kubernetes-list-map-keys:
                    - "cluster"
                  x-kubernetes-list-type: "map"
                conditions:
                  items:
                    description: "Condition contains details for one aspect of the current state of this API Resource."
                    properties:
                      lastTransitionTime:
                        description: "lastTransitionTime is the last time the condition transitioned from one status to another.\nThis should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "message is a human readable message indicating details about the transition.\nThis may be an empty string."
                        maxLength: 32768
                        type: "string"
                      observedGeneration:
                        description: "observedGeneration represents the .metadata.generation that the condition was set based upon.\nFor instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date\nwith respect to the current state of the instance."
                        format: "int64"
                        minimum: 0.0
                        type: "integer"
                      reason:
                        description: "reason contains a programmatic identifier indicating the reason for the condition's last transition.\nProducers of specific condition types may define expected values and meanings for this field,\nand whether the values are considered a guaranteed API.\nThe value should be a CamelCase string.\nThis field may not be empty."
                        maxLength: 1024
                        minLength: 1
                        pattern: "^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$"
                        type: "string"
                      status:
                        description: "status of the condition, one of True, False, Unknown."
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                        type: "string"
                      type:
                        description: "type of condition in CamelCase or in foo.example.com/CamelCase."
                        maxLength: 316
                        pattern: "^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$"
                        type: "string"
                    required:
                      - "lastTransitionTime"
                      - "message"
                      - "reason"
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                  x-kubernetes-list-map-keys:
                    - "type"
                  x-kubernetes-list-type: "map"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
