                        - "Secret"
                      type: "string"
                    name:
                      description: "Name of the identity."
                      minLength: 1
                      type: "string"
                  required:
                    - "kind"
                    - "name"
                  type: "object"
                server:
                  description: "Server is the address of the vSphere endpoint."
                  type: "string"
                thumbprint:
                  description: "Thumbprint is the colon-separated SHA-1 checksum of the given vCenter server's host certificate"
                  type: "string"
