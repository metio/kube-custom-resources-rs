                  items:
                    description: "FailureDomain is the Schema for Cluster API failure domains.\nIt allows controllers to understand how many failure domains a cluster can optionally span across."
                    properties:
                      attributes:
                        additionalProperties:
                          type: "string"
                        description: "attributes is a free form map of attributes an infrastructure provider might use or require."
                        type: "object"
                      controlPlane:
                        description: "controlPlane determines if this failure domain is suitable for use by control plane machines."
                        type: "boolean"
                      name:
                        description: "name is the name of the failure domain."
                        maxLength: 256
                        minLength: 1
                        type: "string"
                    required:
                      - "name"
                    type: "object"
                  maxItems: 100
                  minItems: 1
                  type: "array"
                  x-kubernetes-list-map-keys:
                    - "name"
                  x-kubernetes-list-type: "map"
                initialization:
                  description: "initialization provides observations of the VSphereCluster initialization process.\nNOTE: Fields in this struct are part of the Cluster API contract and are used to orchestrate initial Cluster provisioning."
