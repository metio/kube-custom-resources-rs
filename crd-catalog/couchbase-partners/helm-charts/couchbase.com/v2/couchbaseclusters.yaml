                      type: "string"
                    selector:
                      description: "Selector allows CouchbaseBackup and CouchbaseBackupRestore\nresources to be filtered based on labels."
                      properties:
                        matchExpressions:
                          description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                          items:
                            description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                            properties:
                              key:
                                description: "key is the label key that the selector applies to."
                                type: "string"
                              operator:
                                description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
                                type: "string"
                              values:
                                description: "values is an array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. This array is replaced during a strategic\nmerge patch."
                                items:
                                  type: "string"
                                type: "array"
                            required:
                              - "key"
                              - "operator"
                            type: "object"
                          type: "array"
                        matchLabels:
                          additionalProperties:
                            type: "string"
                          description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels\nmap is equivalent to an element of matchExpressions, whose key field is \"key\", the\noperator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                          type: "object"
                      type: "object"
                      x-kubernetes-map-type: "atomic"
                    serviceAccountName:
                      default: "couchbase-backup"
                      description: "The Service Account to run backup (and restore) pods under.\nWithout this backup pods will not be able to update status."
                      type: "string"
                    tolerations:
                      description: "Tolerations specifies all backup and restore pod tolerations."
                      items:
                        description: "The pod this Toleration is attached to tolerates any taint that matches\nthe triple <key,value,effect> using the matching operator <operator>."
                        properties:
                          effect:
                            description: "Effect indicates the taint effect to match. Empty means match all taint effects.\nWhen specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute."
                            type: "string"
                          key:
                            description: "Key is the taint key that the toleration applies to. Empty means match all taint keys.\nIf the key is empty, operator must be Exists; this combination means to match all values and all keys."
                            type: "string"
                          operator:
                            description: "Operator represents a key's relationship to the value.\nValid operators are Exists and Equal. Defaults to Equal.\nExists is equivalent to wildcard for value, so that a pod can\ntolerate all taints of a particular category."
                            type: "string"
                          tolerationSeconds:
                            description: "TolerationSeconds represents the period of time the toleration (which must be\nof effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,\nit is not set, which means tolerate the taint forever (do not evict). Zero and\nnegative values will be treated as 0 (evict immediately) by the system."
                            format: "int64"
                            type: "integer"
                          value:
                            description: "Value is the taint value the toleration matches to.\nIf the operator is Exists, the value should be empty, otherwise just a regular string."
                            type: "string"
                        type: "object"
                      type: "array"
                    useIAMRole:
                      description: "Deprecated: by CouchbaseBackup.spec.objectStore.useIAM\nUseIAMRole enables backup to fetch EC2 instance metadata.\nThis allows the AWS SDK to use the EC2's IAM Role for S3 access.\nUseIAMRole will ignore credentials in s3Secret."
                      type: "boolean"
                  required:
                    - "image"
                  type: "object"
                buckets:
                  description: "Buckets defines whether the Operator should manage buckets, and how to lookup\nbucket resources."
                  properties:
                    managed:
                      description: "Managed defines whether buckets are managed by the Operator (true), or user managed (false).\nWhen Operator managed, all buckets must be defined with either CouchbaseBucket or\nCouchbaseEphemeralBucket resources.  Manual addition\nof buckets will be reverted by the Operator.  When user managed, the Operator\nwill not interrogate buckets at all.  This field defaults to false."
                      type: "boolean"
                    selector:
                      description: "Selector is a label selector used to list buckets in the namespace\nthat are managed by the Operator."
                      properties:
                        matchExpressions:
                          description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                          items:
                            description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                            properties:
                              key:
                                description: "key is the label key that the selector applies to."
                                type: "string"
                              operator:
                                description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
