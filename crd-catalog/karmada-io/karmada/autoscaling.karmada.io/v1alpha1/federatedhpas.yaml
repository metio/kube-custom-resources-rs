                                type: "integer"
                              type:
                                description: "type is used to specify the scaling policy."
                                type: "string"
                              value:
                                description: "value contains the amount of change which is permitted by the policy.\nIt must be greater than zero"
                                format: "int32"
                                type: "integer"
