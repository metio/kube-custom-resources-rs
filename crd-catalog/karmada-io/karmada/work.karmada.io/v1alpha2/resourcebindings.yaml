apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.19.0"
  name: "resourcebindings.work.karmada.io"
spec:
  group: "work.karmada.io"
  names:
    categories:
      - "karmada-io"
    kind: "ResourceBinding"
    listKind: "ResourceBindingList"
    plural: "resourcebindings"
    shortNames:
      - "rb"
    singular: "resourcebinding"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.conditions[?(@.type==\"Scheduled\")].status"
          name: "SCHEDULED"
          type: "string"
        - jsonPath: ".status.conditions[?(@.type==\"FullyApplied\")].status"
          name: "FULLYAPPLIED"
          type: "string"
        - jsonPath: ".metadata.creationTimestamp"
          name: "AGE"
          type: "date"
      name: "v1alpha2"
      schema:
        openAPIV3Schema:
          description: "ResourceBinding represents a binding of a kubernetes resource with a propagation policy."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "Spec represents the desired behavior."
              properties:
                clusters:
                  description: "Clusters represents target member clusters where the resource to be deployed."
                  items:
                    description: "TargetCluster represents the identifier of a member cluster."
                    properties:
                      name:
                        description: "Name of target cluster."
                        type: "string"
                      replicas:
                        description: "Replicas in target cluster"
                        format: "int32"
                        type: "integer"
                    required:
                      - "name"
                    type: "object"
                  type: "array"
                components:
                  description: "Components represents the requirements of multiple pod templates of the referencing resource.\nIt is designed to support workloads that consist of multiple pod templates,\nsuch as distributed training jobs (e.g., PyTorch, TensorFlow) and big data workloads (e.g., FlinkDeployment),\nwhere each workload is composed of more than one pod template. It is also capable of representing\nsingle-component workloads, such as Deployment.\n\nNote: This field is intended to replace the legacy ReplicaRequirements and Replicas fields above.\nIt is only populated when the MultiplePodTemplatesScheduling feature gate is enabled."
                  items:
                    description: "Component represents the requirements for a specific component."
                    properties:
                      name:
                        description: "Name of this component.\nIt is required when the resource contains multiple components to ensure proper identification,\nand must also be unique within the same resource."
                        maxLength: 32
                        type: "string"
                      replicaRequirements:
                        description: "ReplicaRequirements represents the resource and scheduling requirements for each replica."
                        properties:
                          nodeClaim:
                            description: "NodeClaim represents the node claim HardNodeAffinity, NodeSelector and Tolerations required by each replica."
                            properties:
                              hardNodeAffinity:
                                description: "A node selector represents the union of the results of one or more label queries over a set of\nnodes; that is, it represents the OR of the selectors represented by the node selector terms.\nNote that only PodSpec.Affinity.NodeAffinity.RequiredDuringSchedulingIgnoredDuringExecution\nis included here because it has a hard limit on pod scheduling."
                                properties:
                                  nodeSelectorTerms:
                                    description: "Required. A list of node selector terms. The terms are ORed."
                                    items:
                                      description: "A null or empty node selector term matches no objects. The requirements of\nthem are ANDed.\nThe TopologySelectorTerm type implements a subset of the NodeSelectorTerm."
                                      properties:
                                        matchExpressions:
                                          description: "A list of node selector requirements by node's labels."
                                          items:
                                            description: "A node selector requirement is a selector that contains values, a key, and an operator\nthat relates the key and values."
                                            properties:
                                              key:
                                                description: "The label key that the selector applies to."
                                                type: "string"
                                              operator:
                                                description: "Represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt."
                                                type: "string"
                                              values:
                                                description: "An array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. If the operator is Gt or Lt, the values\narray must have a single element, which will be interpreted as an integer.\nThis array is replaced during a strategic merge patch."
                                                items:
                                                  type: "string"
                                                type: "array"
                                                x-kubernetes-list-type: "atomic"
                                            required:
                                              - "key"
                                              - "operator"
                                            type: "object"
                                          type: "array"
                                          x-kubernetes-list-type: "atomic"
                                        matchFields:
                                          description: "A list of node selector requirements by node's fields."
                                          items:
                                            description: "A node selector requirement is a selector that contains values, a key, and an operator\nthat relates the key and values."
                                            properties:
                                              key:
                                                description: "The label key that the selector applies to."
                                                type: "string"
                                              operator:
                                                description: "Represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt."
                                                type: "string"
                                              values:
                                                description: "An array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. If the operator is Gt or Lt, the values\narray must have a single element, which will be interpreted as an integer.\nThis array is replaced during a strategic merge patch."
                                                items:
                                                  type: "string"
                                                type: "array"
                                                x-kubernetes-list-type: "atomic"
                                            required:
                                              - "key"
                                              - "operator"
                                            type: "object"
                                          type: "array"
                                          x-kubernetes-list-type: "atomic"
                                      type: "object"
                                      x-kubernetes-map-type: "atomic"
                                    type: "array"
                                    x-kubernetes-list-type: "atomic"
                                required:
                                  - "nodeSelectorTerms"
                                type: "object"
                                x-kubernetes-map-type: "atomic"
                              nodeSelector:
                                additionalProperties:
                                  type: "string"
                                description: "NodeSelector is a selector which must be true for the pod to fit on a node.\nSelector which must match a node's labels for the pod to be scheduled on that node."
                                type: "object"
                              tolerations:
                                description: "If specified, the pod's tolerations."
                                items:
                                  description: "The pod this Toleration is attached to tolerates any taint that matches\nthe triple <key,value,effect> using the matching operator <operator>."
                                  properties:
                                    effect:
                                      description: "Effect indicates the taint effect to match. Empty means match all taint effects.\nWhen specified, allowed values are NoSchedule, PreferNoSchedule and NoExecute."
                                      type: "string"
                                    key:
                                      description: "Key is the taint key that the toleration applies to. Empty means match all taint keys.\nIf the key is empty, operator must be Exists; this combination means to match all values and all keys."
                                      type: "string"
                                    operator:
                                      description: "Operator represents a key's relationship to the value.\nValid operators are Exists and Equal. Defaults to Equal.\nExists is equivalent to wildcard for value, so that a pod can\ntolerate all taints of a particular category."
                                      type: "string"
                                    tolerationSeconds:
                                      description: "TolerationSeconds represents the period of time the toleration (which must be\nof effect NoExecute, otherwise this field is ignored) tolerates the taint. By default,\nit is not set, which means tolerate the taint forever (do not evict). Zero and\nnegative values will be treated as 0 (evict immediately) by the system."
                                      format: "int64"
                                      type: "integer"
                                    value:
                                      description: "Value is the taint value the toleration matches to.\nIf the operator is Exists, the value should be empty, otherwise just a regular string."
                                      type: "string"
                                  type: "object"
                                type: "array"
                            type: "object"
                          priorityClassName:
                            description: "PriorityClassName represents the resources priorityClassName"
                            type: "string"
                          resourceRequest:
                            additionalProperties:
                              anyOf:
                                - type: "integer"
                                - type: "string"
                              pattern: "^(\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\\+|-)?(([0-9]+(\\.[0-9]*)?)|(\\.[0-9]+))))?$"
                              x-kubernetes-int-or-string: true
                            description: "ResourceRequest represents the resources required by each replica."
                            type: "object"
                        type: "object"
                      replicas:
                        description: "Replicas represents the replica number of the resource's component."
                        format: "int32"
                        type: "integer"
                    required:
                      - "name"
                      - "replicas"
                    type: "object"
                  type: "array"
                conflictResolution:
                  default: "Abort"
                  description: "ConflictResolution declares how potential conflict should be handled when\na resource that is being propagated already exists in the target cluster.\n\nIt defaults to \"Abort\" which means stop propagating to avoid unexpected\noverwrites. The \"Overwrite\" might be useful when migrating legacy cluster\nresources to Karmada, in which case conflict is predictable and can be\ninstructed to Karmada take over the resource by overwriting."
                  enum:
                    - "Abort"
                    - "Overwrite"
                  type: "string"
                failover:
                  description: "Failover indicates how Karmada migrates applications in case of failures.\nIt inherits directly from the associated PropagationPolicy(or ClusterPropagationPolicy)."
                  properties:
                    application:
                      description: "Application indicates failover behaviors in case of application failure.\nIf this value is nil, failover is disabled.\nIf set, the PropagateDeps should be true so that the dependencies could\nbe migrated along with the application."
                      properties:
                        decisionConditions:
                          description: "DecisionConditions indicates the decision conditions of performing the failover process.\nOnly when all conditions are met can the failover process be performed.\nCurrently, DecisionConditions includes several conditions:\n- TolerationSeconds (optional)"
                          properties:
                            tolerationSeconds:
                              default: 300
                              description: "TolerationSeconds represents the period of time Karmada should wait\nafter reaching the desired state before performing failover process.\nIf not specified, Karmada will immediately perform failover process.\nDefaults to 300s."
                              format: "int32"
                              type: "integer"
                          type: "object"
                        gracePeriodSeconds:
                          description: "GracePeriodSeconds is the maximum waiting duration in seconds before\napplication on the migrated cluster should be deleted.\nRequired only when PurgeMode is \"Graciously\" and defaults to 600s.\nIf the application on the new cluster cannot reach a Healthy state,\nKarmada will delete the application after GracePeriodSeconds is reached.\nValue must be positive integer."
                          format: "int32"
                          type: "integer"
                        purgeMode:
                          default: "Gracefully"
                          description: "PurgeMode represents how to deal with the legacy applications on the\ncluster from which the application is migrated.\nValid options are \"Directly\", \"Gracefully\", \"Never\", \"Immediately\"(deprecated),\nand \"Graciously\"(deprecated).\nDefaults to \"Gracefully\"."
                          enum:
                            - "Directly"
                            - "Gracefully"
                            - "Never"
                            - "Immediately"
                            - "Graciously"
                          type: "string"
                        statePreservation:
                          description: "StatePreservation defines the policy for preserving and restoring state data\nduring failover events for stateful applications.\n\nWhen an application fails over from one cluster to another, this policy enables\nthe extraction of critical data from the original resource configuration.\nUpon successful migration, the extracted data is then re-injected into the new\nresource, ensuring that the application can resume operation with its previous\nstate intact.\nThis is particularly useful for stateful applications where maintaining data\nconsistency across failover events is crucial.\nIf not specified, means no state data will be preserved.\n\nNote: This requires the StatefulFailoverInjection feature gate to be enabled,\nwhich is alpha."
                          properties:
                            rules:
                              description: "Rules contains a list of StatePreservationRule configurations.\nEach rule specifies a JSONPath expression targeting specific pieces of\nstate data to be preserved during failover events. An AliasLabelName is associated\nwith each rule, serving as a label key when the preserved data is passed\nto the new cluster."
                              items:
                                description: "StatePreservationRule defines a single rule for state preservation.\nIt includes a JSONPath expression and an alias name that will be used\nas a label key when passing state information to the new cluster."
                                properties:
                                  aliasLabelName:
                                    description: "AliasLabelName is the name that will be used as a label key when the preserved\ndata is passed to the new cluster. This facilitates the injection of the\npreserved state back into the application resources during recovery."
                                    type: "string"
                                  jsonPath:
                                    description: "JSONPath is the JSONPath template used to identify the state data\nto be preserved from the original resource configuration.\nThe JSONPath syntax follows the Kubernetes specification:\nhttps://kubernetes.io/docs/reference/kubectl/jsonpath/\n\nNote: The JSONPath expression will start searching from the \"status\" field of\nthe API resource object by default. For example, to extract the \"availableReplicas\"\nfrom a Deployment, the JSONPath expression should be \"{.availableReplicas}\", not\n\"{.status.availableReplicas}\"."
                                    type: "string"
                                required:
                                  - "aliasLabelName"
                                  - "jsonPath"
                                type: "object"
                              type: "array"
                          required:
                            - "rules"
                          type: "object"
                      required:
                        - "decisionConditions"
                      type: "object"
                    cluster:
                      description: "Cluster indicates failover behaviors in case of cluster failure.\nIf this value is nil, the failover behavior in case of cluster failure\nwill be controlled by the controller's no-execute-taint-eviction-purge-mode\nparameter.\nIf set, the failover behavior in case of cluster failure will be defined\nby this value."
                      properties:
                        purgeMode:
                          default: "Gracefully"
                          description: "PurgeMode represents how to deal with the legacy applications on the\ncluster from which the application is migrated.\nValid options are \"Directly\", \"Gracefully\".\nDefaults to \"Gracefully\"."
                          enum:
                            - "Directly"
                            - "Gracefully"
                          type: "string"
                        statePreservation:
                          description: "StatePreservation defines the policy for preserving and restoring state data\nduring failover events for stateful applications.\n\nWhen an application fails over from one cluster to another, this policy enables\nthe extraction of critical data from the original resource configuration.\nUpon successful migration, the extracted data is then re-injected into the new\nresource, ensuring that the application can resume operation with its previous\nstate intact.\nThis is particularly useful for stateful applications where maintaining data\nconsistency across failover events is crucial.\nIf not specified, means no state data will be preserved.\n\nNote: This requires the StatefulFailoverInjection feature gate to be enabled,\nwhich is alpha."
                          properties:
                            rules:
                              description: "Rules contains a list of StatePreservationRule configurations.\nEach rule specifies a JSONPath expression targeting specific pieces of\nstate data to be preserved during failover events. An AliasLabelName is associated\nwith each rule, serving as a label key when the preserved data is passed\nto the new cluster."
                              items:
                                description: "StatePreservationRule defines a single rule for state preservation.\nIt includes a JSONPath expression and an alias name that will be used\nas a label key when passing state information to the new cluster."
                                properties:
                                  aliasLabelName:
                                    description: "AliasLabelName is the name that will be used as a label key when the preserved\ndata is passed to the new cluster. This facilitates the injection of the\npreserved state back into the application resources during recovery."
                                    type: "string"
                                  jsonPath:
                                    description: "JSONPath is the JSONPath template used to identify the state data\nto be preserved from the original resource configuration.\nThe JSONPath syntax follows the Kubernetes specification:\nhttps://kubernetes.io/docs/reference/kubectl/jsonpath/\n\nNote: The JSONPath expression will start searching from the \"status\" field of\nthe API resource object by default. For example, to extract the \"availableReplicas\"\nfrom a Deployment, the JSONPath expression should be \"{.availableReplicas}\", not\n\"{.status.availableReplicas}\"."
                                    type: "string"
                                required:
                                  - "aliasLabelName"
                                  - "jsonPath"
                                type: "object"
                              type: "array"
                          required:
                            - "rules"
                          type: "object"
                      type: "object"
                  type: "object"
                gracefulEvictionTasks:
                  description: "GracefulEvictionTasks holds the eviction tasks that are expected to perform\nthe eviction in a graceful way.\nThe intended workflow is:\n1. Once the controller(such as 'taint-manager') decided to evict the resource that\n   is referenced by current ResourceBinding or ClusterResourceBinding from a target\n   cluster, it removes(or scale down the replicas) the target from Clusters(.spec.Clusters)\n   and builds a graceful eviction task.\n2. The scheduler may perform a re-scheduler and probably select a substitute cluster\n   to take over the evicting workload(resource).\n3. The graceful eviction controller takes care of the graceful eviction tasks and\n   performs the final removal after the workload(resource) is available on the substitute\n   cluster or exceed the grace termination period(defaults to 10 minutes)."
                  items:
                    description: "GracefulEvictionTask represents a graceful eviction task."
                    properties:
                      clustersBeforeFailover:
                        description: "ClustersBeforeFailover records the clusters where running the application before failover."
                        items:
                          type: "string"
                        type: "array"
                      creationTimestamp:
                        description: "CreationTimestamp is a timestamp representing the server time when this object was\ncreated.\nClients should not set this value to avoid the time inconsistency issue.\nIt is represented in RFC3339 form(like '2021-04-25T10:02:10Z') and is in UTC.\n\nPopulated by the system. Read-only."
                        format: "date-time"
                        type: "string"
                      fromCluster:
                        description: "FromCluster which cluster the eviction perform from."
                        type: "string"
                      gracePeriodSeconds:
                        description: "GracePeriodSeconds is the maximum waiting duration in seconds before the item\nshould be deleted. If the application on the new cluster cannot reach a Healthy state,\nKarmada will delete the item after GracePeriodSeconds is reached.\nValue must be positive integer.\nIt can not co-exist with SuppressDeletion."
                        format: "int32"
                        type: "integer"
                      message:
                        description: "Message is a human-readable message indicating details about the eviction.\nThis may be an empty string."
                        maxLength: 1024
                        type: "string"
                      preservedLabelState:
                        additionalProperties:
                          type: "string"
                        description: "PreservedLabelState represents the application state information collected from the original cluster,\nand it will be injected into the new cluster in form of application labels."
                        type: "object"
                      producer:
                        description: "Producer indicates the controller who triggered the eviction."
                        type: "string"
                      purgeMode:
                        description: "PurgeMode represents how to deal with the legacy applications on the\ncluster from which the application is migrated.\nValid options are \"Immediately\", \"Directly\", \"Graciously\", \"Gracefully\" and \"Never\"."
                        enum:
                          - "Immediately"
                          - "Directly"
                          - "Graciously"
                          - "Gracefully"
                          - "Never"
                        type: "string"
                      reason:
                        description: "Reason contains a programmatic identifier indicating the reason for the eviction.\nProducers may define expected values and meanings for this field,\nand whether the values are considered a guaranteed API.\nThe value should be a CamelCase string.\nThis field may not be empty."
                        maxLength: 32
                        minLength: 1
                        pattern: "^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$"
                        type: "string"
                      replicas:
                        description: "Replicas indicates the number of replicas should be evicted.\nShould be ignored for resource type that doesn't have replica."
                        format: "int32"
                        type: "integer"
                      suppressDeletion:
                        description: "SuppressDeletion represents the grace period will be persistent until\nthe tools or human intervention stops it.\nIt can not co-exist with GracePeriodSeconds."
                        type: "boolean"
                    required:
                      - "fromCluster"
                      - "producer"
                      - "reason"
                    type: "object"
                  type: "array"
                placement:
                  description: "Placement represents the rule for select clusters to propagate resources."
                  properties:
                    clusterAffinities:
                      description: "ClusterAffinities represents scheduling restrictions to multiple cluster\ngroups that indicated by ClusterAffinityTerm.\n\nThe scheduler will evaluate these groups one by one in the order they\nappear in the spec, the group that does not satisfy scheduling restrictions\nwill be ignored which means all clusters in this group will not be selected\nunless it also belongs to the next group(a cluster could belong to multiple\ngroups).\n\nIf none of the groups satisfy the scheduling restrictions, then scheduling\nfails, which means no cluster will be selected.\n\nNote:\n  1. ClusterAffinities can not co-exist with ClusterAffinity.\n  2. If both ClusterAffinity and ClusterAffinities are not set, any cluster\n     can be scheduling candidates.\n\nPotential use case 1:\nThe private clusters in the local data center could be the main group, and\nthe managed clusters provided by cluster providers could be the secondary\ngroup. So that the Karmada scheduler would prefer to schedule workloads\nto the main group and the second group will only be considered in case of\nthe main group does not satisfy restrictions(like, lack of resources).\n\nPotential use case 2:\nFor the disaster recovery scenario, the clusters could be organized to\nprimary and backup groups, the workloads would be scheduled to primary\nclusters firstly, and when primary cluster fails(like data center power off),\nKarmada scheduler could migrate workloads to the backup clusters."
                      items:
                        description: "ClusterAffinityTerm selects a set of cluster."
                        properties:
                          affinityName:
                            description: "AffinityName is the name of the cluster group."
                            maxLength: 32
                            minLength: 1
                            type: "string"
                          clusterNames:
                            description: "ClusterNames is the list of clusters to be selected."
                            items:
                              type: "string"
                            type: "array"
                          exclude:
                            description: "ExcludedClusters is the list of clusters to be ignored."
                            items:
                              type: "string"
                            type: "array"
                          fieldSelector:
                            description: "FieldSelector is a filter to select member clusters by fields.\nThe key(field) of the match expression should be 'provider', 'region', or 'zone',\nand the operator of the match expression should be 'In' or 'NotIn'.\nIf non-nil and non-empty, only the clusters match this filter will be selected."
                            properties:
                              matchExpressions:
                                description: "A list of field selector requirements."
                                items:
                                  description: "A node selector requirement is a selector that contains values, a key, and an operator\nthat relates the key and values."
                                  properties:
                                    key:
                                      description: "The label key that the selector applies to."
                                      type: "string"
                                    operator:
                                      description: "Represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt."
                                      type: "string"
                                    values:
                                      description: "An array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. If the operator is Gt or Lt, the values\narray must have a single element, which will be interpreted as an integer.\nThis array is replaced during a strategic merge patch."
                                      items:
                                        type: "string"
                                      type: "array"
                                      x-kubernetes-list-type: "atomic"
                                  required:
                                    - "key"
                                    - "operator"
                                  type: "object"
                                type: "array"
                            type: "object"
                          labelSelector:
                            description: "LabelSelector is a filter to select member clusters by labels.\nIf non-nil and non-empty, only the clusters match this filter will be selected."
                            properties:
                              matchExpressions:
                                description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                                items:
                                  description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                                  properties:
                                    key:
                                      description: "key is the label key that the selector applies to."
                                      type: "string"
                                    operator:
                                      description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
                                      type: "string"
                                    values:
                                      description: "values is an array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. This array is replaced during a strategic\nmerge patch."
                                      items:
                                        type: "string"
                                      type: "array"
                                      x-kubernetes-list-type: "atomic"
                                  required:
                                    - "key"
                                    - "operator"
                                  type: "object"
                                type: "array"
                                x-kubernetes-list-type: "atomic"
                              matchLabels:
                                additionalProperties:
                                  type: "string"
                                description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels\nmap is equivalent to an element of matchExpressions, whose key field is \"key\", the\noperator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                                type: "object"
                            type: "object"
                            x-kubernetes-map-type: "atomic"
                        required:
                          - "affinityName"
                        type: "object"
                      type: "array"
                    clusterAffinity:
                      description: "ClusterAffinity represents scheduling restrictions to a certain set of clusters.\nNote:\n  1. ClusterAffinity can not co-exist with ClusterAffinities.\n  2. If both ClusterAffinity and ClusterAffinities are not set, any cluster\n     can be scheduling candidates."
                      properties:
                        clusterNames:
                          description: "ClusterNames is the list of clusters to be selected."
                          items:
                            type: "string"
                          type: "array"
                        exclude:
                          description: "ExcludedClusters is the list of clusters to be ignored."
                          items:
                            type: "string"
                          type: "array"
                        fieldSelector:
                          description: "FieldSelector is a filter to select member clusters by fields.\nThe key(field) of the match expression should be 'provider', 'region', or 'zone',\nand the operator of the match expression should be 'In' or 'NotIn'.\nIf non-nil and non-empty, only the clusters match this filter will be selected."
                          properties:
                            matchExpressions:
                              description: "A list of field selector requirements."
                              items:
                                description: "A node selector requirement is a selector that contains values, a key, and an operator\nthat relates the key and values."
                                properties:
                                  key:
                                    description: "The label key that the selector applies to."
                                    type: "string"
                                  operator:
                                    description: "Represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt."
                                    type: "string"
                                  values:
                                    description: "An array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. If the operator is Gt or Lt, the values\narray must have a single element, which will be interpreted as an integer.\nThis array is replaced during a strategic merge patch."
                                    items:
                                      type: "string"
                                    type: "array"
                                    x-kubernetes-list-type: "atomic"
                                required:
                                  - "key"
                                  - "operator"
                                type: "object"
                              type: "array"
