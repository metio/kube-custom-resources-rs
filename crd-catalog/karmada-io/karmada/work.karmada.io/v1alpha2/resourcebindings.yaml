  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.conditions[?(@.type==\"Scheduled\")].status"
          name: "SCHEDULED"
          type: "string"
        - jsonPath: ".status.conditions[?(@.type==\"FullyApplied\")].status"
