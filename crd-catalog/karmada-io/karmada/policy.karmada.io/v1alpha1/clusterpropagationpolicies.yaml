            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "Spec represents the desired behavior of ClusterPropagationPolicy."
              properties:
                activationPreference:
                  description: "ActivationPreference indicates how the referencing resource template will\nbe propagated, in case of policy changes.\n\nIf empty, the resource template will respond to policy changes\nimmediately, in other words, any policy changes will drive the resource\ntemplate to be propagated immediately as per the current propagation rules.\n\nIf the value is 'Lazy' means the policy changes will not take effect for now\nbut defer to the resource template changes, in other words, the resource\ntemplate will not be propagated as per the current propagation rules until\nthere is an update on it.\nThis is an experimental feature that might help in a scenario where a policy\nmanages huge amount of resource templates, changes to a policy typically\naffect numerous applications simultaneously. A minor misconfiguration\ncould lead to widespread failures. With this feature, the change can be\ngradually rolled out through iterative modifications of resource templates."
                  enum:
                    - "Lazy"
                  type: "string"
                association:
                  description: "Association tells if relevant resources should be selected automatically.\ne.g. a ConfigMap referred by a Deployment.\ndefault false.\nDeprecated: in favor of PropagateDeps."
                  type: "boolean"
                conflictResolution:
                  default: "Abort"
                  description: "ConflictResolution declares how potential conflict should be handled when\na resource that is being propagated already exists in the target cluster.\n\nIt defaults to \"Abort\" which means stop propagating to avoid unexpected\noverwrites. The \"Overwrite\" might be useful when migrating legacy cluster\nresources to Karmada, in which case conflict is predictable and can be\ninstructed to Karmada take over the resource by overwriting."
                  enum:
                    - "Abort"
                    - "Overwrite"
                  type: "string"
                dependentOverrides:
                  description: "DependentOverrides represents the list of overrides(OverridePolicy)\nwhich must present before the current PropagationPolicy takes effect.\n\nIt used to explicitly specify overrides which current PropagationPolicy rely on.\nA typical scenario is the users create OverridePolicy(ies) and resources at the same time,\nthey want to ensure the new-created policies would be adopted.\n\nNote: For the overrides, OverridePolicy(ies) in current namespace and ClusterOverridePolicy(ies),\nwhich not present in this list will still be applied if they matches the resources."
                  items:
                    type: "string"
                  type: "array"
                failover:
                  description: "Failover indicates how Karmada migrates applications in case of failures.\nIf this value is nil, failover is disabled."
                  properties:
                    application:
                      description: "Application indicates failover behaviors in case of application failure.\nIf this value is nil, failover is disabled.\nIf set, the PropagateDeps should be true so that the dependencies could\nbe migrated along with the application."
                      properties:
                        decisionConditions:
                          description: "DecisionConditions indicates the decision conditions of performing the failover process.\nOnly when all conditions are met can the failover process be performed.\nCurrently, DecisionConditions includes several conditions:\n- TolerationSeconds (optional)"
                          properties:
                            tolerationSeconds:
                              default: 300
                              description: "TolerationSeconds represents the period of time Karmada should wait\nafter reaching the desired state before performing failover process.\nIf not specified, Karmada will immediately perform failover process.\nDefaults to 300s."
                              format: "int32"
                              type: "integer"
                          type: "object"
                        gracePeriodSeconds:
                          description: "GracePeriodSeconds is the maximum waiting duration in seconds before\napplication on the migrated cluster should be deleted.\nRequired only when PurgeMode is \"Graciously\" and defaults to 600s.\nIf the application on the new cluster cannot reach a Healthy state,\nKarmada will delete the application after GracePeriodSeconds is reached.\nValue must be positive integer."
                          format: "int32"
                          type: "integer"
                        purgeMode:
                          default: "Gracefully"
                          description: "PurgeMode represents how to deal with the legacy applications on the\ncluster from which the application is migrated.\nValid options are \"Directly\", \"Gracefully\", \"Never\", \"Immediately\"(deprecated),\nand \"Graciously\"(deprecated).\nDefaults to \"Gracefully\"."
                          enum:
                            - "Directly"
                            - "Gracefully"
                            - "Never"
                            - "Immediately"
                            - "Graciously"
                          type: "string"
                        statePreservation:
                          description: "StatePreservation defines the policy for preserving and restoring state data\nduring failover events for stateful applications.\n\nWhen an application fails over from one cluster to another, this policy enables\nthe extraction of critical data from the original resource configuration.\nUpon successful migration, the extracted data is then re-injected into the new\nresource, ensuring that the application can resume operation with its previous\nstate intact.\nThis is particularly useful for stateful applications where maintaining data\nconsistency across failover events is crucial.\nIf not specified, means no state data will be preserved.\n\nNote: This requires the StatefulFailoverInjection feature gate to be enabled,\nwhich is alpha."
                          properties:
                            rules:
                              description: "Rules contains a list of StatePreservationRule configurations.\nEach rule specifies a JSONPath expression targeting specific pieces of\nstate data to be preserved during failover events. An AliasLabelName is associated\nwith each rule, serving as a label key when the preserved data is passed\nto the new cluster."
                              items:
                                description: "StatePreservationRule defines a single rule for state preservation.\nIt includes a JSONPath expression and an alias name that will be used\nas a label key when passing state information to the new cluster."
                                properties:
                                  aliasLabelName:
                                    description: "AliasLabelName is the name that will be used as a label key when the preserved\ndata is passed to the new cluster. This facilitates the injection of the\npreserved state back into the application resources during recovery."
                                    type: "string"
                                  jsonPath:
                                    description: "JSONPath is the JSONPath template used to identify the state data\nto be preserved from the original resource configuration.\nThe JSONPath syntax follows the Kubernetes specification:\nhttps://kubernetes.io/docs/reference/kubectl/jsonpath/\n\nNote: The JSONPath expression will start searching from the \"status\" field of\nthe API resource object by default. For example, to extract the \"availableReplicas\"\nfrom a Deployment, the JSONPath expression should be \"{.availableReplicas}\", not\n\"{.status.availableReplicas}\"."
                                    type: "string"
                                required:
                                  - "aliasLabelName"
                                  - "jsonPath"
                                type: "object"
                              type: "array"
                          required:
                            - "rules"
                          type: "object"
                      required:
                        - "decisionConditions"
                      type: "object"
                    cluster:
                      description: "Cluster indicates failover behaviors in case of cluster failure.\nIf this value is nil, the failover behavior in case of cluster failure\nwill be controlled by the controller's no-execute-taint-eviction-purge-mode\nparameter.\nIf set, the failover behavior in case of cluster failure will be defined\nby this value."
                      properties:
                        purgeMode:
                          default: "Gracefully"
                          description: "PurgeMode represents how to deal with the legacy applications on the\ncluster from which the application is migrated.\nValid options are \"Directly\", \"Gracefully\".\nDefaults to \"Gracefully\"."
                          enum:
                            - "Directly"
                            - "Gracefully"
                          type: "string"
