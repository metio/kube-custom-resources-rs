                    - "Always"
                    - "Never"
                  type: "string"
                preserveResourcesOnDeletion:
                  description: "PreserveResourcesOnDeletion controls whether resources should be preserved on the\nmember clusters when the resource template is deleted.\nIf set to true, resources will be preserved on the member clusters.\nDefault is false, which means resources will be deleted along with the resource template.\n\nThis setting is particularly useful during workload migration scenarios to ensure\nthat rollback can occur quickly without affecting the workloads running on the\nmember clusters.\n\nAdditionally, this setting applies uniformly across all member clusters and will not\nselectively control preservation on only some clusters.\n\nNote: This setting does not apply to the deletion of the policy itself.\nWhen the policy is deleted, the resource templates and their corresponding\npropagated resources in member clusters will remain unchanged unless explicitly deleted."
                  type: "boolean"
                priority:
                  default: 0
                  description: "Priority indicates the importance of a policy(PropagationPolicy or ClusterPropagationPolicy).\nA policy will be applied for the matched resource templates if there is\nno other policies with higher priority at the point of the resource\ntemplate be processed.\nOnce a resource template has been claimed by a policy, by default it will\nnot be preempted by following policies even with a higher priority.\nSee Preemption for more details.\n\nIn case of two policies have the same priority, the one with a more precise\nmatching rules in ResourceSelectors wins:\n- matching by name(resourceSelector.name) has higher priority than\n  by selector(resourceSelector.labelSelector)\n- matching by selector(resourceSelector.labelSelector) has higher priority\n  than by APIVersion(resourceSelector.apiVersion) and Kind(resourceSelector.kind).\nIf there is still no winner at this point, the one with the lower alphabetic\norder wins, e.g. policy 'bar' has higher priority than 'foo'.\n\nThe higher the value, the higher the priority. Defaults to zero."
                  format: "int32"
                  type: "integer"
                propagateDeps:
                  description: "PropagateDeps tells if relevant resources should be propagated automatically.\nTake 'Deployment' which referencing 'ConfigMap' and 'Secret' as an example, when 'propagateDeps' is 'true',\nthe referencing resources could be omitted(for saving config effort) from 'resourceSelectors' as they will be\npropagated along with the Deployment. In addition to the propagating process, the referencing resources will be\nmigrated along with the Deployment in the fail-over scenario.\n\nDefaults to false."
                  type: "boolean"
                resourceSelectors:
                  description: "ResourceSelectors used to select resources.\nNil or empty selector is not allowed and doesn't mean match all kinds\nof resources for security concerns that sensitive resources(like Secret)\nmight be accidentally propagated."
                  items:
                    description: "ResourceSelector the resources will be selected."
                    properties:
                      apiVersion:
                        description: "APIVersion represents the API version of the target resources."
                        type: "string"
                      kind:
                        description: "Kind represents the Kind of the target resources."
                        type: "string"
                      labelSelector:
                        description: "A label query over a set of resources.\nIf name is not empty, labelSelector will be ignored."
                        properties:
                          matchExpressions:
                            description: "matchExpressions is a list of label selector requirements. The requirements are ANDed."
                            items:
                              description: "A label selector requirement is a selector that contains values, a key, and an operator that\nrelates the key and values."
                              properties:
                                key:
                                  description: "key is the label key that the selector applies to."
                                  type: "string"
                                operator:
                                  description: "operator represents a key's relationship to a set of values.\nValid operators are In, NotIn, Exists and DoesNotExist."
                                  type: "string"
                                values:
                                  description: "values is an array of string values. If the operator is In or NotIn,\nthe values array must be non-empty. If the operator is Exists or DoesNotExist,\nthe values array must be empty. This array is replaced during a strategic\nmerge patch."
                                  items:
                                    type: "string"
                                  type: "array"
                                  x-kubernetes-list-type: "atomic"
                              required:
                                - "key"
                                - "operator"
                              type: "object"
                            type: "array"
                            x-kubernetes-list-type: "atomic"
                          matchLabels:
                            additionalProperties:
                              type: "string"
                            description: "matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels\nmap is equivalent to an element of matchExpressions, whose key field is \"key\", the\noperator is \"In\", and the values array contains only \"value\". The requirements are ANDed."
                            type: "object"
                        type: "object"
                        x-kubernetes-map-type: "atomic"
                      name:
                        description: "Name of the target resource.\nDefault is empty, which means selecting all resources."
                        type: "string"
                      namespace:
                        description: "Namespace of the target resource.\nDefault is empty, which means inherit from the parent object scope."
                        type: "string"
                    required:
                      - "apiVersion"
                      - "kind"
                    type: "object"
                  minItems: 1
                  type: "array"
                schedulePriority:
                  description: "SchedulePriority defines how Karmada should resolve the priority and preemption policy\nfor workload scheduling.\n\nThis setting is useful for controlling the scheduling behavior of offline workloads.\nBy setting a higher or lower priority, users can control which workloads are scheduled first.\nAdditionally, it allows specifying a preemption policy where higher-priority workloads can\npreempt lower-priority ones in scenarios of resource contention.\n\nNote: This feature is currently in the alpha stage. The priority-based scheduling functionality is\ncontrolled by the PriorityBasedScheduling feature gate, and preemption is controlled by the\nPriorityBasedPreemptiveScheduling feature gate. Currently, only priority-based scheduling is\nsupported. Preemption functionality is not yet available and will be introduced in future\nreleases as the feature matures."
                  properties:
                    priorityClassName:
                      description: "PriorityClassName specifies which PriorityClass to use. Its behavior depends on PriorityClassSource:\n\nBehavior of PriorityClassName:\n\nFor KubePriorityClass:\n- When specified: Uses the named Kubernetes PriorityClass.\n\nFor PodPriorityClass:\n- Uses PriorityClassName from the PodTemplate.\n- Not yet implemented.\n\nFor FederatedPriorityClass:\n- Not yet implemented."
                      type: "string"
                    priorityClassSource:
                      description: "PriorityClassSource specifies where Karmada should look for the PriorityClass definition.\nAvailable options:\n- KubePriorityClass: Uses Kubernetes PriorityClass (scheduling.k8s.io/v1)\n- PodPriorityClass: Uses PriorityClassName from PodTemplate: PodSpec.PriorityClassName (not yet implemented)\n- FederatedPriorityClass: Uses Karmada FederatedPriorityClass (not yet implemented)"
                      enum:
                        - "KubePriorityClass"
                      type: "string"
                  required:
                    - "priorityClassName"
                    - "priorityClassSource"
                  type: "object"
                schedulerName:
                  default: "default-scheduler"
                  description: "SchedulerName represents which scheduler to proceed the scheduling.\nIf specified, the policy will be dispatched by specified scheduler.\nIf not specified, the policy will be dispatched by default scheduler."
                  type: "string"
                suspension:
                  description: "Suspension declares the policy for suspending different aspects of propagation.\nnil means no suspension. no default values."
                  properties:
                    dispatching:
                      description: "Dispatching controls whether dispatching should be suspended.\nnil means not suspend, no default value, only accepts 'true'.\nNote: true means stop propagating to all clusters. Can not co-exist\nwith DispatchingOnClusters which is used to suspend particular clusters."
                      type: "boolean"
                    dispatchingOnClusters:
                      description: "DispatchingOnClusters declares a list of clusters to which the dispatching\nshould be suspended.\nNote: Can not co-exist with Dispatching which is used to suspend all."
                      properties:
                        clusterNames:
                          description: "ClusterNames is the list of clusters to be selected."
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                  type: "object"
