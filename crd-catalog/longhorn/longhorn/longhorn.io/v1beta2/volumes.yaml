apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.7.0"
  labels:
    app.kubernetes.io/instance: "longhorn"
    app.kubernetes.io/name: "longhorn"
    app.kubernetes.io/version: "v1.6.0-dev"
    longhorn-manager: ""
  name: "volumes.longhorn.io"
spec:
  conversion:
    strategy: "Webhook"
    webhook:
      clientConfig:
        service:
          name: "longhorn-conversion-webhook"
          namespace: "longhorn-system"
          path: "/v1/webhook/conversion"
          port: 9501
      conversionReviewVersions:
        - "v1beta2"
        - "v1beta1"
  group: "longhorn.io"
  names:
    kind: "Volume"
    listKind: "VolumeList"
    plural: "volumes"
    shortNames:
      - "lhv"
    singular: "volume"
  preserveUnknownFields: false
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "The data engine of the volume"
          jsonPath: ".spec.dataEngine"
          name: "Data Engine"
          type: "string"
        - description: "The state of the volume"
          jsonPath: ".status.state"
          name: "State"
          type: "string"
        - description: "The robustness of the volume"
          jsonPath: ".status.robustness"
          name: "Robustness"
          type: "string"
        - description: "The scheduled condition of the volume"
          jsonPath: ".status.conditions[?(@.type=='Schedulable')].status"
          name: "Scheduled"
          type: "string"
        - description: "The size of the volume"
          jsonPath: ".spec.size"
          name: "Size"
          type: "string"
        - description: "The node that the volume is currently attaching to"
          jsonPath: ".status.currentNodeID"
          name: "Node"
          type: "string"
        - jsonPath: ".metadata.creationTimestamp"
          name: "Age"
          type: "date"
      name: "v1beta2"
      schema:
        openAPIV3Schema:
          description: "Volume is where Longhorn stores volume object."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "VolumeSpec defines the desired state of the Longhorn volume"
              properties:
                Standby:
                  type: "boolean"
                accessMode:
                  enum:
                    - "rwo"
                    - "rwx"
                  type: "string"
                backendStoreDriver:
                  description: "Deprecated: Replaced by field `dataEngine`."
                  type: "string"
                backingImage:
                  type: "string"
                backupCompressionMethod:
                  enum:
                    - "none"
                    - "lz4"
                    - "gzip"
                  type: "string"
                dataEngine:
                  enum:
                    - "v1"
                    - "v2"
                  type: "string"
                dataLocality:
                  enum:
                    - "disabled"
                    - "best-effort"
                    - "strict-local"
                  type: "string"
                dataSource:
                  type: "string"
                disableFrontend:
                  type: "boolean"
                diskSelector:
                  items:
                    type: "string"
                  type: "array"
                encrypted:
                  type: "boolean"
                engineImage:
                  description: "Deprecated: Replaced by field `image`."
                  type: "string"
                freezeFilesystemForSnapshot:
                  description: "Setting that freezes the filesystem on the root partition before a snapshot is created."
                  enum:
                    - "ignored"
                    - "enabled"
                    - "disabled"
                  type: "string"
                fromBackup:
                  type: "string"
                frontend:
                  enum:
                    - "blockdev"
                    - "iscsi"
                    - "nvmf"
                    - ""
                  type: "string"
                image:
                  type: "string"
                lastAttachedBy:
                  type: "string"
                migratable:
                  type: "boolean"
                migrationNodeID:
                  type: "string"
                nodeID:
                  type: "string"
                nodeSelector:
                  items:
                    type: "string"
                  type: "array"
                numberOfReplicas:
                  type: "integer"
                offlineReplicaRebuilding:
                  description: "OfflineReplicaRebuilding is used to determine if the offline replica rebuilding feature is enabled or not"
                  enum:
                    - "ignored"
                    - "disabled"
                    - "enabled"
                  type: "string"
                replicaAutoBalance:
                  enum:
                    - "ignored"
                    - "disabled"
                    - "least-effort"
                    - "best-effort"
                  type: "string"
                replicaDiskSoftAntiAffinity:
                  description: "Replica disk soft anti affinity of the volume. Set enabled to allow replicas to be scheduled in the same disk."
                  enum:
                    - "ignored"
                    - "enabled"
                    - "disabled"
                  type: "string"
                replicaSoftAntiAffinity:
                  description: "Replica soft anti affinity of the volume. Set enabled to allow replicas to be scheduled on the same node."
                  enum:
                    - "ignored"
                    - "enabled"
                    - "disabled"
                  type: "string"
                replicaZoneSoftAntiAffinity:
                  description: "Replica zone soft anti affinity of the volume. Set enabled to allow replicas to be scheduled in the same zone."
                  enum:
                    - "ignored"
                    - "enabled"
                    - "disabled"
                  type: "string"
                restoreVolumeRecurringJob:
                  enum:
                    - "ignored"
                    - "enabled"
                    - "disabled"
                  type: "string"
                revisionCounterDisabled:
                  type: "boolean"
                size:
                  format: "int64"
                  type: "string"
                snapshotDataIntegrity:
                  enum:
                    - "ignored"
                    - "disabled"
                    - "enabled"
                    - "fast-check"
                  type: "string"
                snapshotMaxCount:
                  type: "integer"
                snapshotMaxSize:
                  format: "int64"
                  type: "string"
                staleReplicaTimeout:
                  type: "integer"
                unmapMarkSnapChainRemoved:
                  enum:
                    - "ignored"
                    - "disabled"
                    - "enabled"
                  type: "string"
              type: "object"
            status:
              description: "VolumeStatus defines the observed state of the Longhorn volume"
              properties:
                actualSize:
                  format: "int64"
                  type: "integer"
                cloneStatus:
                  properties:
                    snapshot:
                      type: "string"
                    sourceVolume:
                      type: "string"
                    state:
                      type: "string"
                  type: "object"
                conditions:
                  items:
                    properties:
                      lastProbeTime:
                        description: "Last time we probed the condition."
                        type: "string"
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        type: "string"
                      message:
                        description: "Human-readable message indicating details about last transition."
                        type: "string"
                      reason:
                        description: "Unique, one-word, CamelCase reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status is the status of the condition. Can be True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the condition."
                        type: "string"
                    type: "object"
                  nullable: true
                  type: "array"
                currentImage:
                  type: "string"
                currentMigrationNodeID:
                  description: "the node that this volume is currently migrating to"
                  type: "string"
                currentNodeID:
                  type: "string"
                expansionRequired:
                  type: "boolean"
                frontendDisabled:
                  type: "boolean"
                isStandby:
                  type: "boolean"
                kubernetesStatus:
                  properties:
                    lastPVCRefAt:
                      type: "string"
                    lastPodRefAt:
                      type: "string"
                    namespace:
                      description: "determine if PVC/Namespace is history or not"
                      type: "string"
                    pvName:
                      type: "string"
                    pvStatus:
                      type: "string"
                    pvcName:
                      type: "string"
                    workloadsStatus:
                      description: "determine if Pod/Workload is history or not"
                      items:
                        properties:
                          podName:
                            type: "string"
                          podStatus:
                            type: "string"
                          workloadName:
                            type: "string"
                          workloadType:
                            type: "string"
                        type: "object"
                      nullable: true
                      type: "array"
                  type: "object"
                lastBackup:
                  type: "string"
                lastBackupAt:
                  type: "string"
                lastDegradedAt:
                  type: "string"
                offlineReplicaRebuildingRequired:
                  type: "boolean"
                ownerID:
                  type: "string"
                pendingNodeID:
                  description: "Deprecated."
                  type: "string"
                remountRequestedAt:
                  type: "string"
                restoreInitiated:
                  type: "boolean"
                restoreRequired:
                  type: "boolean"
                robustness:
                  type: "string"
                shareEndpoint:
                  type: "string"
                shareState:
                  type: "string"
                state:
                  type: "string"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
status:
  acceptedNames:
    kind: ""
    plural: ""
  conditions: []
  storedVersions: []
