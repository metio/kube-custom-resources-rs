apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.15.0"
  labels:
    app.kubernetes.io/instance: "longhorn"
    app.kubernetes.io/name: "longhorn"
    app.kubernetes.io/version: "v1.8.0-dev"
    longhorn-manager: ""
  name: "backingimages.longhorn.io"
spec:
  conversion:
    strategy: "Webhook"
    webhook:
      clientConfig:
        service:
          name: "longhorn-conversion-webhook"
          namespace: "longhorn-system"
          path: "/v1/webhook/conversion"
          port: 9501
      conversionReviewVersions:
        - "v1beta2"
        - "v1beta1"
  group: "longhorn.io"
  names:
    kind: "BackingImage"
    listKind: "BackingImageList"
    plural: "backingimages"
    shortNames:
      - "lhbi"
    singular: "backingimage"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "The system generated UUID"
          jsonPath: ".status.uuid"
          name: "UUID"
          type: "string"
        - description: "The source of the backing image file data"
          jsonPath: ".spec.sourceType"
          name: "SourceType"
          type: "string"
        - description: "The backing image file size in each disk"
          jsonPath: ".status.size"
          name: "Size"
          type: "string"
        - description: "The virtual size of the image (may be larger than file size)"
          jsonPath: ".status.virtualSize"
          name: "VirtualSize"
          type: "string"
        - jsonPath: ".metadata.creationTimestamp"
          name: "Age"
          type: "date"
      name: "v1beta2"
      schema:
        openAPIV3Schema:
          description: "BackingImage is where Longhorn stores backing image object."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "BackingImageSpec defines the desired state of the Longhorn backing image"
              properties:
                checksum:
                  type: "string"
                diskFileSpecMap:
                  additionalProperties:
                    properties:
                      evictionRequested:
                        type: "boolean"
                    type: "object"
                  type: "object"
                diskSelector:
                  items:
                    type: "string"
                  type: "array"
                disks:
                  additionalProperties:
                    type: "string"
                  description: "Deprecated. We are now using DiskFileSpecMap to assign different spec to the file on different disks."
                  type: "object"
                minNumberOfCopies:
                  type: "integer"
                nodeSelector:
                  items:
                    type: "string"
                  type: "array"
                secret:
                  type: "string"
                secretNamespace:
                  type: "string"
                sourceParameters:
                  additionalProperties:
                    type: "string"
                  type: "object"
                sourceType:
                  enum:
                    - "download"
                    - "upload"
                    - "export-from-volume"
                    - "restore"
                    - "clone"
                  type: "string"
              type: "object"
            status:
              description: "BackingImageStatus defines the observed state of the Longhorn backing image status"
              properties:
                checksum:
                  type: "string"
                diskFileStatusMap:
                  additionalProperties:
                    properties:
                      lastStateTransitionTime:
                        type: "string"
                      message:
                        type: "string"
                      progress:
                        type: "integer"
                      state:
                        type: "string"
                    type: "object"
                  nullable: true
                  type: "object"
                diskLastRefAtMap:
                  additionalProperties:
                    type: "string"
                  nullable: true
                  type: "object"
                ownerID:
                  type: "string"
                size:
                  format: "int64"
                  type: "integer"
                uuid:
                  type: "string"
                virtualSize:
                  description: "Virtual size of image, which may be larger than physical size. Will be zero until known (e.g. while a backing image is uploading)"
                  format: "int64"
                  type: "integer"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
