apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.15.0"
  labels:
    app.kubernetes.io/instance: "longhorn"
    app.kubernetes.io/name: "longhorn"
    app.kubernetes.io/version: "v1.8.0-dev"
    longhorn-manager: ""
  name: "nodes.longhorn.io"
spec:
  conversion:
    strategy: "Webhook"
    webhook:
      clientConfig:
        service:
          name: "longhorn-conversion-webhook"
          namespace: "longhorn-system"
          path: "/v1/webhook/conversion"
          port: 9501
      conversionReviewVersions:
        - "v1beta2"
        - "v1beta1"
  group: "longhorn.io"
  names:
    kind: "Node"
    listKind: "NodeList"
    plural: "nodes"
    shortNames:
      - "lhn"
    singular: "node"
  preserveUnknownFields: false
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "Indicate whether the node is ready"
          jsonPath: ".status.conditions['Ready']['status']"
          name: "Ready"
          type: "string"
        - description: "Indicate whether the user disabled/enabled replica scheduling for the node"
          jsonPath: ".spec.allowScheduling"
          name: "AllowScheduling"
          type: "boolean"
        - description: "Indicate whether Longhorn can schedule replicas on the node"
          jsonPath: ".status.conditions['Schedulable']['status']"
          name: "Schedulable"
          type: "string"
        - jsonPath: ".metadata.creationTimestamp"
          name: "Age"
          type: "date"
      name: "v1beta1"
      schema:
        openAPIV3Schema:
          description: "Node is where Longhorn stores Longhorn node object."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              x-kubernetes-preserve-unknown-fields: true
            status:
              x-kubernetes-preserve-unknown-fields: true
          type: "object"
      served: true
      storage: false
      subresources:
        status: {}
