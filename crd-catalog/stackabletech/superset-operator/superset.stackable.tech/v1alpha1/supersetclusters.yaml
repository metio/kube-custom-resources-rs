apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    helm.sh/resource-policy: "keep"
  name: "supersetclusters.superset.stackable.tech"
spec:
  group: "superset.stackable.tech"
  names:
    categories: []
    kind: "SupersetCluster"
    plural: "supersetclusters"
    shortNames:
      - "superset"
    singular: "supersetcluster"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns: []
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for SupersetClusterSpec via `CustomResource`"
          properties:
            spec:
              description: "A Superset cluster stacklet. This resource is managed by the Stackable operator for Apache Superset.\nFind more information on how to use it and the resources that the operator generates in the\n[operator documentation](https://docs.stackable.tech/home/nightly/superset/)."
              properties:
                clusterConfig:
                  description: "Settings that affect all roles and role groups.\nThe settings in the `clusterConfig` are cluster wide settings that do not need to be configurable at role or role group level."
                  properties:
                    authentication:
                      default: []
                      description: "List of AuthenticationClasses used to authenticate users."
                      items:
                        properties:
                          authenticationClass:
                            description: "Name of the [AuthenticationClass](https://docs.stackable.tech/home/nightly/concepts/authentication) used to authenticate users"
                            type: "string"
                          oidc:
                            description: "This field contains OIDC-specific configuration. It is only required in case OIDC is used."
                            nullable: true
                            properties:
                              clientCredentialsSecret:
                                description: "A reference to the OIDC client credentials secret. The secret contains\nthe client id and secret."
                                type: "string"
                              extraScopes:
                                default: []
                                description: "An optional list of extra scopes which get merged with the scopes defined in the AuthenticationClass"
                                items:
                                  type: "string"
                                type: "array"
                            required:
                              - "clientCredentialsSecret"
                            type: "object"
                          syncRolesAt:
                            default: "Registration"
                            description: "If we should replace ALL the user's roles each login, or only on registration.\nGets mapped to `AUTH_ROLES_SYNC_AT_LOGIN`"
                            enum:
                              - "Registration"
                              - "Login"
                            type: "string"
                          userRegistration:
                            default: true
                            description: "Allow users who are not already in the FAB DB.\nGets mapped to `AUTH_USER_REGISTRATION`"
                            type: "boolean"
                          userRegistrationRole:
                            default: "Public"
                            description: "This role will be given in addition to any AUTH_ROLES_MAPPING.\nGets mapped to `AUTH_USER_REGISTRATION_ROLE`"
                            type: "string"
                        required:
                          - "authenticationClass"
                        type: "object"
                      type: "array"
                    authorization:
                      description: "Authorization options for Superset.\n\nCurrently only role assignment is supported. This means that roles are assigned to users in\nOPA but, due to the way Superset is implemented, the database also needs to be updated\nto reflect these assignments.\nTherefore, user roles and permissions must already exist in the Superset database before\nthey can be assigned to a user.\nWarning: Any user roles assigned with the Superset UI are discarded."
                      nullable: true
                      properties:
                        roleMappingFromOpa:
                          description: "Configure the OPA stacklet [discovery ConfigMap](https://docs.stackable.tech/home/nightly/concepts/service_discovery)\nand the name of the Rego package containing your authorization rules.\nConsult the [OPA authorization documentation](https://docs.stackable.tech/home/nightly/concepts/opa)\nto learn how to deploy Rego authorization rules with OPA."
                          properties:
                            cache:
                              default:
                                entryTimeToLive: "30s"
                                maxEntries: 10000
                              description: "Configuration for an Superset internal cache for calls to OPA"
                              properties:
                                entryTimeToLive:
                                  default: "30s"
                                  description: "Time to live per entry"
                                  type: "string"
                                maxEntries:
                                  default: 10000
                                  description: "Maximum number of entries in the cache; If this threshold is reached then the least\nrecently used item is removed."
                                  format: "uint32"
                                  minimum: 0.0
                                  type: "integer"
                              type: "object"
                            configMapName:
                              description: "The [discovery ConfigMap](https://docs.stackable.tech/home/nightly/concepts/service_discovery)\nfor the OPA stacklet that should be used for authorization requests."
                              type: "string"
                            package:
                              description: "The name of the Rego package containing the Rego rules for the product."
                              nullable: true
                              type: "string"
                          required:
                            - "configMapName"
                          type: "object"
                      required:
                        - "roleMappingFromOpa"
                      type: "object"
                    clusterOperation:
                      default:
                        reconciliationPaused: false
                        stopped: false
                      description: "Cluster operations like pause reconciliation or cluster stop."
                      properties:
                        reconciliationPaused:
                          default: false
                          description: "Flag to stop cluster reconciliation by the operator. This means that all changes in the\ncustom resource spec are ignored until this flag is set to false or removed. The operator\nwill however still watch the deployed resources at the time and update the custom resource\nstatus field.\nIf applied at the same time with `stopped`, `reconciliationPaused` will take precedence over\n`stopped` and stop the reconciliation immediately."
                          type: "boolean"
                        stopped:
                          default: false
                          description: "Flag to stop the cluster. This means all deployed resources (e.g. Services, StatefulSets,\nConfigMaps) are kept but all deployed Pods (e.g. replicas from a StatefulSet) are scaled to 0\nand therefore stopped and removed.\nIf applied at the same time with `reconciliationPaused`, the latter will pause reconciliation\nand `stopped` will take no effect until `reconciliationPaused` is set to false or removed."
                          type: "boolean"
                      type: "object"
                    credentialsSecret:
                      description: "The name of the Secret object containing the admin user credentials and database connection details.\nRead the\n[getting started guide first steps](https://docs.stackable.tech/home/nightly/superset/getting_started/first_steps)\nto find out more."
                      type: "string"
                    mapboxSecret:
                      description: "The name of a Secret object.\nThe Secret should contain a key `connections.mapboxApiKey`.\nThis is the API key required for map charts to work that use mapbox.\nThe token should be in the JWT format."
                      nullable: true
                      type: "string"
                    vectorAggregatorConfigMapName:
                      description: "Name of the Vector aggregator [discovery ConfigMap](https://docs.stackable.tech/home/nightly/concepts/service_discovery).\nIt must contain the key `ADDRESS` with the address of the Vector aggregator.\nFollow the [logging tutorial](https://docs.stackable.tech/home/nightly/tutorials/logging-vector-aggregator)\nto learn how to configure log aggregation with Vector."
                      nullable: true
                      type: "string"
                  required:
