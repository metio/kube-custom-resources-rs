apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    helm.sh/resource-policy: "keep"
  name: "truststores.secrets.stackable.tech"
spec:
  group: "secrets.stackable.tech"
  names:
    categories: []
    kind: "TrustStore"
    plural: "truststores"
    shortNames: []
    singular: "truststore"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns: []
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "Auto-generated derived type for TrustStoreSpec via `CustomResource`"
          properties:
            spec:
              description: "A [TrustStore](https://docs.stackable.tech/home/nightly/secret-operator/truststore) requests information about how to validate secrets issued by a [SecretClass](https://docs.stackable.tech/home/nightly/secret-operator/secretclass).\n\nThe requested information is written to a ConfigMap with the same name as the TrustStore."
              properties:
                format:
                  description: "The [format](https://docs.stackable.tech/home/nightly/secret-operator/secretclass#format) that the data should be converted into."
                  enum:
                    - "tls-pem"
                    - "tls-pkcs12"
                    - "kerberos"
                  nullable: true
                  type: "string"
                secretClassName:
                  description: "The name of the SecretClass that the request concerns."
                  type: "string"
                targetKind:
                  default: "ConfigMap"
                  description: "Which Kubernetes kind should be used to output the requested information to.\n\nThe trust information (such as a `ca.crt`) can be considered public information, so we put it in a `ConfigMap` by default. However, some tools might require it to be placed in a `Secret`, so we also support that.\n\nCan be either `ConfigMap` or `Secret`, defaults to `ConfigMap`."
                  enum:
                    - "Secret"
                    - "ConfigMap"
                  type: "string"
              required:
                - "secretClassName"
              type: "object"
          required:
            - "spec"
          title: "TrustStore"
          type: "object"
      served: true
      storage: true
      subresources: {}
