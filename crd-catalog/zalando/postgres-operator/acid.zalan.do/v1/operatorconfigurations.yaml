apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  labels:
    app.kubernetes.io/name: "postgres-operator"
  name: "operatorconfigurations.acid.zalan.do"
spec:
  group: "acid.zalan.do"
  names:
    categories:
      - "all"
    kind: "OperatorConfiguration"
    listKind: "OperatorConfigurationList"
    plural: "operatorconfigurations"
    shortNames:
      - "opconfig"
    singular: "operatorconfiguration"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - description: "Spilo image to be used for Pods"
          jsonPath: ".configuration.docker_image"
          name: "Image"
          type: "string"
        - description: "Label for K8s resources created by operator"
          jsonPath: ".configuration.kubernetes.cluster_name_label"
          name: "Cluster-Label"
          type: "string"
        - description: "Name of service account to be used"
          jsonPath: ".configuration.kubernetes.pod_service_account_name"
          name: "Service-Account"
          type: "string"
        - description: "Minimum number of instances per Postgres cluster"
          jsonPath: ".configuration.min_instances"
          name: "Min-Instances"
          type: "integer"
        - jsonPath: ".metadata.creationTimestamp"
          name: "Age"
          type: "date"
      name: "v1"
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              enum:
                - "acid.zalan.do/v1"
              type: "string"
            configuration:
              properties:
                aws_or_gcp:
                  properties:
                    additional_secret_mount:
                      type: "string"
                    additional_secret_mount_path:
                      default: "/meta/credentials"
                      type: "string"
                    aws_region:
                      default: "eu-central-1"
                      type: "string"
                    enable_ebs_gp3_migration:
                      default: false
                      type: "boolean"
                    enable_ebs_gp3_migration_max_size:
                      default: 1000
                      type: "integer"
                    gcp_credentials:
                      type: "string"
                    kube_iam_role:
                      type: "string"
                    log_s3_bucket:
                      type: "string"
                    wal_az_storage_account:
                      type: "string"
                    wal_gs_bucket:
                      type: "string"
                    wal_s3_bucket:
                      type: "string"
                  type: "object"
                connection_pooler:
                  properties:
                    connection_pooler_default_cpu_limit:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    connection_pooler_default_cpu_request:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    connection_pooler_default_memory_limit:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    connection_pooler_default_memory_request:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    connection_pooler_image:
                      default: "registry.opensource.zalan.do/acid/pgbouncer:master-32"
                      type: "string"
                    connection_pooler_max_db_connections:
                      default: 60
                      type: "integer"
                    connection_pooler_mode:
                      default: "transaction"
                      enum:
                        - "session"
                        - "transaction"
                      type: "string"
                    connection_pooler_number_of_instances:
                      default: 2
                      minimum: 1.0
                      type: "integer"
                    connection_pooler_schema:
                      default: "pooler"
                      type: "string"
                    connection_pooler_user:
                      default: "pooler"
                      type: "string"
                  type: "object"
                crd_categories:
                  items:
                    type: "string"
                  nullable: true
                  type: "array"
                debug:
                  properties:
                    debug_logging:
                      default: true
                      type: "boolean"
                    enable_database_access:
                      default: true
                      type: "boolean"
                  type: "object"
                docker_image:
                  default: "ghcr.io/zalando/spilo-16:3.2-p2"
                  type: "string"
                enable_crd_registration:
                  default: true
                  type: "boolean"
                enable_crd_validation:
                  default: true
                  description: "deprecated"
                  type: "boolean"
                enable_lazy_spilo_upgrade:
                  default: false
                  type: "boolean"
                enable_pgversion_env_var:
                  default: true
                  type: "boolean"
                enable_shm_volume:
                  default: true
                  type: "boolean"
                enable_spilo_wal_path_compat:
                  default: false
                  type: "boolean"
                enable_team_id_clustername_prefix:
                  default: false
                  type: "boolean"
                etcd_host:
                  default: ""
                  type: "string"
                ignore_instance_limits_annotation_key:
                  type: "string"
                kubernetes:
                  properties:
                    additional_pod_capabilities:
                      items:
                        type: "string"
                      type: "array"
                    cluster_domain:
                      default: "cluster.local"
                      type: "string"
                    cluster_labels:
                      additionalProperties:
                        type: "string"
                      default:
                        application: "spilo"
                      type: "object"
                    cluster_name_label:
                      default: "cluster-name"
                      type: "string"
                    custom_pod_annotations:
                      additionalProperties:
                        type: "string"
                      type: "object"
                    delete_annotation_date_key:
                      type: "string"
                    delete_annotation_name_key:
                      type: "string"
                    downscaler_annotations:
                      items:
                        type: "string"
                      type: "array"
                    enable_cross_namespace_secret:
                      default: false
                      type: "boolean"
                    enable_finalizers:
                      default: false
                      type: "boolean"
                    enable_init_containers:
                      default: true
                      type: "boolean"
                    enable_persistent_volume_claim_deletion:
                      default: true
                      type: "boolean"
                    enable_pod_antiaffinity:
                      default: false
                      type: "boolean"
                    enable_pod_disruption_budget:
                      default: true
                      type: "boolean"
                    enable_readiness_probe:
                      default: false
                      type: "boolean"
                    enable_sidecars:
                      default: true
                      type: "boolean"
                    ignored_annotations:
                      items:
                        type: "string"
                      type: "array"
                    infrastructure_roles_secret_name:
                      type: "string"
                    infrastructure_roles_secrets:
                      items:
                        properties:
                          defaultrolevalue:
                            type: "string"
                          defaultuservalue:
                            type: "string"
                          details:
                            type: "string"
                          passwordkey:
                            type: "string"
                          rolekey:
                            type: "string"
                          secretname:
                            type: "string"
                          template:
                            type: "boolean"
                          userkey:
                            type: "string"
                        required:
                          - "secretname"
                          - "userkey"
                          - "passwordkey"
                        type: "object"
                      nullable: true
                      type: "array"
                    inherited_annotations:
                      items:
                        type: "string"
                      type: "array"
                    inherited_labels:
                      items:
                        type: "string"
                      type: "array"
                    master_pod_move_timeout:
                      default: "20m"
                      type: "string"
                    node_readiness_label:
                      additionalProperties:
                        type: "string"
                      type: "object"
                    node_readiness_label_merge:
                      enum:
                        - "AND"
                        - "OR"
                      type: "string"
                    oauth_token_secret_name:
                      default: "postgresql-operator"
                      type: "string"
                    pdb_master_label_selector:
                      default: true
                      type: "boolean"
                    pdb_name_format:
                      default: "postgres-{cluster}-pdb"
                      type: "string"
                    persistent_volume_claim_retention_policy:
                      properties:
                        when_deleted:
                          enum:
                            - "delete"
                            - "retain"
                          type: "string"
                        when_scaled:
                          enum:
                            - "delete"
                            - "retain"
                          type: "string"
                      type: "object"
                    pod_antiaffinity_preferred_during_scheduling:
                      default: false
                      type: "boolean"
                    pod_antiaffinity_topology_key:
                      default: "kubernetes.io/hostname"
                      type: "string"
                    pod_environment_configmap:
                      type: "string"
                    pod_environment_secret:
                      type: "string"
                    pod_management_policy:
                      default: "ordered_ready"
                      enum:
                        - "ordered_ready"
                        - "parallel"
                      type: "string"
                    pod_priority_class_name:
                      type: "string"
                    pod_role_label:
                      default: "spilo-role"
                      type: "string"
                    pod_service_account_definition:
                      default: ""
                      type: "string"
                    pod_service_account_name:
                      default: "postgres-pod"
                      type: "string"
                    pod_service_account_role_binding_definition:
                      default: ""
                      type: "string"
                    pod_terminate_grace_period:
                      default: "5m"
                      type: "string"
                    secret_name_template:
                      default: "{username}.{cluster}.credentials.{tprkind}.{tprgroup}"
                      type: "string"
                    share_pgsocket_with_sidecars:
                      default: false
                      type: "boolean"
                    spilo_allow_privilege_escalation:
                      default: true
                      type: "boolean"
                    spilo_fsgroup:
                      type: "integer"
                    spilo_privileged:
                      default: false
                      type: "boolean"
                    spilo_runasgroup:
                      type: "integer"
                    spilo_runasuser:
                      type: "integer"
                    storage_resize_mode:
                      default: "pvc"
                      enum:
                        - "ebs"
                        - "mixed"
                        - "pvc"
                        - "off"
                      type: "string"
                    toleration:
                      additionalProperties:
                        type: "string"
                      type: "object"
                    watched_namespace:
                      type: "string"
                  type: "object"
                kubernetes_use_configmaps:
                  default: false
                  type: "boolean"
                load_balancer:
                  properties:
                    custom_service_annotations:
                      additionalProperties:
                        type: "string"
                      type: "object"
                    db_hosted_zone:
                      default: "db.example.com"
                      type: "string"
                    enable_master_load_balancer:
                      default: true
                      type: "boolean"
                    enable_master_pooler_load_balancer:
                      default: false
                      type: "boolean"
                    enable_replica_load_balancer:
                      default: false
                      type: "boolean"
                    enable_replica_pooler_load_balancer:
                      default: false
                      type: "boolean"
                    external_traffic_policy:
                      default: "Cluster"
                      enum:
                        - "Cluster"
                        - "Local"
                      type: "string"
                    master_dns_name_format:
                      default: "{cluster}.{namespace}.{hostedzone}"
                      type: "string"
                    master_legacy_dns_name_format:
                      default: "{cluster}.{team}.{hostedzone}"
                      type: "string"
                    replica_dns_name_format:
                      default: "{cluster}-repl.{namespace}.{hostedzone}"
                      type: "string"
                    replica_legacy_dns_name_format:
                      default: "{cluster}-repl.{team}.{hostedzone}"
                      type: "string"
                  type: "object"
                logging_rest_api:
                  properties:
                    api_port:
                      default: 8080
                      type: "integer"
                    cluster_history_entries:
                      default: 1000
                      type: "integer"
                    ring_log_lines:
                      default: 100
                      type: "integer"
                  type: "object"
                logical_backup:
                  properties:
                    logical_backup_azure_storage_account_key:
                      type: "string"
                    logical_backup_azure_storage_account_name:
                      type: "string"
                    logical_backup_azure_storage_container:
                      type: "string"
                    logical_backup_cpu_limit:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    logical_backup_cpu_request:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    logical_backup_cronjob_environment_secret:
                      type: "string"
                    logical_backup_docker_image:
                      default: "registry.opensource.zalan.do/acid/logical-backup:v1.11.0"
                      type: "string"
                    logical_backup_google_application_credentials:
                      type: "string"
                    logical_backup_job_prefix:
                      default: "logical-backup-"
                      type: "string"
                    logical_backup_memory_limit:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    logical_backup_memory_request:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    logical_backup_provider:
                      default: "s3"
                      enum:
                        - "az"
                        - "gcs"
                        - "s3"
                      type: "string"
                    logical_backup_s3_access_key_id:
                      type: "string"
                    logical_backup_s3_bucket:
                      type: "string"
                    logical_backup_s3_bucket_prefix:
                      type: "string"
                    logical_backup_s3_endpoint:
                      type: "string"
                    logical_backup_s3_region:
                      type: "string"
                    logical_backup_s3_retention_time:
                      type: "string"
                    logical_backup_s3_secret_access_key:
                      type: "string"
                    logical_backup_s3_sse:
                      type: "string"
                    logical_backup_schedule:
                      default: "30 00 * * *"
                      pattern: "^(\\d+|\\*)(/\\d+)?(\\s+(\\d+|\\*)(/\\d+)?){4}$"
                      type: "string"
                  type: "object"
                major_version_upgrade:
                  properties:
                    major_version_upgrade_mode:
                      default: "off"
                      type: "string"
                    major_version_upgrade_team_allow_list:
                      items:
                        type: "string"
                      type: "array"
                    minimal_major_version:
                      default: "12"
                      type: "string"
                    target_major_version:
                      default: "16"
                      type: "string"
                  type: "object"
                max_instances:
                  default: -1
                  description: "-1 = disabled"
                  minimum: -1.0
                  type: "integer"
                min_instances:
                  default: -1
                  description: "-1 = disabled"
                  minimum: -1.0
                  type: "integer"
                patroni:
                  properties:
                    enable_patroni_failsafe_mode:
                      default: false
                      type: "boolean"
                  type: "object"
                postgres_pod_resources:
                  properties:
                    default_cpu_limit:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    default_cpu_request:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    default_memory_limit:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    default_memory_request:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    max_cpu_request:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    max_memory_request:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    min_cpu_limit:
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    min_memory_limit:
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                  type: "object"
                repair_period:
                  default: "5m"
                  type: "string"
                resync_period:
                  default: "30m"
                  type: "string"
                scalyr:
                  properties:
                    scalyr_api_key:
                      type: "string"
                    scalyr_cpu_limit:
                      default: "1"
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    scalyr_cpu_request:
                      default: "100m"
                      pattern: "^(\\d+m|\\d+(\\.\\d{1,3})?)$"
                      type: "string"
                    scalyr_image:
                      type: "string"
                    scalyr_memory_limit:
                      default: "500Mi"
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    scalyr_memory_request:
                      default: "50Mi"
                      pattern: "^(\\d+(e\\d+)?|\\d+(\\.\\d+)?(e\\d+)?[EPTGMK]i?)$"
                      type: "string"
                    scalyr_server_url:
                      default: "https://upload.eu.scalyr.com"
                      type: "string"
                  type: "object"
                set_memory_request_to_limit:
                  default: false
                  type: "boolean"
                sidecar_docker_images:
                  additionalProperties:
                    type: "string"
                  type: "object"
                sidecars:
                  items:
                    type: "object"
                    x-kubernetes-preserve-unknown-fields: true
                  nullable: true
                  type: "array"
                teams_api:
                  properties:
                    enable_admin_role_for_users:
                      default: true
                      type: "boolean"
                    enable_postgres_team_crd:
                      default: true
                      type: "boolean"
                    enable_postgres_team_crd_superusers:
                      default: false
                      type: "boolean"
                    enable_team_member_deprecation:
                      default: false
                      type: "boolean"
                    enable_team_superuser:
                      default: false
                      type: "boolean"
                    enable_teams_api:
                      default: true
                      type: "boolean"
                    pam_configuration:
                      default: "https://info.example.com/oauth2/tokeninfo?access_token= uid realm=/employees"
                      type: "string"
                    pam_role_name:
                      default: "zalandos"
                      type: "string"
                    postgres_superuser_teams:
                      items:
                        type: "string"
                      type: "array"
                    protected_role_names:
                      default:
                        - "admin"
                        - "cron_admin"
                      items:
                        type: "string"
                      type: "array"
                    role_deletion_suffix:
                      default: "_deleted"
                      type: "string"
                    team_admin_role:
                      default: "admin"
                      type: "string"
                    team_api_role_configuration:
                      additionalProperties:
                        type: "string"
                      default:
                        log_statement: "all"
                      type: "object"
                    teams_api_url:
                      default: "https://teams.example.com/api/"
                      type: "string"
                  type: "object"
                timeouts:
                  properties:
                    patroni_api_check_interval:
                      default: "1s"
                      type: "string"
                    patroni_api_check_timeout:
                      default: "5s"
                      type: "string"
                    pod_deletion_wait_timeout:
                      default: "10m"
                      type: "string"
                    pod_label_wait_timeout:
                      default: "10m"
                      type: "string"
                    ready_wait_interval:
                      default: "4s"
                      type: "string"
                    ready_wait_timeout:
                      default: "30s"
                      type: "string"
                    resource_check_interval:
                      default: "3s"
                      type: "string"
                    resource_check_timeout:
                      default: "10m"
                      type: "string"
                  type: "object"
                users:
                  properties:
                    additional_owner_roles:
                      items:
                        type: "string"
                      nullable: true
                      type: "array"
                    enable_password_rotation:
                      default: false
                      type: "boolean"
                    password_rotation_interval:
                      default: 90
                      type: "integer"
                    password_rotation_user_retention:
                      default: 180
                      type: "integer"
                    replication_username:
                      default: "standby"
                      type: "string"
                    super_username:
                      default: "postgres"
                      type: "string"
                  type: "object"
                workers:
                  default: 8
                  minimum: 1.0
                  type: "integer"
              type: "object"
            kind:
              enum:
                - "OperatorConfiguration"
              type: "string"
            status:
              additionalProperties:
                type: "string"
              type: "object"
          required:
            - "kind"
            - "apiVersion"
            - "configuration"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
