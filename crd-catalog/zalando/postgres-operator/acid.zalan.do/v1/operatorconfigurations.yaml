                  default_cpu_request:
                    default: 100m
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  default_memory_limit:
                    default: 500Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  default_memory_request:
                    default: 100Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  max_cpu_request:
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  max_memory_request:
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  min_cpu_limit:
                    default: 250m
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  min_memory_limit:
                    default: 250Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                type: object
              repair_period:
                default: 5m
                type: string
              resync_period:
                default: 30m
                type: string
              scalyr:
                properties:
                  scalyr_api_key:
                    type: string
                  scalyr_cpu_limit:
                    default: '1'
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  scalyr_cpu_request:
                    default: 100m
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  scalyr_image:
                    type: string
                  scalyr_memory_limit:
                    default: 500Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  scalyr_memory_request:
                    default: 50Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  scalyr_server_url:
                    default: https://upload.eu.scalyr.com
