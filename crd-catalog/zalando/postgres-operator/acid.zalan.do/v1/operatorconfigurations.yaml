                  wal_az_storage_account:
                    type: string
                  wal_gs_bucket:
                    type: string
                  wal_s3_bucket:
                    type: string
                type: object
              connection_pooler:
                properties:
                  connection_pooler_default_cpu_limit:
                    default: '1'
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  connection_pooler_default_cpu_request:
                    default: 500m
                    pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                    type: string
                  connection_pooler_default_memory_limit:
                    default: 100Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  connection_pooler_default_memory_request:
                    default: 100Mi
                    pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                    type: string
                  connection_pooler_image:
                    default: registry.opensource.zalan.do/acid/pgbouncer:master-27
                    type: string
                  connection_pooler_max_db_connections:
                    default: 60
                    type: integer
                  connection_pooler_mode:
                    default: transaction
                    enum:
                    - session
                    - transaction
                    type: string
                  connection_pooler_number_of_instances:
                    default: 2
                    minimum: 1.0
                    type: integer
                  connection_pooler_schema:
                    default: pooler
                    type: string
                  connection_pooler_user:
                    default: pooler
                    type: string
                type: object
              crd_categories:
                items:
                  type: string
                nullable: true
                type: array
              debug:
                properties:
                  debug_logging:
                    default: true
                    type: boolean
                  enable_database_access:
                    default: true
                    type: boolean
                type: object
              docker_image:
