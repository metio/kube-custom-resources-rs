                    type: boolean
                  enable_readiness_probe:
                    default: false
                    type: boolean
                  enable_sidecars:
                    default: true
                    type: boolean
                  ignored_annotations:
                    items:
                      type: string
                    type: array
                  infrastructure_roles_secret_name:
                    type: string
                  infrastructure_roles_secrets:
                    items:
                      properties:
                        defaultrolevalue:
                          type: string
                        defaultuservalue:
                          type: string
                        details:
                          type: string
                        passwordkey:
                          type: string
                        rolekey:
                          type: string
                        secretname:
                          type: string
                        template:
                          type: boolean
                        userkey:
                          type: string
                      required:
                      - secretname
                      - userkey
                      - passwordkey
                      type: object
                    nullable: true
                    type: array
                  inherited_annotations:
                    items:
                      type: string
                    type: array
                  inherited_labels:
                    items:
                      type: string
                    type: array
                  master_pod_move_timeout:
                    default: 20m
                    type: string
                  node_readiness_label:
                    additionalProperties:
                      type: string
                    type: object
                  node_readiness_label_merge:
                    enum:
                    - AND
                    - OR
                    type: string
                  oauth_token_secret_name:
                    default: postgresql-operator
                    type: string
                  pdb_name_format:
                    default: postgres-{cluster}-pdb
                    type: string
                  persistent_volume_claim_retention_policy:
                    properties:
                      when_deleted:
                        enum:
                        - delete
                        - retain
                        type: string
                      when_scaled:
                        enum:
                        - delete
                        - retain
                        type: string
                    type: object
                  pod_antiaffinity_preferred_during_scheduling:
                    default: false
                    type: boolean
                  pod_antiaffinity_topology_key:
                    default: kubernetes.io/hostname
                    type: string
                  pod_environment_configmap:
                    type: string
                  pod_environment_secret:
                    type: string
                  pod_management_policy:
                    default: ordered_ready
                    enum:
                    - ordered_ready
                    - parallel
                    type: string
                  pod_priority_class_name:
                    type: string
                  pod_role_label:
                    default: spilo-role
                    type: string
                  pod_service_account_definition:
                    default: ''
                    type: string
                  pod_service_account_name:
                    default: postgres-pod
                    type: string
                  pod_service_account_role_binding_definition:
                    default: ''
                    type: string
                  pod_terminate_grace_period:
