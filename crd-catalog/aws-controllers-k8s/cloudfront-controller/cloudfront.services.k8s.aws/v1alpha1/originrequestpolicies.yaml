              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "OriginRequestPolicySpec defines the desired state of OriginRequestPolicy.\n\n\nAn origin request policy.\n\n\nWhen it's attached to a cache behavior, the origin request policy determines\nthe values that CloudFront includes in requests that it sends to the origin.\nEach request that CloudFront sends to the origin includes the following:\n\n\n   * The request body and the URL path (without the domain name) from the\n   viewer request.\n\n\n   * The headers that CloudFront automatically includes in every origin request,\n   including Host, User-Agent, and X-Amz-Cf-Id.\n\n\n   * All HTTP headers, cookies, and URL query strings that are specified\n   in the cache policy or the origin request policy. These can include items\n   from the viewer request and, in the case of headers, additional ones that\n   are added by CloudFront.\n\n\nCloudFront sends a request when it can't find an object in its cache that\nmatches the request. If you want to send values to the origin and also include\nthem in the cache key, use CachePolicy."
              properties:
                originRequestPolicyConfig:
                  description: "An origin request policy configuration."
                  properties:
                    comment:
                      type: "string"
                    cookiesConfig:
                      description: "An object that determines whether any cookies in viewer requests (and if\nso, which cookies) are included in requests that CloudFront sends to the\norigin."
                      properties:
                        cookieBehavior:
                          type: "string"
                        cookies:
                          description: "Contains a list of cookie names."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                      type: "object"
                    headersConfig:
                      description: "An object that determines whether any HTTP headers (and if so, which headers)\nare included in requests that CloudFront sends to the origin."
                      properties:
                        headerBehavior:
                          type: "string"
                        headers:
                          description: "Contains a list of HTTP header names."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                      type: "object"
                    name:
                      type: "string"
                    queryStringsConfig:
                      description: "An object that determines whether any URL query strings in viewer requests\n(and if so, which query strings) are included in requests that CloudFront\nsends to the origin."
                      properties:
                        queryStringBehavior:
                          type: "string"
                        queryStrings:
                          description: "Contains a list of query string names."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                      type: "object"
                  type: "object"
              required:
                - "originRequestPolicyConfig"
              type: "object"
            status:
