apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.14.0"
  name: "responseheaderspolicies.cloudfront.services.k8s.aws"
spec:
  group: "cloudfront.services.k8s.aws"
  names:
    kind: "ResponseHeadersPolicy"
    listKind: "ResponseHeadersPolicyList"
    plural: "responseheaderspolicies"
    singular: "responseheaderspolicy"
  scope: "Namespaced"
  versions:
    - name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "ResponseHeadersPolicy is the Schema for the ResponseHeadersPolicies API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "ResponseHeadersPolicySpec defines the desired state of ResponseHeadersPolicy.\n\n\nA response headers policy.\n\n\nA response headers policy contains information about a set of HTTP response\nheaders.\n\n\nAfter you create a response headers policy, you can use its ID to attach\nit to one or more cache behaviors in a CloudFront distribution. When it's\nattached to a cache behavior, the response headers policy affects the HTTP\nheaders that CloudFront includes in HTTP responses to requests that match\nthe cache behavior. CloudFront adds or removes response headers according\nto the configuration of the response headers policy.\n\n\nFor more information, see Adding or removing HTTP headers in CloudFront responses\n(https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/modifying-response-headers.html)\nin the Amazon CloudFront Developer Guide."
              properties:
                responseHeadersPolicyConfig:
                  description: "Contains metadata about the response headers policy, and a set of configurations\nthat specify the HTTP headers."
                  properties:
                    comment:
                      type: "string"
                    corsConfig:
                      description: "A configuration for a set of HTTP response headers that are used for cross-origin\nresource sharing (CORS). CloudFront adds these headers to HTTP responses\nthat it sends for CORS requests that match a cache behavior associated with\nthis response headers policy.\n\n\nFor more information about CORS, see Cross-Origin Resource Sharing (CORS)\n(https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS) in the MDN Web Docs."
                      properties:
                        accessControlAllowCredentials:
                          type: "boolean"
                        accessControlAllowHeaders:
                          description: "A list of HTTP header names that CloudFront includes as values for the Access-Control-Allow-Headers\nHTTP response header.\n\n\nFor more information about the Access-Control-Allow-Headers HTTP response\nheader, see Access-Control-Allow-Headers (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Headers)\nin the MDN Web Docs."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                        accessControlAllowMethods:
                          description: "A list of HTTP methods that CloudFront includes as values for the Access-Control-Allow-Methods\nHTTP response header.\n\n\nFor more information about the Access-Control-Allow-Methods HTTP response\nheader, see Access-Control-Allow-Methods (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Methods)\nin the MDN Web Docs."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                        accessControlAllowOrigins:
                          description: "A list of origins (domain names) that CloudFront can use as the value for\nthe Access-Control-Allow-Origin HTTP response header.\n\n\nFor more information about the Access-Control-Allow-Origin HTTP response\nheader, see Access-Control-Allow-Origin (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Allow-Origin)\nin the MDN Web Docs."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                        accessControlExposeHeaders:
                          description: "A list of HTTP headers that CloudFront includes as values for the Access-Control-Expose-Headers\nHTTP response header.\n\n\nFor more information about the Access-Control-Expose-Headers HTTP response\nheader, see Access-Control-Expose-Headers (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Expose-Headers)\nin the MDN Web Docs."
                          properties:
                            items:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                        accessControlMaxAgeSec:
                          format: "int64"
                          type: "integer"
                        originOverride:
                          type: "boolean"
                      type: "object"
                    customHeadersConfig:
                      description: "A list of HTTP response header names and their values. CloudFront includes\nthese headers in HTTP responses that it sends for requests that match a cache\nbehavior that's associated with this response headers policy."
                      properties:
                        items:
                          items:
                            description: "An HTTP response header name and its value. CloudFront includes this header\nin HTTP responses that it sends for requests that match a cache behavior\nthat's associated with this response headers policy."
                            properties:
                              header:
                                type: "string"
                              override:
                                type: "boolean"
                              value:
                                type: "string"
                            type: "object"
                          type: "array"
                      type: "object"
                    name:
                      type: "string"
                    removeHeadersConfig:
                      description: "A list of HTTP header names that CloudFront removes from HTTP responses to\nrequests that match the cache behavior that this response headers policy\nis attached to."
                      properties:
                        items:
                          items:
                            description: "The name of an HTTP header that CloudFront removes from HTTP responses to\nrequests that match the cache behavior that this response headers policy\nis attached to."
                            properties:
                              header:
                                type: "string"
                            type: "object"
                          type: "array"
                      type: "object"
                    securityHeadersConfig:
                      description: "A configuration for a set of security-related HTTP response headers. CloudFront\nadds these headers to HTTP responses that it sends for requests that match\na cache behavior associated with this response headers policy."
                      properties:
                        contentSecurityPolicy:
                          description: "The policy directives and their values that CloudFront includes as values\nfor the Content-Security-Policy HTTP response header.\n\n\nFor more information about the Content-Security-Policy HTTP response header,\nsee Content-Security-Policy (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy)\nin the MDN Web Docs."
                          properties:
                            contentSecurityPolicy:
                              type: "string"
                            override:
                              type: "boolean"
                          type: "object"
                        contentTypeOptions:
                          description: "Determines whether CloudFront includes the X-Content-Type-Options HTTP response\nheader with its value set to nosniff.\n\n\nFor more information about the X-Content-Type-Options HTTP response header,\nsee X-Content-Type-Options (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options)\nin the MDN Web Docs."
                          properties:
                            override:
                              type: "boolean"
                          type: "object"
                        frameOptions:
                          description: "Determines whether CloudFront includes the X-Frame-Options HTTP response\nheader and the header's value.\n\n\nFor more information about the X-Frame-Options HTTP response header, see\nX-Frame-Options (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options)\nin the MDN Web Docs."
                          properties:
                            frameOption:
                              type: "string"
                            override:
                              type: "boolean"
                          type: "object"
                        referrerPolicy:
                          description: "Determines whether CloudFront includes the Referrer-Policy HTTP response\nheader and the header's value.\n\n\nFor more information about the Referrer-Policy HTTP response header, see\nReferrer-Policy (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Referrer-Policy)\nin the MDN Web Docs."
                          properties:
                            override:
                              type: "boolean"
                            referrerPolicy:
                              type: "string"
                          type: "object"
                        strictTransportSecurity:
                          description: "Determines whether CloudFront includes the Strict-Transport-Security HTTP\nresponse header and the header's value.\n\n\nFor more information about the Strict-Transport-Security HTTP response header,\nsee Strict-Transport-Security (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security)\nin the MDN Web Docs."
                          properties:
                            accessControlMaxAgeSec:
                              format: "int64"
                              type: "integer"
                            includeSubdomains:
                              type: "boolean"
                            override:
                              type: "boolean"
                            preload:
                              type: "boolean"
                          type: "object"
                        xssProtection:
                          description: "Determines whether CloudFront includes the X-XSS-Protection HTTP response\nheader and the header's value.\n\n\nFor more information about the X-XSS-Protection HTTP response header, see\nX-XSS-Protection (https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection)\nin the MDN Web Docs."
                          properties:
                            modeBlock:
                              type: "boolean"
                            override:
                              type: "boolean"
                            protection:
                              type: "boolean"
                            reportURI:
                              type: "string"
                          type: "object"
                      type: "object"
                    serverTimingHeadersConfig:
                      description: "A configuration for enabling the Server-Timing header in HTTP responses sent\nfrom CloudFront. CloudFront adds this header to HTTP responses that it sends\nin response to requests that match a cache behavior that's associated with\nthis response headers policy.\n\n\nYou can use the Server-Timing header to view metrics that can help you gain\ninsights about the behavior and performance of CloudFront. For example, you\ncan see which cache layer served a cache hit, or the first byte latency from\nthe origin when there was a cache miss. You can use the metrics in the Server-Timing\nheader to troubleshoot issues or test the efficiency of your CloudFront configuration.\nFor more information, see Server-Timing header (https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/understanding-response-headers-policies.html#server-timing-header)\nin the Amazon CloudFront Developer Guide."
                      properties:
                        enabled:
                          type: "boolean"
                        samplingRate:
                          type: "number"
                      type: "object"
                  type: "object"
              required:
                - "responseHeadersPolicyConfig"
              type: "object"
            status:
              description: "ResponseHeadersPolicyStatus defines the observed state of ResponseHeadersPolicy"
              properties:
                ackResourceMetadata:
                  description: "All CRs managed by ACK have a common `Status.ACKResourceMetadata` member\nthat is used to contain resource sync state, account ownership,\nconstructed ARN for the resource"
                  properties:
                    arn:
                      description: "ARN is the Amazon Resource Name for the resource. This is a\nglobally-unique identifier and is set only by the ACK service controller\nonce the controller has orchestrated the creation of the resource OR\nwhen it has verified that an \"adopted\" resource (a resource where the\nARN annotation was set by the Kubernetes user on the CR) exists and\nmatches the supplied CR's Spec field values.\nTODO(vijat@): Find a better strategy for resources that do not have ARN in CreateOutputResponse\nhttps://github.com/aws/aws-controllers-k8s/issues/270"
                      type: "string"
                    ownerAccountID:
                      description: "OwnerAccountID is the AWS Account ID of the account that owns the\nbackend AWS service API resource."
                      type: "string"
                    region:
                      description: "Region is the AWS region in which the resource exists or will exist."
                      type: "string"
                  required:
                    - "ownerAccountID"
                    - "region"
                  type: "object"
                conditions:
                  description: "All CRS managed by ACK have a common `Status.Conditions` member that\ncontains a collection of `ackv1alpha1.Condition` objects that describe\nthe various terminal states of the CR and its backend AWS service API\nresource"
                  items:
                    description: "Condition is the common struct used by all CRDs managed by ACK service\ncontrollers to indicate terminal states  of the CR and its backend AWS\nservice API resource"
                    properties:
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "A human readable message indicating details about the transition."
                        type: "string"
                      reason:
                        description: "The reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status of the condition, one of True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the Condition"
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                eTag:
                  type: "string"
                id:
                  description: "The identifier for the response headers policy."
                  type: "string"
                lastModifiedTime:
                  description: "The date and time when the response headers policy was last modified."
                  format: "date-time"
                  type: "string"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
