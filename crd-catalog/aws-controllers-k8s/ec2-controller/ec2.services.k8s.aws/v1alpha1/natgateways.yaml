                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                createTime:
                  description: "The date and time the NAT gateway was created."
                  format: "date-time"
                  type: "string"
                deleteTime:
                  description: "The date and time the NAT gateway was deleted, if applicable."
                  format: "date-time"
                  type: "string"
                failureCode:
                  description: "If the NAT gateway could not be created, specifies the error code for the\nfailure. (InsufficientFreeAddressesInSubnet | Gateway.NotAttached | InvalidAllocationID.NotFound\n| Resource.AlreadyAssociated | InternalError | InvalidSubnetID.NotFound)"
                  type: "string"
                failureMessage:
                  description: "If the NAT gateway could not be created, specifies the error message for\nthe failure, that corresponds to the error code.\n\n\n   * For InsufficientFreeAddressesInSubnet: \"Subnet has insufficient free\n   addresses to create this NAT gateway\"\n\n\n   * For Gateway.NotAttached: \"Network vpc-xxxxxxxx has no Internet gateway\n   attached\"\n\n\n   * For InvalidAllocationID.NotFound: \"Elastic IP address eipalloc-xxxxxxxx\n   could not be associated with this NAT gateway\"\n\n\n   * For Resource.AlreadyAssociated: \"Elastic IP address eipalloc-xxxxxxxx\n   is already associated\"\n\n\n   * For InternalError: \"Network interface eni-xxxxxxxx, created and used\n   internally by this NAT gateway is in an invalid state. Please try again.\"\n\n\n   * For InvalidSubnetID.NotFound: \"The specified subnet subnet-xxxxxxxx\n   does not exist or could not be found.\""
