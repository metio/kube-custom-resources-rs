  names:
    kind: "NATGateway"
    listKind: "NATGatewayList"
    plural: "natgateways"
    singular: "natgateway"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.natGatewayID"
          name: "ID"
          type: "string"
