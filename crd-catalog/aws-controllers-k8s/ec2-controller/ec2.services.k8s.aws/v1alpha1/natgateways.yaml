              type: "string"
            metadata:
              type: "object"
            spec:
              description: "NatGatewaySpec defines the desired state of NatGateway.\n\n\nDescribes a NAT gateway."
              properties:
                allocationID:
                  description: "[Public NAT gateways only] The allocation ID of an Elastic IP address to\nassociate with the NAT gateway. You cannot specify an Elastic IP address\nwith a private NAT gateway. If the Elastic IP address is associated with\nanother resource, you must first disassociate it."
                  type: "string"
                allocationRef:
                  description: "AWSResourceReferenceWrapper provides a wrapper around *AWSResourceReference\ntype to provide more user friendly syntax for references using 'from' field\nEx:\nAPIIDRef:\n\n\n\tfrom:\n\t  name: my-api"
                  properties:
                    from:
                      description: "AWSResourceReference provides all the values necessary to reference another\nk8s resource for finding the identifier(Id/ARN/Name)"
                      properties:
                        name:
                          type: "string"
                        namespace:
                          type: "string"
                      type: "object"
                  type: "object"
                connectivityType:
                  description: "Indicates whether the NAT gateway supports public or private connectivity.\nThe default is public connectivity."
                  type: "string"
                subnetID:
                  description: "The subnet in which to create the NAT gateway."
                  type: "string"
                subnetRef:
                  description: "AWSResourceReferenceWrapper provides a wrapper around *AWSResourceReference\ntype to provide more user friendly syntax for references using 'from' field\nEx:\nAPIIDRef:\n\n\n\tfrom:\n\t  name: my-api"
                  properties:
                    from:
                      description: "AWSResourceReference provides all the values necessary to reference another\nk8s resource for finding the identifier(Id/ARN/Name)"
                      properties:
                        name:
                          type: "string"
                        namespace:
                          type: "string"
                      type: "object"
                  type: "object"
                tags:
                  description: "The tags. The value parameter is required, but if you don't want the tag\nto have a value, specify the parameter with no value, and we set the value\nto an empty string."
                  items:
                    description: "Describes a tag."
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "string"
