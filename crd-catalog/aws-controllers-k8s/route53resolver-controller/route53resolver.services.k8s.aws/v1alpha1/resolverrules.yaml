apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.14.0"
  name: "resolverrules.route53resolver.services.k8s.aws"
spec:
  group: "route53resolver.services.k8s.aws"
  names:
    kind: "ResolverRule"
    listKind: "ResolverRuleList"
    plural: "resolverrules"
    singular: "resolverrule"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.id"
          name: "ID"
          type: "string"
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "ResolverRule is the Schema for the ResolverRules API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "ResolverRuleSpec defines the desired state of ResolverRule.\n\n\nFor queries that originate in your VPC, detailed information about a Resolver\nrule, which specifies how to route DNS queries out of the VPC. The ResolverRule\nparameter appears in the response to a CreateResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_CreateResolverRule.html),\nDeleteResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_DeleteResolverRule.html),\nGetResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_GetResolverRule.html),\nListResolverRules (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_ListResolverRules.html),\nor UpdateResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_UpdateResolverRule.html)\nrequest."
              properties:
                associations:
                  items:
                    description: "In the response to an AssociateResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_AssociateResolverRule.html),\nDisassociateResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_DisassociateResolverRule.html),\nor ListResolverRuleAssociations (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_ListResolverRuleAssociations.html)\nrequest, provides information about an association between a Resolver rule\nand a VPC. The association determines which DNS queries that originate in\nthe VPC are forwarded to your network."
                    properties:
                      id:
                        type: "string"
                      name:
                        type: "string"
                      resolverRuleID:
                        type: "string"
                      status:
                        type: "string"
                      statusMessage:
                        type: "string"
                      vpcID:
                        type: "string"
                    type: "object"
                  type: "array"
                domainName:
                  description: "DNS queries for this domain name are forwarded to the IP addresses that you\nspecify in TargetIps. If a query matches multiple Resolver rules (example.com\nand www.example.com), outbound DNS queries are routed using the Resolver\nrule that contains the most specific domain name (www.example.com)."
                  type: "string"
                name:
                  description: "A friendly name that lets you easily find a rule in the Resolver dashboard\nin the Route 53 console."
                  type: "string"
                resolverEndpointID:
                  description: "The ID of the outbound Resolver endpoint that you want to use to route DNS\nqueries to the IP addresses that you specify in TargetIps."
                  type: "string"
                ruleType:
                  description: "When you want to forward DNS queries for specified domain name to resolvers\non your network, specify FORWARD.\n\n\nWhen you have a forwarding rule to forward DNS queries for a domain to your\nnetwork and you want Resolver to process queries for a subdomain of that\ndomain, specify SYSTEM.\n\n\nFor example, to forward DNS queries for example.com to resolvers on your\nnetwork, you create a rule and specify FORWARD for RuleType. To then have\nResolver process queries for apex.example.com, you create a rule and specify\nSYSTEM for RuleType.\n\n\nCurrently, only Resolver can create rules that have a value of RECURSIVE\nfor RuleType."
                  type: "string"
                tags:
                  description: "A list of the tag keys and values that you want to associate with the endpoint."
                  items:
                    description: "One tag that you want to add to the specified resource. A tag consists of\na Key (a name for the tag) and a Value."
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "string"
                    type: "object"
                  type: "array"
                targetIPs:
                  description: "The IPs that you want Resolver to forward DNS queries to. You can specify\nonly IPv4 addresses. Separate IP addresses with a space.\n\n\nTargetIps is available only when the value of Rule type is FORWARD."
                  items:
                    description: "In a CreateResolverRule (https://docs.aws.amazon.com/Route53/latest/APIReference/API_route53resolver_CreateResolverRule.html)\nrequest, an array of the IPs that you want to forward DNS queries to."
                    properties:
                      ip:
                        type: "string"
                      ipv6:
                        type: "string"
                      port:
                        format: "int64"
                        type: "integer"
                    type: "object"
                  type: "array"
              required:
                - "domainName"
                - "ruleType"
              type: "object"
            status:
              description: "ResolverRuleStatus defines the observed state of ResolverRule"
              properties:
                ackResourceMetadata:
                  description: "All CRs managed by ACK have a common `Status.ACKResourceMetadata` member\nthat is used to contain resource sync state, account ownership,\nconstructed ARN for the resource"
                  properties:
                    arn:
                      description: "ARN is the Amazon Resource Name for the resource. This is a\nglobally-unique identifier and is set only by the ACK service controller\nonce the controller has orchestrated the creation of the resource OR\nwhen it has verified that an \"adopted\" resource (a resource where the\nARN annotation was set by the Kubernetes user on the CR) exists and\nmatches the supplied CR's Spec field values.\nTODO(vijat@): Find a better strategy for resources that do not have ARN in CreateOutputResponse\nhttps://github.com/aws/aws-controllers-k8s/issues/270"
                      type: "string"
                    ownerAccountID:
                      description: "OwnerAccountID is the AWS Account ID of the account that owns the\nbackend AWS service API resource."
                      type: "string"
                    region:
                      description: "Region is the AWS region in which the resource exists or will exist."
                      type: "string"
                  required:
                    - "ownerAccountID"
                    - "region"
                  type: "object"
                conditions:
                  description: "All CRS managed by ACK have a common `Status.Conditions` member that\ncontains a collection of `ackv1alpha1.Condition` objects that describe\nthe various terminal states of the CR and its backend AWS service API\nresource"
                  items:
                    description: "Condition is the common struct used by all CRDs managed by ACK service\ncontrollers to indicate terminal states  of the CR and its backend AWS\nservice API resource"
                    properties:
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "A human readable message indicating details about the transition."
                        type: "string"
                      reason:
                        description: "The reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status of the condition, one of True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the Condition"
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                creationTime:
                  description: "The date and time that the Resolver rule was created, in Unix time format\nand Coordinated Universal Time (UTC)."
                  type: "string"
                creatorRequestID:
                  description: "A unique string that you specified when you created the Resolver rule. CreatorRequestId\nidentifies the request and allows failed requests to be retried without the\nrisk of running the operation twice."
                  type: "string"
                id:
                  description: "The ID that Resolver assigned to the Resolver rule when you created it."
                  type: "string"
                modificationTime:
                  description: "The date and time that the Resolver rule was last updated, in Unix time format\nand Coordinated Universal Time (UTC)."
                  type: "string"
                ownerID:
                  description: "When a rule is shared with another Amazon Web Services account, the account\nID of the account that the rule is shared with."
                  type: "string"
                shareStatus:
                  description: "Whether the rule is shared and, if so, whether the current account is sharing\nthe rule with another account, or another account is sharing the rule with\nthe current account."
                  type: "string"
                status:
                  description: "A code that specifies the current status of the Resolver rule."
                  type: "string"
                statusMessage:
                  description: "A detailed description of the status of a Resolver rule."
                  type: "string"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
