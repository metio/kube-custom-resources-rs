apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.14.0"
  name: "rulegroups.networkfirewall.services.k8s.aws"
spec:
  group: "networkfirewall.services.k8s.aws"
  names:
    kind: "RuleGroup"
    listKind: "RuleGroupList"
    plural: "rulegroups"
    singular: "rulegroup"
  scope: "Namespaced"
  versions:
    - name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "RuleGroup is the Schema for the RuleGroups API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "RuleGroupSpec defines the desired state of RuleGroup.\n\n\nThe object that defines the rules in a rule group. This, along with RuleGroupResponse,\ndefine the rule group. You can retrieve all objects for a rule group by calling\nDescribeRuleGroup.\n\n\nNetwork Firewall uses a rule group to inspect and control network traffic.\nYou define stateless rule groups to inspect individual packets and you define\nstateful rule groups to inspect packets in the context of their traffic flow.\n\n\nTo use a rule group, you include it by reference in an Network Firewall firewall\npolicy, then you use the policy in a firewall. You can reference a rule group\nfrom more than one firewall policy, and you can use a firewall policy in\nmore than one firewall."
              properties:
                analyzeRuleGroup:
                  description: "Indicates whether you want Network Firewall to analyze the stateless rules\nin the rule group for rule behavior such as asymmetric routing. If set to\nTRUE, Network Firewall runs the analysis and then creates the rule group\nfor you. To run the stateless rule group analyzer without creating the rule\ngroup, set DryRun to TRUE."
                  type: "boolean"
                capacity:
                  description: "The maximum operating resources that this rule group can use. Rule group\ncapacity is fixed at creation. When you update a rule group, you are limited\nto this capacity. When you reference a rule group from a firewall policy,\nNetwork Firewall reserves this capacity for the rule group.\n\n\nYou can retrieve the capacity that would be required for a rule group before\nyou create the rule group by calling CreateRuleGroup with DryRun set to TRUE.\n\n\nYou can't change or exceed this capacity when you update the rule group,\nso leave room for your rule group to grow.\n\n\nCapacity for a stateless rule group\n\n\nFor a stateless rule group, the capacity required is the sum of the capacity\nrequirements of the individual rules that you expect to have in the rule\ngroup.\n\n\nTo calculate the capacity requirement of a single rule, multiply the capacity\nrequirement values of each of the rule's match settings:\n\n\n   * A match setting with no criteria specified has a value of 1.\n\n\n   * A match setting with Any specified has a value of 1.\n\n\n   * All other match settings have a value equal to the number of elements\n   provided in the setting. For example, a protocol setting [\"UDP\"] and a\n   source setting [\"10.0.0.0/24\"] each have a value of 1. A protocol setting\n   [\"UDP\",\"TCP\"] has a value of 2. A source setting [\"10.0.0.0/24\",\"10.0.0.1/24\",\"10.0.0.2/24\"]\n   has a value of 3.\n\n\nA rule with no criteria specified in any of its match settings has a capacity\nrequirement of 1. A rule with protocol setting [\"UDP\",\"TCP\"], source setting\n[\"10.0.0.0/24\",\"10.0.0.1/24\",\"10.0.0.2/24\"], and a single specification or\nno specification for each of the other match settings has a capacity requirement\nof 6.\n\n\nCapacity for a stateful rule group\n\n\nFor a stateful rule group, the minimum capacity required is the number of\nindividual rules that you expect to have in the rule group."
                  format: "int64"
                  type: "integer"
                description:
                  description: "A description of the rule group."
                  type: "string"
                dryRun:
                  description: "Indicates whether you want Network Firewall to just check the validity of\nthe request, rather than run the request.\n\n\nIf set to TRUE, Network Firewall checks whether the request can run successfully,\nbut doesn't actually make the requested changes. The call returns the value\nthat the request would return if you ran it with dry run set to FALSE, but\ndoesn't make additions or changes to your resources. This option allows you\nto make sure that you have the required permissions to run the request and\nthat your request parameters are valid.\n\n\nIf set to FALSE, Network Firewall makes the requested changes to your resources."
                  type: "boolean"
                encryptionConfiguration:
                  description: "A complex type that contains settings for encryption of your rule group resources."
                  properties:
                    keyID:
                      type: "string"
                    type_:
                      type: "string"
                  type: "object"
                ruleGroup:
                  description: "An object that defines the rule group rules.\n\n\nYou must provide either this rule group setting or a Rules setting, but not\nboth."
                  properties:
                    referenceSets:
                      description: "Contains a set of IP set references."
                      properties:
                        iPSetReferences:
                          additionalProperties:
                            description: "Configures one or more IP set references for a Suricata-compatible rule group.\nThis is used in CreateRuleGroup or UpdateRuleGroup. An IP set reference is\na rule variable that references resources that you create and manage in another\nAmazon Web Services service, such as an Amazon VPC prefix list. Network Firewall\nIP set references enable you to dynamically update the contents of your rules.\nWhen you create, update, or delete the resource you are referencing in your\nrule, Network Firewall automatically updates the rule's content with the\nchanges. For more information about IP set references in Network Firewall,\nsee Using IP set references (https://docs.aws.amazon.com/network-firewall/latest/developerguide/rule-groups-ip-set-references)\nin the Network Firewall Developer Guide.\n\n\nNetwork Firewall currently supports Amazon VPC prefix lists (https://docs.aws.amazon.com/vpc/latest/userguide/managed-prefix-lists.html)\nand resource groups (https://docs.aws.amazon.com/network-firewall/latest/developerguide/rule-groups-ip-set-references.html#rule-groups-referencing-resource-groups)\nin IP set references."
                            properties:
                              referenceARN:
                                type: "string"
                            type: "object"
                          type: "object"
                      type: "object"
                    ruleVariables:
                      description: "Settings that are available for use in the rules in the RuleGroup where this\nis defined."
                      properties:
                        iPSets:
                          additionalProperties:
                            description: "A list of IP addresses and address ranges, in CIDR notation. This is part\nof a RuleVariables."
                            properties:
                              definition:
                                items:
                                  type: "string"
                                type: "array"
                            type: "object"
                          type: "object"
                        portSets:
                          additionalProperties:
                            description: "A set of port ranges for use in the rules in a rule group."
                            properties:
                              definition:
                                items:
                                  type: "string"
                                type: "array"
                            type: "object"
                          type: "object"
                      type: "object"
                    rulesSource:
                      description: "The stateless or stateful rules definitions for use in a single rule group.\nEach rule group requires a single RulesSource. You can use an instance of\nthis for either stateless rules or stateful rules."
                      properties:
                        rulesSourceList:
                          description: "Stateful inspection criteria for a domain list rule group.\n\n\nFor HTTPS traffic, domain filtering is SNI-based. It uses the server name\nindicator extension of the TLS handshake.\n\n\nBy default, Network Firewall domain list inspection only includes traffic\ncoming from the VPC where you deploy the firewall. To inspect traffic from\nIP addresses outside of the deployment VPC, you set the HOME_NET rule variable\nto include the CIDR range of the deployment VPC plus the other CIDR ranges.\nFor more information, see RuleVariables in this guide and Stateful domain\nlist rule groups in Network Firewall (https://docs.aws.amazon.com/network-firewall/latest/developerguide/stateful-rule-groups-domain-names.html)\nin the Network Firewall Developer Guide."
                          properties:
                            generatedRulesType:
                              type: "string"
                            targetTypes:
                              items:
                                type: "string"
                              type: "array"
                            targets:
                              items:
                                type: "string"
                              type: "array"
                          type: "object"
                        rulesString:
                          type: "string"
                        statefulRules:
                          items:
                            description: "A single Suricata rules specification, for use in a stateful rule group.\nUse this option to specify a simple Suricata rule with protocol, source and\ndestination, ports, direction, and rule options. For information about the\nSuricata Rules format, see Rules Format (https://suricata.readthedocs.io/en/suricata-6.0.9/rules/intro.html)."
                            properties:
                              action:
                                type: "string"
                              header:
                                description: "The basic rule criteria for Network Firewall to use to inspect packet headers\nin stateful traffic flow inspection. Traffic flows that match the criteria\nare a match for the corresponding StatefulRule."
                                properties:
                                  destination:
                                    type: "string"
                                  destinationPort:
                                    type: "string"
                                  direction:
                                    type: "string"
                                  protocol:
                                    type: "string"
                                  source:
                                    type: "string"
                                  sourcePort:
                                    type: "string"
                                type: "object"
                              ruleOptions:
                                items:
                                  description: "Additional settings for a stateful rule. This is part of the StatefulRule\nconfiguration."
                                  properties:
                                    keyword:
                                      type: "string"
                                    settings:
                                      items:
                                        type: "string"
                                      type: "array"
                                  type: "object"
                                type: "array"
                            type: "object"
                          type: "array"
                        statelessRulesAndCustomActions:
                          description: "Stateless inspection criteria. Each stateless rule group uses exactly one\nof these data types to define its stateless rules."
                          properties:
                            customActions:
                              items:
                                description: "An optional, non-standard action to use for stateless packet handling. You\ncan define this in addition to the standard action that you must specify.\n\n\nYou define and name the custom actions that you want to be able to use, and\nthen you reference them by name in your actions settings.\n\n\nYou can use custom actions in the following places:\n\n\n   * In a rule group's StatelessRulesAndCustomActions specification. The\n   custom actions are available for use by name inside the StatelessRulesAndCustomActions\n   where you define them. You can use them for your stateless rule actions\n   to specify what to do with a packet that matches the rule's match attributes.\n\n\n   * In a FirewallPolicy specification, in StatelessCustomActions. The custom\n   actions are available for use inside the policy where you define them.\n   You can use them for the policy's default stateless actions settings to\n   specify what to do with packets that don't match any of the policy's stateless\n   rules."
                                properties:
                                  actionDefinition:
                                    description: "A custom action to use in stateless rule actions settings. This is used in\nCustomAction."
                                    properties:
                                      publishMetricAction:
                                        description: "Stateless inspection criteria that publishes the specified metrics to Amazon\nCloudWatch for the matching packet. This setting defines a CloudWatch dimension\nvalue to be published."
                                        properties:
                                          dimensions:
                                            items:
                                              description: "The value to use in an Amazon CloudWatch custom metric dimension. This is\nused in the PublishMetrics CustomAction. A CloudWatch custom metric dimension\nis a name/value pair that's part of the identity of a metric.\n\n\nNetwork Firewall sets the dimension name to CustomAction and you provide\nthe dimension value.\n\n\nFor more information about CloudWatch custom metric dimensions, see Publishing\nCustom Metrics (https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/publishingMetrics.html#usingDimensions)\nin the Amazon CloudWatch User Guide (https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html)."
                                              properties:
                                                value:
                                                  type: "string"
                                              type: "object"
                                            type: "array"
                                        type: "object"
                                    type: "object"
                                  actionName:
                                    type: "string"
                                type: "object"
                              type: "array"
                            statelessRules:
                              items:
                                description: "A single stateless rule. This is used in StatelessRulesAndCustomActions."
                                properties:
                                  priority:
                                    format: "int64"
                                    type: "integer"
                                  ruleDefinition:
                                    description: "The inspection criteria and action for a single stateless rule. Network Firewall\ninspects each packet for the specified matching criteria. When a packet matches\nthe criteria, Network Firewall performs the rule's actions on the packet."
                                    properties:
                                      actions:
                                        items:
                                          type: "string"
                                        type: "array"
                                      matchAttributes:
                                        description: "Criteria for Network Firewall to use to inspect an individual packet in stateless\nrule inspection. Each match attributes set can include one or more items\nsuch as IP address, CIDR range, port number, protocol, and TCP flags."
                                        properties:
                                          destinationPorts:
                                            items:
                                              description: "A single port range specification. This is used for source and destination\nport ranges in the stateless rule MatchAttributes, SourcePorts, and DestinationPorts\nsettings."
                                              properties:
                                                fromPort:
                                                  format: "int64"
                                                  type: "integer"
                                                toPort:
                                                  format: "int64"
                                                  type: "integer"
                                              type: "object"
                                            type: "array"
                                          destinations:
                                            items:
                                              description: "A single IP address specification. This is used in the MatchAttributes source\nand destination specifications."
                                              properties:
                                                addressDefinition:
                                                  type: "string"
                                              type: "object"
                                            type: "array"
                                          protocols:
                                            items:
                                              format: "int64"
                                              type: "integer"
                                            type: "array"
                                          sourcePorts:
                                            items:
                                              description: "A single port range specification. This is used for source and destination\nport ranges in the stateless rule MatchAttributes, SourcePorts, and DestinationPorts\nsettings."
                                              properties:
                                                fromPort:
                                                  format: "int64"
                                                  type: "integer"
                                                toPort:
                                                  format: "int64"
                                                  type: "integer"
                                              type: "object"
                                            type: "array"
                                          sources:
                                            items:
                                              description: "A single IP address specification. This is used in the MatchAttributes source\nand destination specifications."
                                              properties:
                                                addressDefinition:
                                                  type: "string"
                                              type: "object"
                                            type: "array"
                                          tcpFlags:
                                            items:
                                              description: "TCP flags and masks to inspect packets for, used in stateless rules MatchAttributes\nsettings."
                                              properties:
                                                flags:
                                                  items:
                                                    type: "string"
                                                  type: "array"
                                                masks:
                                                  items:
                                                    type: "string"
                                                  type: "array"
                                              type: "object"
                                            type: "array"
                                        type: "object"
                                    type: "object"
                                type: "object"
                              type: "array"
                          type: "object"
                      type: "object"
                    statefulRuleOptions:
                      description: "Additional options governing how Network Firewall handles the rule group.\nYou can only use these for stateful rule groups."
                      properties:
                        ruleOrder:
                          type: "string"
                      type: "object"
                  type: "object"
                ruleGroupName:
                  description: "The descriptive name of the rule group. You can't change the name of a rule\ngroup after you create it."
                  type: "string"
                rules:
                  description: "A string containing stateful rule group rules specifications in Suricata\nflat format, with one rule per line. Use this to import your existing Suricata\ncompatible rule groups.\n\n\nYou must provide either this rules setting or a populated RuleGroup setting,\nbut not both.\n\n\nYou can provide your rule group specification in Suricata flat format through\nthis setting when you create or update your rule group. The call response\nreturns a RuleGroup object that Network Firewall has populated from your\nstring."
                  type: "string"
                sourceMetadata:
                  description: "A complex type that contains metadata about the rule group that your own\nrule group is copied from. You can use the metadata to keep track of updates\nmade to the originating rule group."
                  properties:
                    sourceARN:
                      type: "string"
                    sourceUpdateToken:
                      type: "string"
                  type: "object"
                tags:
                  description: "The key:value pairs to associate with the resource."
                  items:
                    description: "A key:value pair associated with an Amazon Web Services resource. The key:value\npair can be anything you define. Typically, the tag key represents a category\n(such as \"environment\") and the tag value represents a specific value within\nthat category (such as \"test,\" \"development,\" or \"production\"). You can add\nup to 50 tags to each Amazon Web Services resource."
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "string"
                    type: "object"
                  type: "array"
                type_:
                  description: "Indicates whether the rule group is stateless or stateful. If the rule group\nis stateless, it contains stateless rules. If it is stateful, it contains\nstateful rules."
                  type: "string"
              required:
                - "capacity"
                - "ruleGroupName"
                - "type_"
              type: "object"
            status:
              description: "RuleGroupStatus defines the observed state of RuleGroup"
              properties:
                ackResourceMetadata:
                  description: "All CRs managed by ACK have a common `Status.ACKResourceMetadata` member\nthat is used to contain resource sync state, account ownership,\nconstructed ARN for the resource"
                  properties:
                    arn:
                      description: "ARN is the Amazon Resource Name for the resource. This is a\nglobally-unique identifier and is set only by the ACK service controller\nonce the controller has orchestrated the creation of the resource OR\nwhen it has verified that an \"adopted\" resource (a resource where the\nARN annotation was set by the Kubernetes user on the CR) exists and\nmatches the supplied CR's Spec field values.\nTODO(vijat@): Find a better strategy for resources that do not have ARN in CreateOutputResponse\nhttps://github.com/aws/aws-controllers-k8s/issues/270"
                      type: "string"
                    ownerAccountID:
                      description: "OwnerAccountID is the AWS Account ID of the account that owns the\nbackend AWS service API resource."
                      type: "string"
                    region:
                      description: "Region is the AWS region in which the resource exists or will exist."
                      type: "string"
                  required:
                    - "ownerAccountID"
                    - "region"
                  type: "object"
                conditions:
                  description: "All CRS managed by ACK have a common `Status.Conditions` member that\ncontains a collection of `ackv1alpha1.Condition` objects that describe\nthe various terminal states of the CR and its backend AWS service API\nresource"
                  items:
                    description: "Condition is the common struct used by all CRDs managed by ACK service\ncontrollers to indicate terminal states  of the CR and its backend AWS\nservice API resource"
                    properties:
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "A human readable message indicating details about the transition."
                        type: "string"
                      reason:
                        description: "The reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status of the condition, one of True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the Condition"
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                ruleGroupResponse:
                  description: "The high-level properties of a rule group. This, along with the RuleGroup,\ndefine the rule group. You can retrieve all objects for a rule group by calling\nDescribeRuleGroup."
                  properties:
                    analysisResults:
                      items:
                        description: "The analysis result for Network Firewall's stateless rule group analyzer.\nEvery time you call CreateRuleGroup, UpdateRuleGroup, or DescribeRuleGroup\non a stateless rule group, Network Firewall analyzes the stateless rule groups\nin your account and identifies the rules that might adversely effect your\nfirewall's functionality. For example, if Network Firewall detects a rule\nthat's routing traffic asymmetrically, which impacts the service's ability\nto properly process traffic, the service includes the rule in a list of analysis\nresults."
                        properties:
                          analysisDetail:
                            type: "string"
                          identifiedRuleIDs:
                            items:
                              type: "string"
                            type: "array"
                          identifiedType:
                            type: "string"
                        type: "object"
                      type: "array"
                    capacity:
                      format: "int64"
                      type: "integer"
                    consumedCapacity:
                      format: "int64"
                      type: "integer"
                    description:
                      type: "string"
                    encryptionConfiguration:
                      description: "A complex type that contains optional Amazon Web Services Key Management\nService (KMS) encryption settings for your Network Firewall resources. Your\ndata is encrypted by default with an Amazon Web Services owned key that Amazon\nWeb Services owns and manages for you. You can use either the Amazon Web\nServices owned key, or provide your own customer managed key. To learn more\nabout KMS encryption of your Network Firewall resources, see Encryption at\nrest with Amazon Web Services Key Managment Service (https://docs.aws.amazon.com/kms/latest/developerguide/kms-encryption-at-rest.html)\nin the Network Firewall Developer Guide."
                      properties:
                        keyID:
                          type: "string"
                        type_:
                          type: "string"
                      type: "object"
                    lastModifiedTime:
                      format: "date-time"
                      type: "string"
                    numberOfAssociations:
                      format: "int64"
                      type: "integer"
                    ruleGroupARN:
                      type: "string"
                    ruleGroupID:
                      type: "string"
                    ruleGroupName:
                      type: "string"
                    ruleGroupStatus:
                      type: "string"
                    snsTopic:
                      type: "string"
                    sourceMetadata:
                      description: "High-level information about the managed rule group that your own rule group\nis copied from. You can use the the metadata to track version updates made\nto the originating rule group. You can retrieve all objects for a rule group\nby calling DescribeRuleGroup (https://docs.aws.amazon.com/network-firewall/latest/APIReference/API_DescribeRuleGroup.html)."
                      properties:
                        sourceARN:
                          type: "string"
                        sourceUpdateToken:
                          type: "string"
                      type: "object"
                    tags:
                      items:
                        description: "A key:value pair associated with an Amazon Web Services resource. The key:value\npair can be anything you define. Typically, the tag key represents a category\n(such as \"environment\") and the tag value represents a specific value within\nthat category (such as \"test,\" \"development,\" or \"production\"). You can add\nup to 50 tags to each Amazon Web Services resource."
                        properties:
                          key:
                            type: "string"
                          value:
                            type: "string"
                        type: "object"
                      type: "array"
                    type_:
                      type: "string"
                  type: "object"
                updateToken:
                  description: "A token used for optimistic locking. Network Firewall returns a token to\nyour requests that access the rule group. The token marks the state of the\nrule group resource at the time of the request.\n\n\nTo make changes to the rule group, you provide the token in your request.\nNetwork Firewall uses the token to ensure that the rule group hasn't changed\nsince you last retrieved it. If it has changed, the operation fails with\nan InvalidTokenException. If this happens, retrieve the rule group again\nto get a current copy of it with a current token. Reapply your changes as\nneeded, then try the operation again using the new token."
                  type: "string"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
