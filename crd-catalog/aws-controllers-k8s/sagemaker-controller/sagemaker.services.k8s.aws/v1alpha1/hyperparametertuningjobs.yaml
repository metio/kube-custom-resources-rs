                                type: "string"
                              minValue:
                                type: "string"
                              name:
                                type: "string"
                              scalingType:
                                type: "string"
                            type: "object"
                          type: "array"
                        integerParameterRanges:
                          items:
                            description: "For a hyperparameter of the integer type, specifies the range that a hyperparameter\ntuning job searches."
                            properties:
                              maxValue:
                                type: "string"
                              minValue:
                                type: "string"
                              name:
                                type: "string"
                              scalingType:
                                type: "string"
                            type: "object"
                          type: "array"
