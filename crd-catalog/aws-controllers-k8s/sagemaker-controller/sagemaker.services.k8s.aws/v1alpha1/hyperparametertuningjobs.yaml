                        categoricalParameterRanges:
                          items:
                            description: "A list of categorical hyperparameters to tune."
                            properties:
                              name:
                                type: "string"
                              values:
                                items:
                                  type: "string"
                                type: "array"
                            type: "object"
                          type: "array"
