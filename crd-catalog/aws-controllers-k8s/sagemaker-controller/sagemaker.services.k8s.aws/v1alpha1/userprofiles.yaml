apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.14.0"
  name: "userprofiles.sagemaker.services.k8s.aws"
spec:
  group: "sagemaker.services.k8s.aws"
  names:
    kind: "UserProfile"
    listKind: "UserProfileList"
    plural: "userprofiles"
    singular: "userprofile"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.status"
          name: "STATUS"
          type: "string"
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "UserProfile is the Schema for the UserProfiles API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "UserProfileSpec defines the desired state of UserProfile."
              properties:
                domainID:
                  description: "The ID of the associated Domain."
                  type: "string"
                singleSignOnUserIdentifier:
                  description: "A specifier for the type of value specified in SingleSignOnUserValue. Currently,\nthe only supported value is \"UserName\". If the Domain's AuthMode is IAM Identity\nCenter, this field is required. If the Domain's AuthMode is not IAM Identity\nCenter, this field cannot be specified."
                  type: "string"
                singleSignOnUserValue:
                  description: "The username of the associated Amazon Web Services Single Sign-On User for\nthis UserProfile. If the Domain's AuthMode is IAM Identity Center, this field\nis required, and must match a valid username of a user in your directory.\nIf the Domain's AuthMode is not IAM Identity Center, this field cannot be\nspecified."
                  type: "string"
                tags:
                  description: "Each tag consists of a key and an optional value. Tag keys must be unique\nper resource.\n\n\nTags that you specify for the User Profile are also added to all Apps that\nthe User Profile launches."
                  items:
                    description: "A tag object that consists of a key and an optional value, used to manage\nmetadata for SageMaker Amazon Web Services resources.\n\n\nYou can add tags to notebook instances, training jobs, hyperparameter tuning\njobs, batch transform jobs, models, labeling jobs, work teams, endpoint configurations,\nand endpoints. For more information on adding tags to SageMaker resources,\nsee AddTags (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AddTags.html).\n\n\nFor more information on adding metadata to your Amazon Web Services resources\nwith tagging, see Tagging Amazon Web Services resources (https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html).\nFor advice on best practices for managing Amazon Web Services resources with\ntagging, see Tagging Best Practices: Implement an Effective Amazon Web Services\nResource Tagging Strategy (https://d1.awsstatic.com/whitepapers/aws-tagging-best-practices.pdf)."
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "string"
                    type: "object"
                  type: "array"
                userProfileName:
                  description: "A name for the UserProfile. This value is not case sensitive."
                  type: "string"
                userSettings:
                  description: "A collection of settings."
                  properties:
                    codeEditorAppSettings:
                      description: "The Code Editor application settings.\n\n\nFor more information about Code Editor, see Get started with Code Editor\nin Amazon SageMaker (https://docs.aws.amazon.com/sagemaker/latest/dg/code-editor.html)."
                      properties:
                        defaultResourceSpec:
                          description: "Specifies the ARN's of a SageMaker image and SageMaker image version, and\nthe instance type that the version runs on."
                          properties:
                            instanceType:
                              type: "string"
                            lifecycleConfigARN:
                              type: "string"
                            sageMakerImageARN:
                              type: "string"
                            sageMakerImageVersionARN:
                              type: "string"
                            sageMakerImageVersionAlias:
                              type: "string"
                          type: "object"
                        lifecycleConfigARNs:
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    customFileSystemConfigs:
                      items:
                        description: "The settings for assigning a custom file system to a user profile or space\nfor an Amazon SageMaker Domain. Permitted users can access this file system\nin Amazon SageMaker Studio."
                        properties:
                          efsFileSystemConfig:
                            description: "The settings for assigning a custom Amazon EFS file system to a user profile\nor space for an Amazon SageMaker Domain."
                            properties:
                              fileSystemID:
                                type: "string"
                              fileSystemPath:
                                type: "string"
                            type: "object"
                        type: "object"
                      type: "array"
                    customPosixUserConfig:
                      description: "Details about the POSIX identity that is used for file system operations."
                      properties:
                        gid:
                          format: "int64"
                          type: "integer"
                        uid:
                          format: "int64"
                          type: "integer"
                      type: "object"
                    defaultLandingURI:
                      type: "string"
                    executionRole:
                      type: "string"
                    jupyterLabAppSettings:
                      description: "The settings for the JupyterLab application."
                      properties:
                        customImages:
                          items:
                            description: "A custom SageMaker image. For more information, see Bring your own SageMaker\nimage (https://docs.aws.amazon.com/sagemaker/latest/dg/studio-byoi.html)."
                            properties:
                              appImageConfigName:
                                type: "string"
                              imageName:
                                type: "string"
                              imageVersionNumber:
                                format: "int64"
                                type: "integer"
                            type: "object"
                          type: "array"
                        defaultResourceSpec:
                          description: "Specifies the ARN's of a SageMaker image and SageMaker image version, and\nthe instance type that the version runs on."
                          properties:
                            instanceType:
                              type: "string"
                            lifecycleConfigARN:
                              type: "string"
                            sageMakerImageARN:
                              type: "string"
                            sageMakerImageVersionARN:
                              type: "string"
                            sageMakerImageVersionAlias:
                              type: "string"
                          type: "object"
                        lifecycleConfigARNs:
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    jupyterServerAppSettings:
                      description: "The JupyterServer app settings."
                      properties:
                        defaultResourceSpec:
                          description: "Specifies the ARN's of a SageMaker image and SageMaker image version, and\nthe instance type that the version runs on."
                          properties:
                            instanceType:
                              type: "string"
                            lifecycleConfigARN:
                              type: "string"
                            sageMakerImageARN:
                              type: "string"
                            sageMakerImageVersionARN:
                              type: "string"
                            sageMakerImageVersionAlias:
                              type: "string"
                          type: "object"
                        lifecycleConfigARNs:
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    kernelGatewayAppSettings:
                      description: "The KernelGateway app settings."
                      properties:
                        customImages:
                          items:
                            description: "A custom SageMaker image. For more information, see Bring your own SageMaker\nimage (https://docs.aws.amazon.com/sagemaker/latest/dg/studio-byoi.html)."
                            properties:
                              appImageConfigName:
                                type: "string"
                              imageName:
                                type: "string"
                              imageVersionNumber:
                                format: "int64"
                                type: "integer"
                            type: "object"
                          type: "array"
                        defaultResourceSpec:
                          description: "Specifies the ARN's of a SageMaker image and SageMaker image version, and\nthe instance type that the version runs on."
                          properties:
                            instanceType:
                              type: "string"
                            lifecycleConfigARN:
                              type: "string"
                            sageMakerImageARN:
                              type: "string"
                            sageMakerImageVersionARN:
                              type: "string"
                            sageMakerImageVersionAlias:
                              type: "string"
                          type: "object"
                        lifecycleConfigARNs:
                          items:
                            type: "string"
                          type: "array"
                      type: "object"
                    rStudioServerProAppSettings:
                      description: "A collection of settings that configure user interaction with the RStudioServerPro\napp."
                      properties:
                        accessStatus:
                          type: "string"
                        userGroup:
                          type: "string"
                      type: "object"
                    securityGroups:
                      items:
                        type: "string"
                      type: "array"
                    sharingSettings:
                      description: "Specifies options for sharing Amazon SageMaker Studio notebooks. These settings\nare specified as part of DefaultUserSettings when the CreateDomain API is\ncalled, and as part of UserSettings when the CreateUserProfile API is called.\nWhen SharingSettings is not specified, notebook sharing isn't allowed."
                      properties:
                        notebookOutputOption:
                          type: "string"
                        s3KMSKeyID:
                          type: "string"
                        s3OutputPath:
                          type: "string"
                      type: "object"
                    spaceStorageSettings:
                      description: "The default storage settings for a private space."
                      properties:
                        defaultEBSStorageSettings:
                          description: "A collection of default EBS storage settings that applies to private spaces\ncreated within a domain or user profile."
                          properties:
                            defaultEBSVolumeSizeInGb:
                              format: "int64"
                              type: "integer"
                            maximumEBSVolumeSizeInGb:
                              format: "int64"
                              type: "integer"
                          type: "object"
                      type: "object"
                    studioWebPortal:
                      type: "string"
                    tensorBoardAppSettings:
                      description: "The TensorBoard app settings."
                      properties:
                        defaultResourceSpec:
                          description: "Specifies the ARN's of a SageMaker image and SageMaker image version, and\nthe instance type that the version runs on."
                          properties:
                            instanceType:
                              type: "string"
                            lifecycleConfigARN:
                              type: "string"
                            sageMakerImageARN:
                              type: "string"
                            sageMakerImageVersionARN:
                              type: "string"
                            sageMakerImageVersionAlias:
                              type: "string"
                          type: "object"
                      type: "object"
                  type: "object"
              required:
                - "domainID"
                - "userProfileName"
              type: "object"
            status:
              description: "UserProfileStatus defines the observed state of UserProfile"
              properties:
                ackResourceMetadata:
                  description: "All CRs managed by ACK have a common `Status.ACKResourceMetadata` member\nthat is used to contain resource sync state, account ownership,\nconstructed ARN for the resource"
                  properties:
                    arn:
                      description: "ARN is the Amazon Resource Name for the resource. This is a\nglobally-unique identifier and is set only by the ACK service controller\nonce the controller has orchestrated the creation of the resource OR\nwhen it has verified that an \"adopted\" resource (a resource where the\nARN annotation was set by the Kubernetes user on the CR) exists and\nmatches the supplied CR's Spec field values.\nTODO(vijat@): Find a better strategy for resources that do not have ARN in CreateOutputResponse\nhttps://github.com/aws/aws-controllers-k8s/issues/270"
                      type: "string"
                    ownerAccountID:
                      description: "OwnerAccountID is the AWS Account ID of the account that owns the\nbackend AWS service API resource."
                      type: "string"
                    region:
                      description: "Region is the AWS region in which the resource exists or will exist."
                      type: "string"
                  required:
                    - "ownerAccountID"
                    - "region"
                  type: "object"
                conditions:
                  description: "All CRS managed by ACK have a common `Status.Conditions` member that\ncontains a collection of `ackv1alpha1.Condition` objects that describe\nthe various terminal states of the CR and its backend AWS service API\nresource"
                  items:
                    description: "Condition is the common struct used by all CRDs managed by ACK service\ncontrollers to indicate terminal states  of the CR and its backend AWS\nservice API resource"
                    properties:
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "A human readable message indicating details about the transition."
                        type: "string"
                      reason:
                        description: "The reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status of the condition, one of True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the Condition"
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                status:
                  description: "The status."
                  type: "string"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
