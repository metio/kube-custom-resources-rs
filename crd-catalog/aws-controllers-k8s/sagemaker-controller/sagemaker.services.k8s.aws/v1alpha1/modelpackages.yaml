apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: "v0.14.0"
  name: "modelpackages.sagemaker.services.k8s.aws"
spec:
  group: "sagemaker.services.k8s.aws"
  names:
    kind: "ModelPackage"
    listKind: "ModelPackageList"
    plural: "modelpackages"
    singular: "modelpackage"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.modelPackageStatus"
          name: "STATUS"
          type: "string"
      name: "v1alpha1"
      schema:
        openAPIV3Schema:
          description: "ModelPackage is the Schema for the ModelPackages API"
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object.\nServers should convert recognized schemas to the latest internal value, and\nmay reject unrecognized values.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents.\nServers may infer this from the endpoint the client submits requests to.\nCannot be updated.\nIn CamelCase.\nMore info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "ModelPackageSpec defines the desired state of ModelPackage.\n\n\nA versioned model that can be deployed for SageMaker inference."
              properties:
                additionalInferenceSpecifications:
                  description: "An array of additional Inference Specification objects. Each additional Inference\nSpecification specifies artifacts based on this model package that can be\nused on inference endpoints. Generally used with SageMaker Neo to store the\ncompiled artifacts."
                  items:
                    description: "A structure of additional Inference Specification. Additional Inference Specification\nspecifies details about inference jobs that can be run with models based\non this model package"
                    properties:
                      containers:
                        items:
                          description: "Describes the Docker container for the model package."
                          properties:
                            containerHostname:
                              type: "string"
                            environment:
                              additionalProperties:
                                type: "string"
                              type: "object"
                            framework:
                              type: "string"
                            frameworkVersion:
                              type: "string"
                            image:
                              type: "string"
                            imageDigest:
                              type: "string"
                            modelDataURL:
                              type: "string"
                            modelInput:
                              description: "Input object for the model."
                              properties:
                                dataInputConfig:
                                  type: "string"
                              type: "object"
                            nearestModelName:
                              type: "string"
                            productID:
                              type: "string"
                          type: "object"
                        type: "array"
                      description:
                        type: "string"
                      name:
                        type: "string"
                      supportedContentTypes:
                        items:
                          type: "string"
                        type: "array"
                      supportedRealtimeInferenceInstanceTypes:
                        items:
                          type: "string"
                        type: "array"
                      supportedResponseMIMETypes:
                        items:
                          type: "string"
                        type: "array"
                      supportedTransformInstanceTypes:
                        items:
                          type: "string"
                        type: "array"
                    type: "object"
                  type: "array"
                approvalDescription:
                  description: "A description for the approval status of the model."
                  type: "string"
                certifyForMarketplace:
                  description: "Whether to certify the model package for listing on Amazon Web Services Marketplace.\n\n\nThis parameter is optional for unversioned models, and does not apply to\nversioned models."
                  type: "boolean"
                clientToken:
                  description: "A unique token that guarantees that the call to this API is idempotent."
                  type: "string"
                customerMetadataProperties:
                  additionalProperties:
                    type: "string"
                  description: "The metadata properties associated with the model package versions."
                  type: "object"
                domain:
                  description: "The machine learning domain of your model package and its components. Common\nmachine learning domains include computer vision and natural language processing."
                  type: "string"
                driftCheckBaselines:
                  description: "Represents the drift check baselines that can be used when the model monitor\nis set using the model package. For more information, see the topic on Drift\nDetection against Previous Baselines in SageMaker Pipelines (https://docs.aws.amazon.com/sagemaker/latest/dg/pipelines-quality-clarify-baseline-lifecycle.html#pipelines-quality-clarify-baseline-drift-detection)\nin the Amazon SageMaker Developer Guide."
                  properties:
                    bias:
                      description: "Represents the drift check bias baselines that can be used when the model\nmonitor is set using the model package."
                      properties:
                        configFile:
                          description: "Contains details regarding the file source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        postTrainingConstraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        preTrainingConstraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    explainability:
                      description: "Represents the drift check explainability baselines that can be used when\nthe model monitor is set using the model package."
                      properties:
                        configFile:
                          description: "Contains details regarding the file source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        constraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    modelDataQuality:
                      description: "Represents the drift check data quality baselines that can be used when the\nmodel monitor is set using the model package."
                      properties:
                        constraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        statistics:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    modelQuality:
                      description: "Represents the drift check model quality baselines that can be used when\nthe model monitor is set using the model package."
                      properties:
                        constraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        statistics:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                  type: "object"
                inferenceSpecification:
                  description: "Specifies details about inference jobs that can be run with models based\non this model package, including the following:\n\n\n   * The Amazon ECR paths of containers that contain the inference code and\n   model artifacts.\n\n\n   * The instance types that the model package supports for transform jobs\n   and real-time endpoints used for inference.\n\n\n   * The input and output content formats that the model package supports\n   for inference."
                  properties:
                    containers:
                      items:
                        description: "Describes the Docker container for the model package."
                        properties:
                          containerHostname:
                            type: "string"
                          environment:
                            additionalProperties:
                              type: "string"
                            type: "object"
                          framework:
                            type: "string"
                          frameworkVersion:
                            type: "string"
                          image:
                            type: "string"
                          imageDigest:
                            type: "string"
                          modelDataURL:
                            type: "string"
                          modelInput:
                            description: "Input object for the model."
                            properties:
                              dataInputConfig:
                                type: "string"
                            type: "object"
                          nearestModelName:
                            type: "string"
                          productID:
                            type: "string"
                        type: "object"
                      type: "array"
                    supportedContentTypes:
                      items:
                        type: "string"
                      type: "array"
                    supportedRealtimeInferenceInstanceTypes:
                      items:
                        type: "string"
                      type: "array"
                    supportedResponseMIMETypes:
                      items:
                        type: "string"
                      type: "array"
                    supportedTransformInstanceTypes:
                      items:
                        type: "string"
                      type: "array"
                  type: "object"
                metadataProperties:
                  description: "Metadata properties of the tracking entity, trial, or trial component."
                  properties:
                    commitID:
                      type: "string"
                    generatedBy:
                      type: "string"
                    projectID:
                      type: "string"
                    repository:
                      type: "string"
                  type: "object"
                modelApprovalStatus:
                  description: "Whether the model is approved for deployment.\n\n\nThis parameter is optional for versioned models, and does not apply to unversioned\nmodels.\n\n\nFor versioned models, the value of this parameter must be set to Approved\nto deploy the model."
                  type: "string"
                modelMetrics:
                  description: "A structure that contains model metrics reports."
                  properties:
                    bias:
                      description: "Contains bias metrics for a model."
                      properties:
                        postTrainingReport:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        preTrainingReport:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        report:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    explainability:
                      description: "Contains explainability metrics for a model."
                      properties:
                        report:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    modelDataQuality:
                      description: "Data quality constraints and statistics for a model."
                      properties:
                        constraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        statistics:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                    modelQuality:
                      description: "Model quality statistics and constraints."
                      properties:
                        constraints:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                        statistics:
                          description: "Details about the metrics source."
                          properties:
                            contentDigest:
                              type: "string"
                            contentType:
                              type: "string"
                            s3URI:
                              type: "string"
                          type: "object"
                      type: "object"
                  type: "object"
                modelPackageDescription:
                  description: "A description of the model package."
                  type: "string"
                modelPackageGroupName:
                  description: "The name or Amazon Resource Name (ARN) of the model package group that this\nmodel version belongs to.\n\n\nThis parameter is required for versioned models, and does not apply to unversioned\nmodels."
                  type: "string"
                modelPackageName:
                  description: "The name of the model package. The name must have 1 to 63 characters. Valid\ncharacters are a-z, A-Z, 0-9, and - (hyphen).\n\n\nThis parameter is required for unversioned models. It is not applicable to\nversioned models."
                  type: "string"
                samplePayloadURL:
                  description: "The Amazon Simple Storage Service (Amazon S3) path where the sample payload\nis stored. This path must point to a single gzip compressed tar archive (.tar.gz\nsuffix). This archive can hold multiple files that are all equally used in\nthe load test. Each file in the archive must satisfy the size constraints\nof the InvokeEndpoint (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_runtime_InvokeEndpoint.html#API_runtime_InvokeEndpoint_RequestSyntax)\ncall."
                  type: "string"
                sourceAlgorithmSpecification:
                  description: "Details about the algorithm that was used to create the model package."
                  properties:
                    sourceAlgorithms:
                      items:
                        description: "Specifies an algorithm that was used to create the model package. The algorithm\nmust be either an algorithm resource in your SageMaker account or an algorithm\nin Amazon Web Services Marketplace that you are subscribed to."
                        properties:
                          algorithmName:
                            type: "string"
                          modelDataURL:
                            type: "string"
                        type: "object"
                      type: "array"
                  type: "object"
                tags:
                  description: "A list of key value pairs associated with the model. For more information,\nsee Tagging Amazon Web Services resources (https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html)\nin the Amazon Web Services General Reference Guide."
                  items:
                    description: "A tag object that consists of a key and an optional value, used to manage\nmetadata for SageMaker Amazon Web Services resources.\n\n\nYou can add tags to notebook instances, training jobs, hyperparameter tuning\njobs, batch transform jobs, models, labeling jobs, work teams, endpoint configurations,\nand endpoints. For more information on adding tags to SageMaker resources,\nsee AddTags.\n\n\nFor more information on adding metadata to your Amazon Web Services resources\nwith tagging, see Tagging Amazon Web Services resources (https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html).\nFor advice on best practices for managing Amazon Web Services resources with\ntagging, see Tagging Best Practices: Implement an Effective Amazon Web Services\nResource Tagging Strategy (https://d1.awsstatic.com/whitepapers/aws-tagging-best-practices.pdf)."
                    properties:
                      key:
                        type: "string"
                      value:
                        type: "string"
                    type: "object"
                  type: "array"
                task:
                  description: "The machine learning task your model package accomplishes. Common machine\nlearning tasks include object detection and image classification. The following\ntasks are supported by Inference Recommender: \"IMAGE_CLASSIFICATION\" | \"OBJECT_DETECTION\"\n| \"TEXT_GENERATION\" |\"IMAGE_SEGMENTATION\" | \"FILL_MASK\" | \"CLASSIFICATION\"\n| \"REGRESSION\" | \"OTHER\".\n\n\nSpecify \"OTHER\" if none of the tasks listed fit your use case."
                  type: "string"
                validationSpecification:
                  description: "Specifies configurations for one or more transform jobs that SageMaker runs\nto test the model package."
                  properties:
                    validationProfiles:
                      items:
                        description: "Contains data, such as the inputs and targeted instance types that are used\nin the process of validating the model package.\n\n\nThe data provided in the validation profile is made available to your buyers\non Amazon Web Services Marketplace."
                        properties:
                          profileName:
                            type: "string"
                          transformJobDefinition:
                            description: "Defines the input needed to run a transform job using the inference specification\nspecified in the algorithm."
                            properties:
                              batchStrategy:
                                type: "string"
                              environment:
                                additionalProperties:
                                  type: "string"
                                type: "object"
                              maxConcurrentTransforms:
                                format: "int64"
                                type: "integer"
                              maxPayloadInMB:
                                format: "int64"
                                type: "integer"
                              transformInput:
                                description: "Describes the input source of a transform job and the way the transform job\nconsumes it."
                                properties:
                                  compressionType:
                                    type: "string"
                                  contentType:
                                    type: "string"
                                  dataSource:
                                    description: "Describes the location of the channel data."
                                    properties:
                                      s3DataSource:
                                        description: "Describes the S3 data source."
                                        properties:
                                          s3DataType:
                                            type: "string"
                                          s3URI:
                                            type: "string"
                                        type: "object"
                                    type: "object"
                                  splitType:
                                    type: "string"
                                type: "object"
                              transformOutput:
                                description: "Describes the results of a transform job."
                                properties:
                                  accept:
                                    type: "string"
                                  assembleWith:
                                    type: "string"
                                  kmsKeyID:
                                    type: "string"
                                  s3OutputPath:
                                    type: "string"
                                type: "object"
                              transformResources:
                                description: "Describes the resources, including ML instance types and ML instance count,\nto use for transform job."
                                properties:
                                  instanceCount:
                                    format: "int64"
                                    type: "integer"
                                  instanceType:
                                    type: "string"
                                  volumeKMSKeyID:
                                    type: "string"
                                type: "object"
                            type: "object"
                        type: "object"
                      type: "array"
                    validationRole:
                      type: "string"
                  type: "object"
              type: "object"
            status:
              description: "ModelPackageStatus defines the observed state of ModelPackage"
              properties:
                ackResourceMetadata:
                  description: "All CRs managed by ACK have a common `Status.ACKResourceMetadata` member\nthat is used to contain resource sync state, account ownership,\nconstructed ARN for the resource"
                  properties:
                    arn:
                      description: "ARN is the Amazon Resource Name for the resource. This is a\nglobally-unique identifier and is set only by the ACK service controller\nonce the controller has orchestrated the creation of the resource OR\nwhen it has verified that an \"adopted\" resource (a resource where the\nARN annotation was set by the Kubernetes user on the CR) exists and\nmatches the supplied CR's Spec field values.\nTODO(vijat@): Find a better strategy for resources that do not have ARN in CreateOutputResponse\nhttps://github.com/aws/aws-controllers-k8s/issues/270"
                      type: "string"
                    ownerAccountID:
                      description: "OwnerAccountID is the AWS Account ID of the account that owns the\nbackend AWS service API resource."
                      type: "string"
                    region:
                      description: "Region is the AWS region in which the resource exists or will exist."
                      type: "string"
                  required:
                    - "ownerAccountID"
                    - "region"
                  type: "object"
                conditions:
                  description: "All CRS managed by ACK have a common `Status.Conditions` member that\ncontains a collection of `ackv1alpha1.Condition` objects that describe\nthe various terminal states of the CR and its backend AWS service API\nresource"
                  items:
                    description: "Condition is the common struct used by all CRDs managed by ACK service\ncontrollers to indicate terminal states  of the CR and its backend AWS\nservice API resource"
                    properties:
                      lastTransitionTime:
                        description: "Last time the condition transitioned from one status to another."
                        format: "date-time"
                        type: "string"
                      message:
                        description: "A human readable message indicating details about the transition."
                        type: "string"
                      reason:
                        description: "The reason for the condition's last transition."
                        type: "string"
                      status:
                        description: "Status of the condition, one of True, False, Unknown."
                        type: "string"
                      type:
                        description: "Type is the type of the Condition"
                        type: "string"
                    required:
                      - "status"
                      - "type"
                    type: "object"
                  type: "array"
                creationTime:
                  description: "A timestamp specifying when the model package was created."
                  format: "date-time"
                  type: "string"
                lastModifiedTime:
                  description: "The last time that the model package was modified."
                  format: "date-time"
                  type: "string"
                modelPackageStatus:
                  description: "The current status of the model package."
                  type: "string"
                modelPackageStatusDetails:
                  description: "Details about the current status of the model package."
                  properties:
                    imageScanStatuses:
                      items:
                        description: "Represents the overall status of a model package."
                        properties:
                          failureReason:
                            type: "string"
                          name:
                            type: "string"
                          status:
                            type: "string"
                        type: "object"
                      type: "array"
                    validationStatuses:
                      items:
                        description: "Represents the overall status of a model package."
                        properties:
                          failureReason:
                            type: "string"
                          name:
                            type: "string"
                          status:
                            type: "string"
                        type: "object"
                      type: "array"
                  type: "object"
              type: "object"
          type: "object"
      served: true
      storage: true
      subresources:
        status: {}
