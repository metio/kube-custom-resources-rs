                            type: "string"
                          retries:
                            description: "Number of retries for this webhook"
                            type: "number"
                          timeout:
                            description: "Request timeout for this webhook"
                            pattern: "^[0-9]+(m|s)"
                            type: "string"
                          type:
                            description: "Type of the webhook pre, post or during rollout"
                            enum:
                              - ""
                              - "confirm-rollout"
                              - "pre-rollout"
                              - "rollout"
                              - "confirm-promotion"
                              - "post-rollout"
                              - "event"
                              - "rollback"
                              - "confirm-traffic-increase"
