apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  annotations:
    helm.sh/resource-policy: "keep"
  name: "canaries.flagger.app"
spec:
  group: "flagger.app"
  names:
    categories:
      - "all"
    kind: "Canary"
    listKind: "CanaryList"
    plural: "canaries"
    singular: "canary"
  scope: "Namespaced"
  versions:
    - additionalPrinterColumns:
        - jsonPath: ".status.phase"
          name: "Status"
          type: "string"
        - jsonPath: ".status.canaryWeight"
          name: "Weight"
          type: "string"
        - jsonPath: ".spec.suspend"
          name: "Suspended"
          priority: 1
          type: "boolean"
        - jsonPath: ".status.failedChecks"
          name: "FailedChecks"
          priority: 1
          type: "string"
        - jsonPath: ".spec.analysis.interval"
          name: "Interval"
          priority: 1
          type: "string"
        - jsonPath: ".spec.analysis.mirror"
          name: "Mirror"
          priority: 1
          type: "boolean"
        - jsonPath: ".spec.analysis.stepWeight"
          name: "StepWeight"
          priority: 1
          type: "string"
        - jsonPath: ".spec.analysis.stepWeights"
          name: "StepWeights"
          priority: 1
          type: "string"
        - jsonPath: ".spec.analysis.maxWeight"
          name: "MaxWeight"
          priority: 1
          type: "string"
        - jsonPath: ".status.lastTransitionTime"
          name: "LastTransitionTime"
          type: "string"
      name: "v1beta1"
      schema:
        openAPIV3Schema:
          description: "Canary is the Schema for the Canary API."
          properties:
            apiVersion:
              description: "APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources"
              type: "string"
            kind:
              description: "Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds"
              type: "string"
            metadata:
              type: "object"
            spec:
              description: "CanarySpec defines the desired state of a Canary."
              properties:
                analysis:
                  description: "Canary analysis for this canary"
                  oneOf:
                    - required:
                        - "interval"
                        - "threshold"
                        - "iterations"
                    - required:
                        - "interval"
                        - "threshold"
                        - "stepWeight"
                    - required:
                        - "interval"
                        - "threshold"
                        - "stepWeights"
                  properties:
                    alerts:
                      description: "Alert list for this canary analysis"
                      items:
                        properties:
                          name:
                            description: "Name of the this alert"
                            type: "string"
                          providerRef:
                            description: "Alert provider reference"
                            properties:
                              name:
                                description: "Name of the alert provider"
                                type: "string"
                              namespace:
                                description: "Namespace of the alert provider"
                                type: "string"
                            required:
                              - "name"
                            type: "object"
                          severity:
                            description: "Severity level can be info, warn, error (default info)"
                            enum:
                              - ""
                              - "info"
                              - "warn"
                              - "error"
                            type: "string"
                        required:
                          - "providerRef"
                          - "name"
                        type: "object"
                      type: "array"
                    canaryReadyThreshold:
                      description: "Percentage of pods that need to be available to consider canary as ready"
                      type: "number"
                    interval:
                      description: "Schedule interval for this canary"
                      pattern: "^[0-9]+(m|s)"
                      type: "string"
                    iterations:
                      description: "Number of checks to run for A/B Testing and Blue/Green"
                      type: "number"
                    match:
                      description: "A/B testing match conditions"
                      items:
                        properties:
                          headers:
                            additionalProperties:
                              oneOf:
                                - required:
                                    - "exact"
                                - required:
                                    - "prefix"
                                - required:
                                    - "suffix"
                                - required:
                                    - "regex"
                              properties:
                                exact:
                                  format: "string"
                                  type: "string"
                                prefix:
                                  format: "string"
                                  type: "string"
                                regex:
                                  description: "RE2 style regex-based match (https://github.com/google/re2/wiki/Syntax)"
                                  format: "string"
                                  type: "string"
                                suffix:
                                  format: "string"
                                  type: "string"
                              type: "object"
                            type: "object"
                          queryParams:
                            additionalProperties:
                              oneOf:
                                - not:
                                    anyOf:
                                      - required:
                                          - "exact"
                                      - required:
                                          - "prefix"
                                      - required:
                                          - "regex"
                                - required:
                                    - "exact"
                                - required:
                                    - "prefix"
                                - required:
                                    - "regex"
                              properties:
                                exact:
                                  type: "string"
                                prefix:
                                  type: "string"
                                regex:
                                  description: "RE2 style regex-based match (https://github.com/google/re2/wiki/Syntax)."
                                  type: "string"
                              type: "object"
                            description: "Query parameters for matching."
                            type: "object"
                          sourceLabels:
                            additionalProperties:
                              format: "string"
                              type: "string"
                            description: "Applicable only when the 'mesh' gateway is included in the service.gateways list"
                            type: "object"
                        type: "object"
                      type: "array"
                    maxWeight:
                      description: "Max traffic weight routed to canary"
                      type: "number"
                    metrics:
                      description: "Metric check list for this canary"
                      items:
                        properties:
                          interval:
                            description: "Interval of the query"
                            pattern: "^[0-9]+(m|s)"
                            type: "string"
                          name:
                            description: "Name of the metric"
                            type: "string"
                          query:
                            description: "Prometheus query"
                            type: "string"
                          templateRef:
                            description: "Metric template reference"
                            properties:
                              name:
                                description: "Name of this metric template"
                                type: "string"
                              namespace:
                                description: "Namespace of this metric template"
                                type: "string"
                            required:
                              - "name"
                            type: "object"
                          templateVariables:
                            additionalProperties:
                              type: "string"
                            description: "Additional variables to be used in the metrics query (key-value pairs)"
                            type: "object"
                          threshold:
                            description: "Max value accepted for this metric"
                            type: "number"
                          thresholdRange:
                            description: "Range accepted for this metric"
                            properties:
                              max:
                                description: "Max value accepted for this metric"
                                type: "number"
                              min:
                                description: "Min value accepted for this metric"
                                type: "number"
                            type: "object"
                        required:
                          - "name"
                        type: "object"
                      type: "array"
                    mirror:
                      description: "Mirror traffic to canary"
                      type: "boolean"
                    mirrorWeight:
                      description: "Weight of traffic to be mirrored"
                      type: "number"
                    primaryReadyThreshold:
                      description: "Percentage of pods that need to be available to consider primary as ready"
                      type: "number"
                    sessionAffinity:
                      description: "SessionAffinity represents the session affinity settings for a canary run."
