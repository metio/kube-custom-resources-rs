name: Verify config_gatekeeper_sh
on:
  pull_request:
    branches: [ main ]
    paths:
      - custom-resources/config_gatekeeper_sh/**
      - .github/workflows/verify-config_gatekeeper_sh.yml
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check changed CRDs
        run: cargo check --lib --package kcr_config_gatekeeper_sh --locked
        env:
          RUSTFLAGS: "--deny warnings"
          K8S_OPENAPI_ENABLED_VERSION: "1.31"
      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Set up docs.rs environment
        uses: dtolnay/install@cargo-docs-rs
      - name: Verify docs can be generated
        run: cargo +nightly docs-rs --package kcr_config_gatekeeper_sh
