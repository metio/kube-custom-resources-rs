name: Verify couchbase_com
on:
  pull_request:
    branches: [ main ]
    paths:
      - custom-resources/couchbase_com/**
      - .github/workflows/verify-couchbase_com.yml
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
      - name: Check changed CRDs
        run: cargo check --lib --package kcr_couchbase_com --locked
        env:
          RUSTFLAGS: "--deny warnings"
          K8S_OPENAPI_ENABLED_VERSION: "1.31"
      - name: Try-run Cargo Version Update
        run: sed -i -e '0,/edition/s/^version = .*/version = "1.2.3"/' custom-resources/couchbase_com/Cargo.toml
      - name: Print modified Cargo.toml
        run: cat custom-resources/couchbase_com/Cargo.toml
      - name: Set up Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Set up docs.rs environment
        uses: dtolnay/install@cargo-docs-rs
      - name: Verify docs can be generated
        run: cargo +nightly docs-rs --package kcr_couchbase_com
