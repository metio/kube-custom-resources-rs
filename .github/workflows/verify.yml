name: Verify Commits
on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - crd-v1-fetcher/**
      - kube-custom-resources-rs/**
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/verify.yml
      - crd-v1-fetcher/**
      - kube-custom-resources-rs/**
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build all Packages and Features
        run: cargo build --all-features
